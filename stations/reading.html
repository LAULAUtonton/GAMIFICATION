<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reading Station</title>

<style>

/* DARK METAL GRAY BACKGROUND + WHITE TEXT */
body {
    background: linear-gradient(135deg, #2b2b2b, #1f1f1f, #2a2a2a);
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* UNIVERSAL ACTIVITY COLORS */
.ordering-theme {
    background: #00B0FF20;
    border-left: 6px solid #00B0FF;
}

.matching-theme {
    background: #AB47BC20;
    border-left: 6px solid #AB47BC;
}

.trivia-theme {
    background: #4CAF5020;
    border-left: 6px solid #4CAF50;
}

.fill-theme {
    background: #EF535020;
    border-left: 6px solid #EF5350;
}

.builder-theme {
    background: #FDD83520;
    border-left: 6px solid #FDD835;
}

.listen-theme {
    background: #FFA72620;
    border-left: 6px solid #FFA726;
}

.read-theme {
    background: #5C6BC020;
    border-left: 6px solid #5C6BC0;
}

.speak-theme {
    background: #26C6DA20;
    border-left: 6px solid #26C6DA;
}

/* FIXED BOTTOM BAR â€” PURPLE */
.fixed-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #6A1B9A;
    padding: 12px;
    display: flex;
    justify-content: center;
    gap: 20px;
    z-index: 9999;
    border-top: 2px solid #4A0072;
    backdrop-filter: blur(6px);
}

/* YELLOW BUTTONS */
.bar-btn {
    background: #FFEB3B;
    color: #1A1A1A;
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

.bar-btn:hover {
    background: #FBC02D;
    color: black;
}

/* GENERAL LAYOUT */
.screen {
    display: none;
    padding: 30px;
    margin-bottom: 100px;
    border-radius: 12px;
    color: white;
}

#main {
    padding: 30px;
    margin-bottom: 100px;
    color: white;
}

button {
    padding: 12px 20px;
    margin: 10px;
    border-radius: 10px;
    border: none;
    background: #4FC3F7;
    cursor: pointer;
    font-size: 18px;
    color: black;
}

button:hover {
    background: #0288D1;
    color: white;
}

</style>
</head>

<body>

<!-- FIXED BOTTOM BAR -->
<div class="fixed-bar">
    <button class="bar-btn" onclick="goBack()">Back</button>
    <button class="bar-btn" onclick="location.href='../index.html'">Main Menu</button>
    <button class="bar-btn" onclick="alert('Paused')">Pause</button>
</div>

<!-- MAIN MENU -->
<div id="main">
    <h1>Reading Station</h1>
    <button onclick="openScreen('text1')">Reading Text 1</button>
    <button onclick="openScreen('text2')">Reading Text 2</button>
    <button onclick="openScreen('text3')">Reading Text 3</button>
</div>

<!-- READING TEXT 1 -->
<div id="text1" class="screen read-theme">
    <h2>Reading Text 1</h2>
    <p>Read the passage and answer the questions.</p>
</div>

<!-- READING TEXT 2 -->
<div id="text2" class="screen read-theme">
    <h2>Reading Text 2</h2>
    <p>Read the text and complete the tasks.</p>
</div>

<!-- READING TEXT 3 -->
<div id="text3" class="screen read-theme">
    <h2>Reading Text 3</h2>
    <p>Read the story and choose the correct answers.</p>
</div>

<script>

function openScreen(id) {
    document.querySelectorAll('.screen, #main').forEach(s => s.style.display = 'none');
    document.getElementById(id).style.display = 'block';
}

function goBack() {
    document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
    document.getElementById('main').style.display = 'block';
}

</script>

</body>
</html>
