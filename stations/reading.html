<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>THE PIT â€“ Reading Station</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Orbitron',sans-serif;
background:radial-gradient(circle,#bbf7d0 0%,#16a34a 60%,#052e16 100%);
}

.app{
display:grid;
grid-template-columns: 1fr 280px;
gap:20px;
max-width:1300px;
margin:20px auto;
padding:20px;
}

/* READING AREA */

.readArea{
background:white;
border-radius:20px;
padding:30px;
box-shadow:0 25px 60px rgba(0,0,0,.5);
}

.title{
font-size:28px;
margin-bottom:15px;
color:#14532d;
}

.textBox{
background:#f0fdf4;
padding:25px;
border-radius:15px;
border:2px solid #22c55e;
line-height:1.8;
font-size:17px;
margin-bottom:20px;
max-height:420px;
overflow-y:auto;
}

.question{
font-size:18px;
font-weight:900;
margin-bottom:15px;
}

.option{
display:block;
width:100%;
padding:12px;
margin:8px 0;
border-radius:10px;
border:2px solid #22c55e;
background:white;
cursor:pointer;
font-weight:bold;
text-align:left;
}

.option.correct{
background:#16a34a;
color:white;
border:none;
}

.option.wrong{
background:#dc2626;
color:white;
border:none;
}

/* CONSOLE */

.console{
background:white;
border-radius:20px;
padding:20px;
box-shadow:0 25px 60px rgba(0,0,0,.5);
position:sticky;
top:20px;
height:fit-content;
}

.box{
background:#dcfce7;
border:2px solid #22c55e;
padding:10px;
border-radius:10px;
margin-bottom:10px;
font-weight:bold;
}

.progress{
height:18px;
background:#e5e7eb;
border-radius:10px;
overflow:hidden;
margin-bottom:15px;
}

.progressFill{
height:100%;
width:0%;
background:#22c55e;
}

/* BUTTON COLORS */

button{
width:100%;
padding:10px;
margin:4px 0;
border:none;
border-radius:10px;
font-weight:bold;
cursor:pointer;
color:white;
}

.startBtn{background:#16a34a;}
.pauseBtn{background:#f59e0b;}
.resetBtn{background:#dc2626;}
.newBtn{background:#2563eb;}
.menuBtn{background:#374151;}

.easyBtn{background:#22c55e;}
.mediumBtn{background:#3b82f6;}
.hardBtn{background:#ef4444;}
.supportBtn{background:#a855f7;}

button:hover{filter:brightness(1.15);}

.activeLevel{
outline:3px solid black;
}

</style>
</head>
<body>

<div class="app">

<div class="readArea">

<div class="title">Reading Station</div>

<div id="textBox" class="textBox"></div>

<div id="questionArea"></div>

</div>


<div class="console">

<div class="box">Score: <span id="score">0</span></div>
<div class="box">Streak: <span id="streak">0</span> / 25</div>
<div class="box">Time: <span id="timer">00:00</span></div>

<div class="progress">
<div class="progressFill" id="progressFill"></div>
</div>

<button class="startBtn" onclick="start()">START</button>
<button class="pauseBtn" onclick="pause()">PAUSE</button>
<button class="resetBtn" onclick="resetGame()">RESET</button>
<button class="newBtn" onclick="newText()">NEW TEXT</button>
<button class="menuBtn" onclick="goMenu()">MAIN MENU</button>

<hr>

<button class="easyBtn activeLevel" onclick="setLevel('easy',this)">EASY</button>
<button class="mediumBtn" onclick="setLevel('medium',this)">MEDIUM</button>
<button class="hardBtn" onclick="setLevel('hard',this)">HARD</button>
<button class="supportBtn" onclick="setLevel('support',this)">SUPPORT</button>

</div>

</div>

<script>

/* CONFIG */

const TARGET=25;

let score=0;
let streak=0;
let timer=0;
let timerInterval;
let paused=false;
let level="easy";
let currentText;
let questionPool=[];

/* TEXT BANK */

const TEXTS={
easy:[
{
id:"t1",
content:`Climate change is affecting the world. Scientists observe rising temperatures, melting ice, and stronger storms. Countries use renewable energy to reduce pollution. Individuals can recycle, save electricity, and protect the environment.`
}
],
medium:[
{
id:"t2",
content:`Volunteering helps communities grow stronger. Volunteers support hospitals, schools, and environmental projects. Research shows volunteering improves confidence, skills, and mental health.`
}
],
hard:[
{
id:"t3",
content:`Global warming results from greenhouse gas emissions. Governments implement environmental policies. Collective action is necessary to protect ecosystems and reduce environmental damage.`
}
],
support:[
{
id:"t4",
content:`Helping others improves society. People help animals, friends, and family. Helping creates happiness and positive relationships.`
}
]
};

/* QUESTIONS */

const QUESTIONS=[

{ textId:"t1", question:"What are scientists observing?", options:["Rising temperatures","More schools","More cars","More roads"], answer:"Rising temperatures" },

{ textId:"t1", question:"What helps reduce pollution?", options:["Renewable energy","Plastic","Smoke","Coal"], answer:"Renewable energy" },

{ textId:"t2", question:"What does volunteering improve?", options:["Confidence","Pollution","Weather","Traffic"], answer:"Confidence" },

{ textId:"t3", question:"What causes global warming?", options:["Greenhouse gases","Rain","Wind","Clouds"], answer:"Greenhouse gases" },

{ textId:"t4", question:"Helping creates?", options:["Happiness","Problems","Noise","Danger"], answer:"Happiness" }

];

/* TIMER */

function startTimer(){

clearInterval(timerInterval);

timerInterval=setInterval(()=>{

if(paused)return;

timer++;

let m=Math.floor(timer/60).toString().padStart(2,"0");
let s=(timer%60).toString().padStart(2,"0");

document.getElementById("timer").innerText=m+":"+s;

},1000);

}

/* LEVEL */

function setLevel(l,btn){

level=l;

document.querySelectorAll(".easyBtn,.mediumBtn,.hardBtn,.supportBtn")
.forEach(b=>b.classList.remove("activeLevel"));

btn.classList.add("activeLevel");

newText();

}

/* NEW TEXT */

function newText(){

const texts=TEXTS[level];

currentText=texts[Math.floor(Math.random()*texts.length)];

document.getElementById("textBox").innerText=currentText.content;

buildPool();

renderQuestion();

}

/* BUILD POOL */

function buildPool(){

questionPool=QUESTIONS.filter(q=>q.textId===currentText.id);

shuffle(questionPool);

}

/* SHUFFLE */

function shuffle(a){
for(let i=a.length-1;i>0;i--){
let j=Math.floor(Math.random()*(i+1));
[a[i],a[j]]=[a[j],a[i]];
}
}

/* GET QUESTION */

function getQuestion(){

if(questionPool.length===0){
buildPool();
}

return questionPool.pop();

}

/* RENDER */

function renderQuestion(){

if(paused)return;

let q=getQuestion();

if(!q)return;

let area=document.getElementById("questionArea");

area.innerHTML="";

let div=document.createElement("div");

div.innerHTML="<div class='question'>"+q.question+"</div>";

shuffle(q.options);

q.options.forEach(opt=>{

let btn=document.createElement("button");

btn.className="option";

btn.innerText=opt;

btn.onclick=()=>{

div.querySelectorAll("button").forEach(b=>b.disabled=true);

if(opt===q.answer){

btn.classList.add("correct");
score+=10;
streak++;

}else{

btn.classList.add("wrong");
streak=0;

}

updateHUD();

setTimeout(renderQuestion,800);

};

div.appendChild(btn);

});

area.appendChild(div);

}

/* HUD */

function updateHUD(){

document.getElementById("score").innerText=score;
document.getElementById("streak").innerText=streak;
document.getElementById("progressFill").style.width=(streak/TARGET*100)+"%";

}

/* CONTROLS */

function start(){

paused=false;
startTimer();
renderQuestion();

}

function pause(){

paused=!paused;

}

function resetGame(){

score=0;
streak=0;
timer=0;

updateHUD();

}

function goMenu(){

window.location.href="../index.html";

}

/* INIT */

newText();
updateHUD();

</script>

</body>
</html>
