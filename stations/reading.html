<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>THE PIT – Reading Station</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Orbitron',sans-serif;
background:radial-gradient(circle,#bbf7d0 0%,#16a34a 60%,#052e16 100%);
color:#111827;
}

/* MAIN CONTAINER */

.container{

max-width:1000px;
margin:30px auto;
background:white;
padding:30px;
border-radius:25px;
box-shadow:0 25px 60px rgba(0,0,0,.6);

}

/* HEADER */

.title{

text-align:center;
font-size:32px;
color:#14532d;
margin-bottom:5px;

}

.subtitle{

text-align:center;
font-size:14px;
color:#166534;
margin-bottom:20px;

}

/* HUD */

.hud{

display:flex;
justify-content:space-between;
flex-wrap:wrap;
gap:10px;
margin-bottom:20px;

}

.box{

background:#dcfce7;
border:2px solid #22c55e;
padding:10px 15px;
border-radius:15px;
font-weight:900;

}

/* PROGRESS BAR */

.progressContainer{

width:100%;
height:25px;
background:#e5e7eb;
border-radius:15px;
overflow:hidden;
margin-bottom:25px;

}

.progressFill{

height:100%;
width:0%;
background:linear-gradient(90deg,#22c55e,#4ade80);
transition:.3s;

}

/* TEXT */

.textBox{

background:#f0fdf4;
padding:25px;
border-radius:20px;
border:2px solid #22c55e;
line-height:1.8;
margin-bottom:20px;
max-height:350px;
overflow-y:auto;

}

/* QUESTION */

.questionCard{

background:#f0fdf4;
padding:25px;
border-radius:20px;
border:2px solid #22c55e;

}

.question{

font-weight:900;
font-size:18px;
margin-bottom:15px;

}

.option{

display:block;
width:100%;
padding:12px;
margin:8px 0;
border-radius:12px;
border:2px solid #22c55e;
background:white;
cursor:pointer;
font-weight:800;
text-align:left;

}

.option.correct{

background:#22c55e;
color:white;
border:none;

}

.option.wrong{

background:#ef4444;
color:white;
border:none;

}

/* BUTTONS */

.btn{

padding:12px 20px;
border-radius:15px;
border:none;
background:#22c55e;
color:white;
font-weight:900;
cursor:pointer;
margin:5px;

}

.btn:hover{

background:#16a34a;

}

.center{

text-align:center;
margin-bottom:15px;

}

</style>
</head>

<body>

<div class="container">

<div class="title">READING STATION</div>

<div class="subtitle">Goal: 25 correct answers in a row</div>

<div class="hud">

<div class="box">Score: <span id="score">0</span></div>

<div class="box">Streak: <span id="streak">0</span> / 25</div>

<div class="box">Text: <span id="textTitle">—</span></div>

</div>

<div class="progressContainer">

<div class="progressFill" id="progressFill"></div>

</div>

<div class="center">

<button class="btn" onclick="start()">START</button>

<button class="btn" onclick="newText()">NEW TEXT</button>

</div>

<div class="textBox" id="textBox"></div>

<div id="questionArea"></div>

</div>

<script>

/* CONFIG */

const TARGET = 25;

/* TEXT BANK */

const TEXT_BANK = [

{
id:"climate",

title:"Climate Change and Daily Life",

content:

`Climate change is one of the biggest problems in the world today. Scientists have observed that global temperatures are increasing every year. This change is affecting weather patterns, causing stronger storms, longer droughts, and rising sea levels.

Many countries are trying to reduce pollution by using renewable energy such as solar and wind power. These energy sources do not produce harmful gases. Governments are also encouraging people to use public transport and recycle more.

Individuals can also make a difference. Simple actions like turning off lights, saving water, and using less plastic can help protect the environment. Experts believe that if people work together, the situation can improve in the future.`

},

{
id:"volunteering",

title:"The Importance of Volunteering",

content:

`Volunteering is an activity where people help others without receiving money. Many volunteers work in hospitals, schools, or community centers. Others help protect animals or the environment.

Volunteering has many benefits. It helps communities become stronger and safer. It also helps volunteers develop new skills and meet new people.

Studies show that volunteering can improve mental health. People who volunteer often feel happier and more confident. Because of these benefits, many schools encourage students to participate in volunteer activities.`

}

];


/* QUESTION BANK */

const QUESTIONS = [

{
textId:"climate",
question:"What is happening to global temperatures?",
options:["They are increasing","They are decreasing","They stay the same","They disappear"],
answer:"They are increasing"
},

{
textId:"climate",
question:"What energy helps reduce pollution?",
options:["Solar energy","Coal","Oil","Gas"],
answer:"Solar energy"
},

{
textId:"climate",
question:"What can individuals do?",
options:["Use less plastic","Pollute more","Drive more","Waste water"],
answer:"Use less plastic"
},

{
textId:"volunteering",
question:"What is volunteering?",
options:["Helping without money","Working for money","Studying","Traveling"],
answer:"Helping without money"
},

{
textId:"volunteering",
question:"What does volunteering improve?",
options:["Mental health","Pollution","Weather","Traffic"],
answer:"Mental health"
},

{
textId:"volunteering",
question:"Where do volunteers work?",
options:["Hospitals","Only banks","Only airports","Only factories"],
answer:"Hospitals"
}

];


/* STATE */

let currentText;
let pool=[];
let score=0;
let streak=0;


/* LOAD TEXT */

function newText(){

currentText=TEXT_BANK[Math.floor(Math.random()*TEXT_BANK.length)];

document.getElementById("textTitle").innerText=currentText.title;

document.getElementById("textBox").innerText=currentText.content;

pool = QUESTIONS.filter(q=>q.textId===currentText.id);

shuffle(pool);

}


/* SHUFFLE */

function shuffle(a){

for(let i=a.length-1;i>0;i--){

const j=Math.floor(Math.random()*(i+1));

[a[i],a[j]]=[a[j],a[i]];

}

}


/* GET QUESTION */

function getQuestion(){

if(pool.length===0){

pool = QUESTIONS.filter(q=>q.textId===currentText.id);

shuffle(pool);

}

return pool.pop();

}


/* UPDATE HUD */

function updateHUD(){

document.getElementById("score").innerText=score;

document.getElementById("streak").innerText=streak;

document.getElementById("progressFill").style.width=

(streak/TARGET*100)+"%";

}


/* RENDER QUESTION */

function renderQuestion(){

const q=getQuestion();

const area=document.getElementById("questionArea");

area.innerHTML="";

const card=document.createElement("div");

card.className="questionCard";

card.innerHTML="<div class='question'>"+q.question+"</div>";

q.options.forEach(opt=>{

const btn=document.createElement("button");

btn.className="option";

btn.innerText=opt;

btn.onclick=()=>{

card.querySelectorAll("button").forEach(b=>b.disabled=true);

if(opt===q.answer){

btn.classList.add("correct");

streak++;

score+=10;

}else{

btn.classList.add("wrong");

streak=0;

}

updateHUD();

if(streak===TARGET){

alert("Reading Master Achieved!");

streak=0;

}

setTimeout(renderQuestion,700);

};

card.appendChild(btn);

});

area.appendChild(card);

}


/* START */

function start(){

score=0;

streak=0;

updateHUD();

renderQuestion();

}


/* INIT */

newText();

</script>

</body>
</html>
