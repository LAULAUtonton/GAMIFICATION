<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE PIT – Reading Mode</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle,#bbf7d0 0%,#16a34a 60%,#052e16 100%);
  color:#111827;
}

.readingContainer{
  width:90%;
  max-width:950px;
  margin:40px auto;
  background:white;
  padding:40px;
  border-radius:25px;
  box-shadow:0 25px 50px rgba(0,0,0,0.6);
}

.readingTitle{
  text-align:center;
  font-size:30px;
  color:#14532d;
  margin-bottom:14px;
  letter-spacing:2px;
}

.subTitle{
  text-align:center;
  margin-bottom:18px;
  font-size:14px;
  color:#166534;
  opacity:.9;
}

.textBox{
  background:#f0fdf4;
  padding:22px;
  border-radius:18px;
  line-height:1.7;
  margin-bottom:18px;
  border:2px solid #22c55e;
  max-height:320px;
  overflow-y:auto;
  white-space:pre-wrap;
}

.topRow{
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:space-between;
  flex-wrap:wrap;
  margin-bottom:14px;
}

.pill{
  padding:8px 12px;
  border-radius:999px;
  background:#dcfce7;
  border:1px solid #22c55e;
  color:#14532d;
  font-weight:800;
  font-size:13px;
}

.startBtn{
  padding:12px 18px;
  border-radius:14px;
  border:none;
  background:#22c55e;
  color:white;
  font-weight:900;
  cursor:pointer;
  transition:.2s;
}
.startBtn:hover{ background:#16a34a; transform:scale(1.04); }

.switchBtn{
  padding:12px 18px;
  border-radius:14px;
  border:2px solid #22c55e;
  background:white;
  color:#14532d;
  font-weight:900;
  cursor:pointer;
  transition:.2s;
}
.switchBtn:hover{ background:#dcfce7; transform:scale(1.03); }

.streakText{
  text-align:center;
  font-weight:900;
  margin:16px 0 10px 0;
  font-size:18px;
  color:#166534;
}

.streakContainer{
  width:100%;
  height:22px;
  background:#e5e7eb;
  border-radius:15px;
  overflow:hidden;
  margin-bottom:18px;
}

.streakFill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#22c55e,#4ade80);
  transition:.3s;
}

.questionCard{
  background:#f0fdf4;
  padding:22px;
  border-radius:18px;
  border:2px solid #22c55e;
  box-shadow:0 8px 20px rgba(34,197,94,0.3);
  margin-bottom:18px;
}

.questionText{
  font-size:18px;
  margin-bottom:10px;
  color:#14532d;
  font-weight:900;
}

.optionBtn{
  display:block;
  width:100%;
  margin:10px 0;
  padding:12px 14px;
  border-radius:14px;
  background:white;
  border:2px solid #22c55e;
  cursor:pointer;
  font-weight:800;
  transition:.2s;
  text-align:left;
}
.optionBtn:hover{ background:#dcfce7; }
.optionBtn.correct{ background:#22c55e; color:white; border:none; }
.optionBtn.wrong{ background:#ef4444; color:white; border:none; }

.streakSuccess{
  box-shadow:0 0 30px #22c55e,0 0 60px #4ade80;
}

.errorBox{
  background:#fff1f2;
  border:2px solid #ef4444;
  color:#7f1d1d;
  padding:18px;
  border-radius:16px;
  font-weight:900;
  line-height:1.5;
}
</style>
</head>

<body>
<div class="readingContainer" id="wrap">

  <div class="readingTitle">READING STREAK MODE</div>
  <div class="subTitle">Goal: 20 correct answers in a row</div>

  <div class="topRow">
    <div class="pill" id="textTitlePill">TEXT: —</div>
    <div style="display:flex;gap:10px;flex-wrap:wrap;">
      <button class="switchBtn" id="switchTextBtn">NEW TEXT</button>
      <button class="startBtn" id="startBtn">START CHALLENGE</button>
    </div>
  </div>

  <div class="textBox" id="textBox">Loading text…</div>

  <div id="gameArea" style="display:none;">
    <div class="streakText">STREAK: <span id="streakCount">0</span> / 20</div>
    <div class="streakContainer"><div class="streakFill" id="streakFill"></div></div>
    <div id="questionArea"></div>
  </div>

</div>

<!-- LOAD BANK FIRST -->
<script src="./reading-bank.js"></scrip>

<script>
/* ================= SAFETY CHECK ================= */

const wrap = document.getElementById("wrap");

if (typeof TEXT_BANK === "undefined" )  {
  wrap.innerHTML = `<div class="errorBox">
    ERROR: reading-bank.js not loaded.<br><br>
    Make sure reading-bank.js is in the same folder as reading.html.
  </div>`;
  throw new Error("reading-bank.js not loaded");
}

/* ================= DOM ================= */

const textBox = document.getElementById("textBox");
const textTitlePill = document.getElementById("textTitlePill");
const startBtn = document.getElementById("startBtn");
const switchTextBtn = document.getElementById("switchTextBtn");
const gameArea = document.getElementById("gameArea");
const questionArea = document.getElementById("questionArea");
const streakCountEl = document.getElementById("streakCount");
const streakFillEl = document.getElementById("streakFill");

/* ================= STATE ================= */

let currentText = null;
let streak = 0;
let lastType = null;
let correctCounter = 0;
let isRunning = false;

/* ================= FUNCTIONS ================= */

function pickRandomText(){
  currentText = TEXT_BANK[Math.floor(Math.random()*TEXT_BANK.length)];
  textTitlePill.textContent = "TEXT: " + (currentText.title || currentText.id);
  textBox.textContent = currentText.content || "";
  lastType = null;
}

function updateStreakUI(){
  streakCountEl.textContent = streak;
  streakFillEl.style.width = (streak/20*100) + "%";

  if(streak === 20){
    document.querySelector(".readingContainer").classList.add("streakSuccess");
    alert("READING MASTER UNLOCKED!");
    streak = 0;
    correctCounter = 0;
    updateStreakUI();
  }
}

function getQuestion(){
  let pool = READING_BANK.filter(q => q.textId === currentText.id);
  if(pool.length === 0) pool = READING_BANK.slice();

  let filtered = pool.filter(q => q.type !== lastType);
  if(filtered.length === 0) filtered = pool;

  const q = filtered[Math.floor(Math.random()*filtered.length)];
  lastType = q.type;
  return q;
}

function renderQuestion(){
  if(!isRunning) return;

  questionArea.innerHTML = "";
  const q = getQuestion();

  const card = document.createElement("div");
  card.className = "questionCard";

  const qt = document.createElement("div");
  qt.className = "questionText";
  qt.textContent = q.question;
  card.appendChild(qt);

  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "optionBtn";
    btn.textContent = opt;

    btn.onclick = () => {
      card.querySelectorAll("button").forEach(b=>b.disabled=true);

      if(opt === q.answer){
        btn.classList.add("correct");
        streak++;
        correctCounter++;
        updateStreakUI();

        if(correctCounter % 5 === 0){
          pickRandomText();
        }

        setTimeout(renderQuestion,600);
      } else {
        btn.classList.add("wrong");
        streak = 0;
        updateStreakUI();
        setTimeout(renderQuestion,800);
      }
    };

    card.appendChild(btn);
  });

  questionArea.appendChild(card);
}

/* ================= EVENTS ================= */

switchTextBtn.onclick = () => {
  pickRandomText();
  if(isRunning) renderQuestion();
};

startBtn.onclick = () => {
  startBtn.style.display="none";
  gameArea.style.display="block";
  isRunning=true;
  streak=0;
  correctCounter=0;
  updateStreakUI();
  if(!currentText) pickRandomText();
  renderQuestion();
};

/* ================= INIT ================= */

pickRandomText();

</script>
</body>
</html>
