<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE PIT – Reading Mode</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle,#bbf7d0 0%,#16a34a 60%,#052e16 100%);
  color:#111827;
}

.readingContainer{
  width:90%;
  max-width:950px;
  margin:40px auto;
  background:white;
  padding:40px;
  border-radius:25px;
  box-shadow:0 25px 50px rgba(0,0,0,0.6);
}

.readingTitle{
  text-align:center;
  font-size:30px;
  color:#14532d;
  margin-bottom:14px;
  letter-spacing:2px;
}

.subTitle{
  text-align:center;
  margin-bottom:18px;
  font-size:14px;
  color:#166534;
  opacity:.9;
}

.textBox{
  background:#f0fdf4;
  padding:22px;
  border-radius:18px;
  line-height:1.7;
  margin-bottom:18px;
  border:2px solid #22c55e;
  max-height:320px;
  overflow-y:auto;
}

.topRow{
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:space-between;
  flex-wrap:wrap;
  margin-bottom:14px;
}

.pill{
  padding:8px 12px;
  border-radius:999px;
  background:#dcfce7;
  border:1px solid #22c55e;
  color:#14532d;
  font-weight:800;
  font-size:13px;
}

.startBtn, .switchBtn{
  padding:12px 18px;
  border-radius:14px;
  font-weight:900;
  cursor:pointer;
  transition:.2s;
}

.startBtn{
  border:none;
  background:#22c55e;
  color:white;
}

.switchBtn{
  border:2px solid #22c55e;
  background:white;
  color:#14532d;
}

.startBtn:hover{ transform:scale(1.05); }
.switchBtn:hover{ background:#dcfce7; }

.streakText{
  text-align:center;
  font-weight:900;
  margin:16px 0 10px 0;
  font-size:18px;
  color:#166534;
}

.streakContainer{
  width:100%;
  height:22px;
  background:#e5e7eb;
  border-radius:15px;
  overflow:hidden;
  margin-bottom:18px;
}

.streakFill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#22c55e,#4ade80);
  transition:.3s;
}

.questionCard{
  background:#f0fdf4;
  padding:22px;
  border-radius:18px;
  border:2px solid #22c55e;
  margin-bottom:18px;
}

.questionText{
  font-size:18px;
  margin-bottom:12px;
  color:#14532d;
  font-weight:900;
}

.optionBtn{
  display:block;
  width:100%;
  margin:10px 0;
  padding:12px 14px;
  border-radius:14px;
  background:white;
  border:2px solid #22c55e;
  cursor:pointer;
  font-weight:800;
  text-align:left;
}

.optionBtn.correct{
  background:#22c55e;
  color:white;
  border:none;
}

.optionBtn.wrong{
  background:#ef4444;
  color:white;
  border:none;
}

</style>
</head>

<body>

<div class="readingContainer">

  <div class="readingTitle">READING STREAK MODE</div>
  <div class="subTitle">Goal: 20 correct answers in a row</div>

  <div class="topRow">
    <div class="pill" id="textTitlePill">TEXT: —</div>
    <div>
      <button class="switchBtn" id="switchTextBtn">NEW TEXT</button>
      <button class="startBtn" id="startBtn">START CHALLENGE</button>
    </div>
  </div>

  <div class="textBox" id="textBox"></div>

  <div id="gameArea" style="display:none;">
    <div class="streakText">STREAK: <span id="streakCount">0</span> / 20</div>
    <div class="streakContainer">
      <div class="streakFill" id="streakFill"></div>
    </div>
    <div id="questionArea"></div>
  </div>

</div>

<!-- LOAD BANK -->
<script src="./reading-bank.js"></script>

<script>

/* ---------- STATE ---------- */

let currentText = null;
let streak = 0;
let isRunning = false;
let roundQuestions = [];
let questionIndex = 0;

/* ---------- DOM ---------- */

const textBox = document.getElementById("textBox");
const textTitlePill = document.getElementById("textTitlePill");
const questionArea = document.getElementById("questionArea");
const streakCountEl = document.getElementById("streakCount");
const streakFillEl = document.getElementById("streakFill");
const gameArea = document.getElementById("gameArea");

/* ---------- HELPERS ---------- */

function shuffle(arr){
  return arr.sort(()=>Math.random()-0.5);
}

/* ---------- TEXT ---------- */

function pickRandomText(){
  currentText = TEXT_BANK[Math.floor(Math.random()*TEXT_BANK.length)];
  textTitlePill.textContent = "TEXT: " + currentText.title;
  textBox.innerHTML = "";

  currentText.paragraphs.forEach((p,i)=>{
    const para = document.createElement("p");
    para.innerHTML = "<strong>P"+(i+1)+":</strong> " + p;
    textBox.appendChild(para);
  });

  prepareRound();
}

/* ---------- ROUND SYSTEM ---------- */

function prepareRound(){
  const allQuestions = READING_BANK.filter(q => q.textId === currentText.id);
  roundQuestions = shuffle([...allQuestions]).slice(0,4); // max 4 per round
  questionIndex = 0;
}

/* ---------- STREAK ---------- */

function updateStreak(){
  streakCountEl.textContent = streak;
  streakFillEl.style.width = (streak/20*100) + "%";

  if(streak === 20){
    alert("READING MASTER UNLOCKED!");
    streak = 0;
  }
}

/* ---------- QUESTION RENDER ---------- */

function renderQuestion(){

  if(questionIndex >= roundQuestions.length){
    prepareRound(); // new mini-round
  }

  const q = roundQuestions[questionIndex];

  questionArea.innerHTML = "";

  const card = document.createElement("div");
  card.className = "questionCard";

  const title = document.createElement("div");
  title.className = "questionText";
  title.textContent = q.question;
  card.appendChild(title);

  q.options.forEach(opt=>{
    const btn = document.createElement("button");
    btn.className = "optionBtn";
    btn.textContent = opt;

    btn.onclick = ()=>{
      card.querySelectorAll("button").forEach(b=>b.disabled=true);

      if(opt === q.answer){
        btn.classList.add("correct");
        streak++;
      } else {
        btn.classList.add("wrong");
        streak = 0;
      }

      updateStreak();
      questionIndex++;

      setTimeout(renderQuestion,700);
    };

    card.appendChild(btn);
  });

  questionArea.appendChild(card);
}

/* ---------- EVENTS ---------- */

document.getElementById("startBtn").onclick = ()=>{
  isRunning = true;
  gameArea.style.display = "block";
  streak = 0;
  updateStreak();
  renderQuestion();
};

document.getElementById("switchTextBtn").onclick = ()=>{
  pickRandomText();
  if(isRunning) renderQuestion();
};

/* ---------- INIT ---------- */

pickRandomText();

</script>

</body>
</html>
