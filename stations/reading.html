<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>THE PIT â€“ Reading Station</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Orbitron',sans-serif;
background:radial-gradient(circle,#bbf7d0 0%,#16a34a 60%,#052e16 100%);
}

.container{
max-width:1000px;
margin:30px auto;
background:white;
padding:25px;
border-radius:20px;
box-shadow:0 25px 60px rgba(0,0,0,.6);
}

.title{
text-align:center;
font-size:30px;
color:#14532d;
}

.hud{
display:flex;
justify-content:space-between;
flex-wrap:wrap;
gap:10px;
margin:15px 0;
}

.box{
background:#dcfce7;
border:2px solid #22c55e;
padding:10px;
border-radius:12px;
font-weight:bold;
}

.progress{
height:20px;
background:#e5e7eb;
border-radius:10px;
overflow:hidden;
margin-bottom:15px;
}

.progressFill{
height:100%;
width:0%;
background:linear-gradient(90deg,#22c55e,#4ade80);
}

.textBox{
background:#f0fdf4;
padding:20px;
border-radius:15px;
border:2px solid #22c55e;
margin-bottom:15px;
max-height:300px;
overflow:auto;
}

.questionCard{
background:#f0fdf4;
padding:20px;
border-radius:15px;
border:2px solid #22c55e;
}

.option{
display:block;
width:100%;
margin:8px 0;
padding:10px;
border-radius:10px;
border:2px solid #22c55e;
cursor:pointer;
background:white;
text-align:left;
font-weight:bold;
}

.option.correct{
background:#22c55e;
color:white;
border:none;
}

.option.wrong{
background:#ef4444;
color:white;
border:none;
}

.controls{
margin:10px 0;
text-align:center;
}

button{
padding:10px 15px;
margin:4px;
border-radius:10px;
border:none;
background:#22c55e;
color:white;
font-weight:bold;
cursor:pointer;
}

button.secondary{
background:#166534;
}

button.difficulty{
background:#14532d;
}

button.active{
background:#f59e0b;
}

</style>
</head>
<body>

<div class="container">

<div class="title">READING STATION</div>

<div class="hud">

<div class="box">Score: <span id="score">0</span></div>

<div class="box">Streak: <span id="streak">0</span> / 25</div>

<div class="box">Level: <span id="levelLabel">Easy</span></div>

</div>

<div class="progress">

<div class="progressFill" id="progressFill"></div>

</div>

<div class="controls">

<button onclick="start()">START</button>

<button onclick="pause()">PAUSE</button>

<button onclick="resetGame()">RESET</button>

<button onclick="newText()">NEW TEXT</button>

<button onclick="goMenu()" class="secondary">MAIN MENU</button>

</div>

<div class="controls">

<button class="difficulty active" onclick="setLevel('easy',this)">EASY</button>

<button class="difficulty" onclick="setLevel('medium',this)">MEDIUM</button>

<button class="difficulty" onclick="setLevel('hard',this)">HARD</button>

<button class="difficulty" onclick="setLevel('support',this)">SUPPORT</button>

</div>

<div class="textBox" id="textBox"></div>

<div id="questionArea"></div>

</div>

<script>

/* CONFIG */

const TARGET=25;

/* STATE */

let score=0;
let streak=0;
let paused=false;
let level="easy";
let currentText;
let pool=[];

/* TEXT BANK WITH LEVELS */

const TEXTS={

easy:[
{
id:"t1",
content:`Volunteering helps people and communities. Many volunteers help animals, clean parks, or support people. Volunteering helps volunteers feel happier and develop skills.`
}
],

medium:[
{
id:"t2",
content:`Climate change affects weather patterns. Many countries use renewable energy to reduce pollution. Individuals can recycle and save energy to help protect the environment.`
}
],

hard:[
{
id:"t3",
content:`Climate change is accelerating due to human activity. Governments implement policies to reduce emissions. Experts emphasize collective responsibility to mitigate environmental degradation.`
}
],

support:[
{
id:"t4",
content:`Helping others is important. People can help animals, friends, and family. Helping makes people happy.`
}
]

};

/* QUESTIONS */

const QUESTIONS=[

{ textId:"t1", question:"What does volunteering help?", options:["Communities","Cars","Roads","Computers"], answer:"Communities" },

{ textId:"t2", question:"What reduces pollution?", options:["Renewable energy","Plastic","Cars","Smoke"], answer:"Renewable energy" },

{ textId:"t3", question:"What accelerates climate change?", options:["Human activity","Animals","Rain","Wind"], answer:"Human activity" },

{ textId:"t4", question:"Helping makes people feel?", options:["Happy","Sad","Angry","Tired"], answer:"Happy" }

];

/* FUNCTIONS */

function setLevel(l,btn){

level=l;

document.getElementById("levelLabel").innerText=l.toUpperCase();

document.querySelectorAll(".difficulty").forEach(b=>b.classList.remove("active"));

btn.classList.add("active");

newText();

}

function newText(){

const texts=TEXTS[level];

currentText=texts[Math.floor(Math.random()*texts.length)];

document.getElementById("textBox").innerText=currentText.content;

pool=QUESTIONS.filter(q=>q.textId===currentText.id);

shuffle(pool);

}

function shuffle(a){

for(let i=a.length-1;i>0;i--){

let j=Math.floor(Math.random()*(i+1));

[a[i],a[j]]=[a[j],a[i]];

}

}

function getQuestion(){

if(pool.length===0){

pool=QUESTIONS.filter(q=>q.textId===currentText.id);

shuffle(pool);

}

return pool.pop();

}

function updateHUD(){

document.getElementById("score").innerText=score;

document.getElementById("streak").innerText=streak;

document.getElementById("progressFill").style.width=(streak/TARGET*100)+"%";

}

function renderQuestion(){

if(paused)return;

let q=getQuestion();

let area=document.getElementById("questionArea");

area.innerHTML="";

let card=document.createElement("div");

card.className="questionCard";

card.innerHTML="<b>"+q.question+"</b>";

q.options.forEach(opt=>{

let btn=document.createElement("button");

btn.className="option";

btn.innerText=opt;

btn.onclick=()=>{

card.querySelectorAll("button").forEach(b=>b.disabled=true);

if(opt===q.answer){

btn.classList.add("correct");

score+=10;

streak++;

}else{

btn.classList.add("wrong");

streak=0;

}

updateHUD();

if(streak>=TARGET){

alert("MASTER ACHIEVED");

}

setTimeout(renderQuestion,700);

};

card.appendChild(btn);

});

area.appendChild(card);

}

function start(){

paused=false;

renderQuestion();

}

function pause(){

paused=!paused;

}

function resetGame(){

score=0;

streak=0;

updateHUD();

}

function goMenu(){

window.location.href="../index.html";

}

/* INIT */

newText();

updateHUD();

</script>

</body>
</html>
