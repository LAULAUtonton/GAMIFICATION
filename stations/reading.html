<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>THE PIT â€“ Reading Station</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Orbitron',sans-serif;
background:radial-gradient(circle,#bbf7d0 0%,#16a34a 60%,#052e16 100%);
}

/* LAYOUT */

.app{
display:grid;
grid-template-columns: 1fr 300px;
gap:20px;
max-width:1400px;
margin:20px auto;
padding:20px;
}

/* READING AREA */

.readArea{
background:white;
border-radius:20px;
padding:40px;
box-shadow:0 25px 60px rgba(0,0,0,.5);
}

/* TITLE */

.title{
font-size:36px;
margin-bottom:20px;
color:#14532d;
}

/* VERY LARGE TEXT */

.textBox{
background:#f0fdf4;
padding:30px;
border-radius:15px;
border:3px solid #22c55e;

font-size:24px;
line-height:2;

margin-bottom:30px;

max-height:500px;
overflow-y:auto;
}

/* QUESTION */

.question{
font-size:26px;
font-weight:900;
margin-bottom:20px;
}

/* LARGE ANSWERS */

.option{
display:block;
width:100%;
padding:18px;
margin:12px 0;
border-radius:12px;
border:3px solid #22c55e;
background:white;
cursor:pointer;
font-size:22px;
font-weight:bold;
text-align:left;
}

.option.correct{
background:#16a34a;
color:white;
border:none;
}

.option.wrong{
background:#dc2626;
color:white;
border:none;
}

/* CONSOLE */

.console{
background:white;
border-radius:20px;
padding:20px;
box-shadow:0 25px 60px rgba(0,0,0,.5);
position:sticky;
top:20px;
height:fit-content;
}

/* HUD */

.box{
background:#dcfce7;
border:2px solid #22c55e;
padding:14px;
border-radius:10px;
margin-bottom:12px;
font-size:18px;
font-weight:bold;
}

/* PROGRESS */

.progress{
height:22px;
background:#e5e7eb;
border-radius:10px;
overflow:hidden;
margin-bottom:20px;
}

.progressFill{
height:100%;
width:0%;
background:#22c55e;
}

/* BUTTONS */

button{
width:100%;
padding:14px;
margin:6px 0;
border:none;
border-radius:10px;
font-size:16px;
font-weight:bold;
color:white;
cursor:pointer;
}

.startBtn{background:#16a34a;}
.pauseBtn{background:#f59e0b;}
.resetBtn{background:#dc2626;}
.newBtn{background:#2563eb;}
.menuBtn{background:#374151;}

.easyBtn{background:#22c55e;}
.hardBtn{background:#ef4444;}

.activeLevel{
outline:4px solid black;
}

button:hover{
filter:brightness(1.2);
}

</style>
</head>
<body>

<div class="app">

<div class="readArea">

<div class="title">Reading Station</div>

<div id="textBox" class="textBox"></div>

<div id="questionArea"></div>

</div>

<div class="console">

<div class="box">Score: <span id="score">0</span></div>

<div class="box">Streak: <span id="streak">0</span> / 25</div>

<div class="box">Time: <span id="timer">00:00</span></div>

<div class="progress">
<div class="progressFill" id="progressFill"></div>
</div>

<button class="startBtn" onclick="start()">START</button>

<button class="pauseBtn" onclick="pause()">PAUSE</button>

<button class="resetBtn" onclick="resetGame()">RESET</button>

<button class="newBtn" onclick="newText()">NEW TEXT</button>

<button class="menuBtn" onclick="goMenu()">MAIN MENU</button>

<hr>

<button class="easyBtn activeLevel" onclick="setLevel('easy',this)">EASY</button>

<button class="hardBtn" onclick="setLevel('hard',this)">HARD</button>

</div>

</div>

<script>

/* CONFIG */

const TARGET=25;

let score=0;
let streak=0;
let timer=0;
let timerInterval;
let paused=false;
let level="easy";
let currentText;
let questionPool=[];

/* TEXT BANK */

const TEXTS={

easy:[
{
id:"e1",
content:`Climate change is affecting the planet. Scientists observe rising temperatures and melting ice. Many countries are using renewable energy like solar power. Individuals can help by recycling and saving electricity.`
}
],

hard:[
{
id:"h1",
content:`Climate change represents a significant global challenge. Rising greenhouse gas emissions contribute to increasing temperatures, melting glaciers, and extreme weather events. Governments implement environmental policies, and individuals must adopt sustainable behaviors to reduce environmental damage and protect ecosystems.`
}
]

};

/* QUESTIONS */

const QUESTIONS=[

{
textId:"e1",
question:"What are scientists observing?",
options:["Rising temperatures","More schools","More cars","More roads"],
answer:"Rising temperatures"
},

{
textId:"h1",
question:"What contributes to climate change?",
options:["Greenhouse gases","Books","Cars only","Water"],
answer:"Greenhouse gases"
}

];

/* TIMER */

function startTimer(){

clearInterval(timerInterval);

timerInterval=setInterval(()=>{

if(paused)return;

timer++;

let m=Math.floor(timer/60).toString().padStart(2,"0");
let s=(timer%60).toString().padStart(2,"0");

document.getElementById("timer").innerText=m+":"+s;

},1000);

}

/* LEVEL */

function setLevel(l,btn){

level=l;

document.querySelectorAll(".easyBtn,.hardBtn")
.forEach(b=>b.classList.remove("activeLevel"));

btn.classList.add("activeLevel");

newText();

}

/* NEW TEXT */

function newText(){

const texts=TEXTS[level];

currentText=texts[Math.floor(Math.random()*texts.length)];

document.getElementById("textBox").innerText=currentText.content;

buildPool();

renderQuestion();

}

/* POOL */

function buildPool(){

questionPool=QUESTIONS.filter(q=>q.textId===currentText.id);

shuffle(questionPool);

}

function shuffle(a){

for(let i=a.length-1;i>0;i--){

let j=Math.floor(Math.random()*(i+1));

[a[i],a[j]]=[a[j],a[i]];

}

}

function getQuestion(){

if(questionPool.length===0) buildPool();

return questionPool.pop();

}

/* RENDER */

function renderQuestion(){

if(paused)return;

let q=getQuestion();

let area=document.getElementById("questionArea");

area.innerHTML="<div class='question'>"+q.question+"</div>";

shuffle(q.options);

q.options.forEach(opt=>{

let btn=document.createElement("button");

btn.className="option";

btn.innerText=opt;

btn.onclick=()=>{

if(opt===q.answer){

btn.classList.add("correct");
score+=10;
streak++;

}else{

btn.classList.add("wrong");
streak=0;

}

updateHUD();

setTimeout(renderQuestion,1000);

};

area.appendChild(btn);

});

}

/* HUD */

function updateHUD(){

document.getElementById("score").innerText=score;

document.getElementById("streak").innerText=streak;

document.getElementById("progressFill").style.width=(streak/TARGET*100)+"%";

}

/* CONTROLS */

function start(){

paused=false;
startTimer();
renderQuestion();

}

function pause(){

paused=!paused;

}

function resetGame(){

score=0;
streak=0;
timer=0;
updateHUD();

}

function goMenu(){

window.location.href="../index.html";

}

/* INIT */

newText();
updateHUD();

</script>

</body>
</html>
