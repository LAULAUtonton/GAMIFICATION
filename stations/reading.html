<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE PIT â€“ Reading Mode</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Orbitron',sans-serif;
background:radial-gradient(circle,#bbf7d0 0%,#16a34a 60%,#052e16 100%);
color:#111827;
overflow-x:hidden;
}

/* ================= CONTAINER ================= */

.readingContainer{
width:85%;
max-width:900px;
margin:50px auto;
background:white;
padding:40px;
border-radius:25px;
box-shadow:0 25px 50px rgba(0,0,0,0.6);
}

/* ================= TITLE ================= */

.readingTitle{
text-align:center;
font-size:32px;
color:#14532d;
margin-bottom:25px;
letter-spacing:3px;
}

/* ================= STREAK ================= */

.streakText{
text-align:center;
font-weight:800;
margin-bottom:15px;
font-size:18px;
color:#166534;
}

.streakContainer{
width:100%;
height:22px;
background:#e5e7eb;
border-radius:15px;
overflow:hidden;
margin-bottom:30px;
}

.streakFill{
height:100%;
width:0%;
background:linear-gradient(90deg,#22c55e,#4ade80);
transition:.3s;
}

/* ================= QUESTION CARD ================= */

.questionCard{
background:#f0fdf4;
padding:25px;
border-radius:18px;
border:2px solid #22c55e;
box-shadow:0 8px 20px rgba(34,197,94,0.3);
margin-bottom:20px;
}

.questionText{
font-size:18px;
margin-bottom:15px;
}

/* ================= OPTIONS ================= */

.optionBtn{
display:block;
width:100%;
margin:10px 0;
padding:12px 18px;
border-radius:14px;
background:white;
border:2px solid #22c55e;
cursor:pointer;
font-weight:600;
transition:.2s;
}

.optionBtn:hover{
background:#dcfce7;
transform:scale(1.02);
}

.optionBtn.correct{
background:#22c55e;
color:white;
border:none;
}

.optionBtn.wrong{
background:#ef4444;
color:white;
border:none;
}

/* ================= SUCCESS GLOW ================= */

.streakSuccess{
box-shadow:0 0 25px #22c55e,0 0 50px #4ade80;
}

/* ================= RESPONSIVE ================= */

@media(max-width:700px){
.readingContainer{width:95%;padding:25px;}
}

</style>
</head>
<body>

<div class="readingContainer">

<h2 class="readingTitle">READING STREAK MODE</h2>

<div class="streakText">
STREAK: <span id="streakCount">0</span> / 20
</div>

<div class="streakContainer">
<div class="streakFill" id="streakFill"></div>
</div>

<div id="questionArea"></div>

</div>

<script>

/* ================= SAMPLE BANK (replace with full bank) ================= */

const READING_BANK = [
{
type:"title",
question:"Choose the best title:",
options:["A School Trip","Too Much Screen Time?","A Football Match","Holiday Fun"],
answer:"Too Much Screen Time?"
},
{
type:"scan",
question:"How many hours did Daniel spend on his phone?",
options:["2","6","7"],
answer:"7"
},
{
type:"patch",
question:"Daniel felt tired and ______ in class.",
options:["distracted","happy","relaxed"],
answer:"distracted"
},
{
type:"wrong",
question:"Which statement is NOT true?",
options:[
"He played board games.",
"He deleted his phone permanently.",
"He felt calmer."
],
answer:"He deleted his phone permanently."
},
{
type:"match",
question:"Main idea of the text:",
options:[
"Reducing screen time improves wellbeing",
"Buying new phones is important",
"School is boring"
],
answer:"Reducing screen time improves wellbeing"
},
{
type:"inference",
question:"Why did Daniel feel happier?",
options:[
"He reduced screen time",
"He bought new apps",
"He left school"
],
answer:"He reduced screen time"
}
];

/* ================= GAME LOGIC ================= */

let streak = 0;
let lastType = null;

const streakCount = document.getElementById("streakCount");
const streakFill = document.getElementById("streakFill");
const questionArea = document.getElementById("questionArea");

function getRandomQuestion(){

let available = READING_BANK.filter(q => q.type !== lastType);
let random = available[Math.floor(Math.random()*available.length)];
lastType = random.type;
return random;
}

function loadQuestion(){

questionArea.innerHTML="";
let q = getRandomQuestion();

let card = document.createElement("div");
card.className="questionCard";

let questionText = document.createElement("div");
questionText.className="questionText";
questionText.innerText = q.question;
card.appendChild(questionText);

q.options.forEach(option => {

let btn = document.createElement("button");
btn.className="optionBtn";
btn.innerText=option;

btn.onclick=function(){

if(option === q.answer){
btn.classList.add("correct");
streak++;
updateStreak();
setTimeout(loadQuestion,800);
}else{
btn.classList.add("wrong");
streak=0;
updateStreak();
}
};

card.appendChild(btn);

});

questionArea.appendChild(card);
}

function updateStreak(){

streakCount.innerText=streak;
let percent = (streak/20)*100;
streakFill.style.width = percent+"%";

if(streak === 20){
document.querySelector(".readingContainer").classList.add("streakSuccess");
alert("READING MASTER UNLOCKED!");
streak=0;
updateStreak();
}
}

loadQuestion();

</script>

</body>
</html>
