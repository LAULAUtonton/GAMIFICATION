<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>THE PIT â€“ Reading Station</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Orbitron',sans-serif;
background:radial-gradient(circle,#bbf7d0 0%,#16a34a 60%,#052e16 100%);
}

.container{
max-width:900px;
margin:40px auto;
background:white;
padding:30px;
border-radius:20px;
box-shadow:0 20px 50px rgba(0,0,0,.5);
}

.title{
text-align:center;
font-size:28px;
margin-bottom:10px;
color:#14532d;
}

.textBox{
background:#f0fdf4;
padding:20px;
border-radius:15px;
margin-bottom:20px;
line-height:1.6;
border:2px solid #22c55e;
max-height:300px;
overflow-y:auto;
}

.btn{
padding:12px 18px;
border-radius:10px;
border:none;
background:#22c55e;
color:white;
font-weight:bold;
cursor:pointer;
margin:5px;
}

.btn:hover{
background:#16a34a;
}

.questionCard{
background:#f0fdf4;
padding:20px;
border-radius:15px;
border:2px solid #22c55e;
margin-top:20px;
}

.option{
display:block;
width:100%;
margin:8px 0;
padding:10px;
border-radius:10px;
border:2px solid #22c55e;
background:white;
cursor:pointer;
font-weight:bold;
text-align:left;
}

.option.correct{
background:#22c55e;
color:white;
border:none;
}

.option.wrong{
background:#ef4444;
color:white;
border:none;
}

.streak{
font-weight:bold;
margin-bottom:10px;
}

</style>
</head>

<body>

<div class="container">

<div class="title">READING STATION</div>

<div id="textTitle"></div>

<div class="textBox" id="textBox"></div>

<button class="btn" onclick="start()">START</button>

<div class="streak">
Streak: <span id="streak">0</span>
</div>

<div id="questionArea"></div>

</div>

<script>

/* TEXT BANK */

const TEXT_BANK=[

{
id:"text1",
title:"Climate Action",

content:

`Many people are worried about climate change. It is causing higher temperatures and extreme weather.

Some countries are reducing pollution by using renewable energy. Others are planting trees.

Experts say everyone can help by recycling, saving energy, and using less plastic.`

},

{
id:"text2",

title:"Helping Others",

content:

`Volunteering is a great way to help your community. Some people help homeless people.

Others help animals or clean parks.

Helping others can make people feel happier and improve society.`
}

];


/* QUESTIONS */

const QUESTION_BANK=[

{
textId:"text1",
question:"What is climate change causing?",
options:[
"Higher temperatures",
"More schools",
"Less food",
"More holidays"
],
answer:"Higher temperatures"
},

{
textId:"text1",
question:"How are countries reducing pollution?",
options:[
"Using renewable energy",
"Closing schools",
"Driving more",
"Building roads"
],
answer:"Using renewable energy"
},

{
textId:"text1",
question:"How can people help?",
options:[
"Recycling",
"Wasting energy",
"Using more plastic",
"Driving more"
],
answer:"Recycling"
},

{
textId:"text2",
question:"What is volunteering?",
options:[
"Helping your community",
"Watching TV",
"Playing games",
"Sleeping"
],
answer:"Helping your community"
},

{
textId:"text2",
question:"Who do volunteers help?",
options:[
"Homeless people",
"Only teachers",
"Only doctors",
"Nobody"
],
answer:"Homeless people"
},

{
textId:"text2",
question:"How does helping others make people feel?",
options:[
"Happier",
"Angry",
"Bored",
"Tired"
],
answer:"Happier"
}

];


/* STATE */

let currentText;
let questionPool=[];
let streak=0;


/* LOAD TEXT */

function loadText(){

currentText=TEXT_BANK[
Math.floor(Math.random()*TEXT_BANK.length)
];

document.getElementById("textTitle").innerHTML=
"<strong>"+currentText.title+"</strong>";

document.getElementById("textBox").innerText=
currentText.content;

buildPool();

}


/* BUILD SAFE POOL */

function buildPool(){

questionPool=QUESTION_BANK
.filter(q=>q.textId===currentText.id);

shuffle(questionPool);

}


/* SHUFFLE */

function shuffle(array){

for(let i=array.length-1;i>0;i--){

const j=Math.floor(Math.random()*(i+1));

[array[i],array[j]]=[array[j],array[i]];

}

}


/* GET SAFE QUESTION */

function getQuestion(){

if(questionPool.length===0){

buildPool();

}

return questionPool.pop();

}


/* RENDER */

function renderQuestion(){

const q=getQuestion();

const area=document.getElementById("questionArea");

area.innerHTML="";

const card=document.createElement("div");

card.className="questionCard";

card.innerHTML="<strong>"+q.question+"</strong>";

q.options.forEach(opt=>{

const btn=document.createElement("button");

btn.className="option";

btn.innerText=opt;

btn.onclick=()=>{

card.querySelectorAll("button")
.forEach(b=>b.disabled=true);

if(opt===q.answer){

btn.classList.add("correct");

streak++;

}else{

btn.classList.add("wrong");

streak=0;

}

document.getElementById("streak")
.innerText=streak;

setTimeout(renderQuestion,800);

};

card.appendChild(btn);

});

area.appendChild(card);

}


/* START */

function start(){

streak=0;

document.getElementById("streak").innerText=0;

renderQuestion();

}


/* INIT */

loadText();

</script>

</body>
</html>
