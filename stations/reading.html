<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>THE PIT â€“ Reading Station</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Orbitron',sans-serif;
background:radial-gradient(circle,#bbf7d0 0%,#16a34a 60%,#052e16 100%);
color:#111827;
}

/* MAIN LAYOUT */

.app{

display:grid;
grid-template-columns: 1fr 280px;
gap:20px;

max-width:1300px;
margin:20px auto;
padding:20px;

}

/* READING AREA */

.readArea{

background:white;
border-radius:20px;
padding:30px;
box-shadow:0 25px 60px rgba(0,0,0,.5);

}

/* TITLE */

.title{

font-size:28px;
margin-bottom:10px;
color:#14532d;

}

/* TEXT */

.textBox{

background:#f0fdf4;
padding:25px;
border-radius:15px;
border:2px solid #22c55e;
line-height:1.8;
font-size:17px;
margin-bottom:20px;

max-height:420px;
overflow-y:auto;

}

/* QUESTION */

.question{

font-size:18px;
font-weight:900;
margin-bottom:15px;

}

.option{

display:block;
width:100%;
padding:12px;
margin:8px 0;
border-radius:10px;
border:2px solid #22c55e;
background:white;
cursor:pointer;
font-weight:bold;
text-align:left;

}

.option.correct{

background:#22c55e;
color:white;
border:none;

}

.option.wrong{

background:#ef4444;
color:white;
border:none;

}

/* SIDE CONSOLE */

.console{

background:white;
border-radius:20px;
padding:20px;
box-shadow:0 25px 60px rgba(0,0,0,.5);

position:sticky;
top:20px;
height:fit-content;

}

/* HUD BOX */

.box{

background:#dcfce7;
border:2px solid #22c55e;
padding:10px;
border-radius:10px;
margin-bottom:10px;
font-weight:bold;

}

/* PROGRESS BAR */

.progress{

height:18px;
background:#e5e7eb;
border-radius:10px;
overflow:hidden;
margin-bottom:15px;

}

.progressFill{

height:100%;
width:0%;
background:#22c55e;

}

/* BUTTONS */

button{

width:100%;
padding:10px;
margin:4px 0;
border:none;
border-radius:10px;
background:#22c55e;
color:white;
font-weight:bold;
cursor:pointer;

}

button:hover{

background:#15803d;

}

button.secondary{

background:#166534;

}

button.level{

background:#14532d;

}

button.active{

background:#f59e0b;

}

</style>
</head>
<body>

<div class="app">

<!-- READING AREA -->

<div class="readArea">

<div class="title">Reading Station</div>

<div id="textBox" class="textBox"></div>

<div id="questionArea"></div>

</div>


<!-- SIDE CONSOLE -->

<div class="console">

<div class="box">Score: <span id="score">0</span></div>

<div class="box">Streak: <span id="streak">0</span> / 25</div>

<div class="box">Time: <span id="timer">00:00</span></div>

<div class="progress">
<div class="progressFill" id="progressFill"></div>
</div>

<button onclick="start()">START</button>

<button onclick="pause()">PAUSE</button>

<button onclick="resetGame()">RESET</button>

<button onclick="newText()">NEW TEXT</button>

<button onclick="goMenu()" class="secondary">MAIN MENU</button>

<hr>

<button onclick="setLevel('easy',this)" class="level active">EASY</button>

<button onclick="setLevel('medium',this)" class="level">MEDIUM</button>

<button onclick="setLevel('hard',this)" class="level">HARD</button>

<button onclick="setLevel('support',this)" class="level">SUPPORT</button>

</div>

</div>


<script>

/* CONFIG */

const TARGET=25;

/* STATE */

let score=0;
let streak=0;
let timer=0;
let timerInterval;
let paused=false;
let level="easy";
let currentText;
let questionPool=[];

/* TEXT BANK */

const TEXTS={

easy:[{
id:"t1",
content:`Climate change is affecting the entire planet. Scientists have observed rising temperatures over many years. This increase is causing glaciers to melt and sea levels to rise.

Many countries are taking action by using renewable energy such as solar and wind power. These energy sources do not produce harmful gases.

Individuals can also help by recycling, saving electricity, and using public transport.`
}],

medium:[{
id:"t2",
content:`Volunteering is an activity where people help others without payment. Many volunteers work in hospitals, schools, and animal shelters.

Volunteering helps communities become stronger. It also helps volunteers learn new skills and meet new people.

Research shows volunteering improves mental health and confidence.`
}]

};

/* QUESTIONS */

const QUESTIONS=[

{
textId:"t1",
question:"What is happening to glaciers?",
options:["They are melting","They are growing","They are moving","They disappear"],
answer:"They are melting"
},

{
textId:"t1",
question:"What energy reduces pollution?",
options:["Solar energy","Coal","Gas","Oil"],
answer:"Solar energy"
},

{
textId:"t2",
question:"Where do volunteers work?",
options:["Hospitals","Airports","Banks","Factories"],
answer:"Hospitals"
}

];

/* TIMER */

function startTimer(){

clearInterval(timerInterval);

timerInterval=setInterval(()=>{

if(paused)return;

timer++;

let m=Math.floor(timer/60).toString().padStart(2,"0");

let s=(timer%60).toString().padStart(2,"0");

document.getElementById("timer").innerText=m+":"+s;

},1000);

}

/* FUNCTIONS */

function setLevel(l,btn){

level=l;

document.querySelectorAll(".level").forEach(b=>b.classList.remove("active"));

btn.classList.add("active");

newText();

}

function newText(){

const texts=TEXTS[level];

currentText=texts[Math.floor(Math.random()*texts.length)];

document.getElementById("textBox").innerText=currentText.content;

questionPool=QUESTIONS.filter(q=>q.textId===currentText.id);

shuffle(questionPool);

renderQuestion();

}

function shuffle(a){

for(let i=a.length-1;i>0;i--){

let j=Math.floor(Math.random()*(i+1));

[a[i],a[j]]=[a[j],a[i]];

}

}

function renderQuestion(){

if(paused)return;

let q=questionPool.pop();

if(!q){

newText();

return;

}

let area=document.getElementById("questionArea");

area.innerHTML="";

let div=document.createElement("div");

div.innerHTML="<div class='question'>"+q.question+"</div>";

q.options.forEach(opt=>{

let btn=document.createElement("button");

btn.className="option";

btn.innerText=opt;

btn.onclick=()=>{

if(opt===q.answer){

btn.classList.add("correct");

score+=10;

streak++;

}else{

btn.classList.add("wrong");

streak=0;

}

updateHUD();

setTimeout(renderQuestion,800);

};

div.appendChild(btn);

});

area.appendChild(div);

}

function updateHUD(){

document.getElementById("score").innerText=score;

document.getElementById("streak").innerText=streak;

document.getElementById("progressFill").style.width=(streak/TARGET*100)+"%";

}

function start(){

paused=false;

startTimer();

renderQuestion();

}

function pause(){

paused=!paused;

}

function resetGame(){

score=0;

streak=0;

timer=0;

updateHUD();

}

function goMenu(){

window.location.href="../index.html";

}

/* INIT */

newText();

updateHUD();

</script>

</body>
</html>
