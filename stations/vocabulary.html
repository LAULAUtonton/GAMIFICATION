<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Station</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Fredoka:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1A1A1A, #6C63FF);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }

        h1, h2 {
            font-family: 'Fredoka', sans-serif;
            text-shadow: 0 0 10px #FF4F8B;
        }

        h1 {
            font-size: 40px;
            margin-top: 30px;
            color: #FF4F8B;
        }

        h2 {
            font-size: 32px;
            color: #FFE066;
        }

        .menu-btn {
            background: #FF4F8B;
            color: white;
            padding: 18px 40px;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 15px;
            box-shadow: 0 0 12px #FF4F8B;
            transition: 0.2s;
        }

        .menu-btn:hover {
            background: #00D1FF;
            box-shadow: 0 0 15px #00D1FF;
        }

        .screen {
            display: none;
            padding: 20px;
        }

        .back-btn {
            background: #FFE066;
            color: #1A1A1A;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: #FF4F8B;
            color: white;
        }

        /* MINI-GAME 1: COLOURS */
        .colour-card {
            background: rgba(255, 255, 255, 0.1);
            width: 200px;
            padding: 20px;
            margin: 15px auto;
            border-radius: 14px;
            backdrop-filter: blur(6px);
            box-shadow: 0 0 12px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: 0.2s;
        }

        .colour-card:hover {
            background: #00D1FF;
            box-shadow: 0 0 12px #00D1FF;
        }

        .correct {
            background: #4CAF50 !important;
            box-shadow: 0 0 12px #4CAF50;
        }

        .incorrect {
            background: #E53935 !important;
            box-shadow: 0 0 12px #E53935;
        }

        /* FOOD GAME */
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .food-word, .food-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            width: 160px;
            border-radius: 14px;
            backdrop-filter: blur(6px);
            box-shadow: 0 0 12px rgba(0,0,0,0.4);
            cursor: grab;
            transition: 0.2s;
            text-align: center;
        }

        .food-word:hover {
            background: #00D1FF;
            box-shadow: 0 0 12px #00D1FF;
        }

        .food-box {
            height: 60px;
            border: 2px dashed #FFE066;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .food-correct {
            background: #4CAF50 !important;
            border-color: #4CAF50 !important;
            box-shadow: 0 0 12px #4CAF50;
        }

        .food-incorrect {
            background: #E53935 !important;
            border-color: #E53935 !important;
            box-shadow: 0 0 12px #E53935;
        }
    </style>
</head>

<body>

    <!-- MAIN MENU -->
    <div id="main-screen" class="screen" style="display:block;">
        <h1>Vocabulary Station</h1>
        <h2>Choose your miniâ€‘game</h2>

        <button class="menu-btn" onclick="openScreen('colours')">Colours</button>
        <button class="menu-btn" onclick="openScreen('food')">Food</button>
        <button class="menu-btn" onclick="openScreen('places')">Places</button>
        <button class="menu-btn" onclick="openScreen('jobs')">Jobs</button>
        <button class="menu-btn" onclick="openScreen('feelings')">Feelings</button>
    </div>

    <!-- MINI-GAME 1: COLOURS -->
    <div id="colours" class="screen">
        <h2>Colours Game</h2>
        <p>Tap the colour cards to practise.</p>

        <div id="colour-activity"></div>

        <button class="back-btn" onclick="goBack()">Back to Vocabulary Station</button>
    </div>

    <!-- MINI-GAME 2: FOOD -->
    <div id="food" class="screen">
        <h2>Food Game</h2>
        <p>Drag the word to the correct food emoji.</p>

        <div class="container" id="food-words"></div>
        <div class="container" id="food-boxes"></div>

        <button class="back-btn" onclick="goBack()">Back to Vocabulary Station</button>
    </div>

    <!-- EMPTY SCREENS FOR THE OTHER MINI-GAMES -->
    <div id="places" class="screen">
        <h2>Places Game</h2>
        <p>Coming next...</p>
        <button class="back-btn" onclick="goBack()">Back to Vocabulary Station</button>
    </div>

    <div id="jobs" class="screen">
        <h2>Jobs Game</h2>
        <p>Coming next...</p>
        <button class="back-btn" onclick="goBack()">Back to Vocabulary Station</button>
    </div>

    <div id="feelings" class="screen">
        <h2>Feelings Game</h2>
        <p>Coming next...</p>
        <button class="back-btn" onclick="goBack()">Back to Vocabulary Station</button>
    </div>

    <script>
        function openScreen(id) {
            document.querySelectorAll(".screen").forEach(s => s.style.display = "none");
            document.getElementById(id).style.display = "block";

            if (id === "colours") loadColours();
            if (id === "food") loadFoodGame();
        }

        function goBack() {
            document.querySelectorAll(".screen").forEach(s => s.style.display = "none");
            document.getElementById("main-screen").style.display = "block";
        }

        /* MINI-GAME 1: COLOURS */
        const colours = [
            { word: "red", emoji: "ðŸ”´" },
            { word: "blue", emoji: "ðŸ”µ" },
            { word: "yellow", emoji: "ðŸŸ¡" },
            { word: "green", emoji: "ðŸŸ¢" },
            { word: "purple", emoji: "ðŸŸ£" }
        ];

        function loadColours() {
            const container = document.getElementById("colour-activity");
            container.innerHTML = "";

            colours.forEach(c => {
                const card = document.createElement("div");
                card.className = "colour-card";
                card.innerHTML = `${c.emoji}<br>${c.word}`;
                card.onclick = () => {
                    card.classList.add("correct");
                    setTimeout(() => card.classList.remove("correct"), 600);
                };
                container.appendChild(card);
            });
        }

        /* MINI-GAME 2: FOOD (Drag & Drop) */
        const foodList = [
            { word: "apple",        emoji: "ðŸŽ" },
            { word: "banana",       emoji: "ðŸŒ" },
            { word: "sandwich",     emoji: "ðŸ¥ª" },
            { word: "pizza",        emoji: "ðŸ•" },
            { word: "burger",       emoji: "ðŸ”" },
            { word: "salad",        emoji: "ðŸ¥—" },
            { word: "pasta",        emoji: "ðŸ" },
            { word: "chicken",      emoji: "ðŸ—" },
            { word: "rice",         emoji: "ðŸš" },
            { word: "soup",         emoji: "ðŸ²" },
            { word: "fries",        emoji: "ðŸŸ" },
            { word: "milk",         emoji: "ðŸ¥›" },
            { word: "orange juice", emoji: "ðŸ§ƒ" },
            { word: "chocolate",    emoji: "ðŸ«" },
            { word: "ice cream",    emoji: "ðŸ¨" }
        ];

        function loadFoodGame() {
            const wordsContainer = document.getElementById("food-words");
            const boxesContainer = document.getElementById("food-boxes");

            wordsContainer.innerHTML = "";
            boxesContainer.innerHTML = "";

            const shuffled = [...foodList].sort(() => Math.random() - 0.5);

            shuffled.forEach(item => {
                const word = document.createElement("div");
                word.className = "food-word";
                word.textContent = item.word;
                word.draggable = true;

                word.addEventListener("dragstart", e => {
                    e.dataTransfer.setData("text", item.word);
                });

                wordsContainer.appendChild(word);
            });

            foodList.forEach(item => {
                const box = document.createElement("div");
                box.className = "food-box";
                box.dataset.word = item.word;
                box.textContent = item.emoji;

                box.addEventListener("dragover", e => e.preventDefault());

                box.addEventListener("drop", e => {
                    const draggedWord = e.dataTransfer.getData("text");

                    if (draggedWord === box.dataset.word) {
                        box.classList.add("food-correct");
                        box.textContent = "âœ”ï¸ " + item.word;

                        const wordElement = [...document.querySelectorAll(".food-word")]
                            .find(w => w.textContent === draggedWord);
                        if (wordElement) wordElement.style.display = "none";

                    } else {
                        box.classList.add("food-incorrect");
                        setTimeout(() => box.classList.remove("food-incorrect"), 800);
                    }
                });

                boxesContainer.appendChild(box);
            });
        }
    </script>

</body>
</html>
