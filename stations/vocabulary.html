<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Station</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Fredoka:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1A1A1A, #6C63FF);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }

        h1, h2 {
            font-family: 'Fredoka', sans-serif;
            text-shadow: 0 0 10px #FF4F8B;
        }

        h1 {
            font-size: 40px;
            margin-top: 30px;
            color: #FF4F8B;
        }

        h2 {
            font-size: 32px;
            color: #FFE066;
        }

        .menu-btn {
            background: #FF4F8B;
            color: white;
            padding: 18px 40px;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 15px;
            box-shadow: 0 0 12px #FF4F8B;
            transition: 0.2s;
        }

        .menu-btn:hover {
            background: #00D1FF;
            box-shadow: 0 0 15px #00D1FF;
        }

        .screen {
            display: none;
            padding: 20px;
        }

        .back-btn {
            background: #FFE066;
            color: #1A1A1A;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: #FF4F8B;
            color: white;
        }

        /* MINI-GAME 1: COLOURS */
        .colour-card {
            background: rgba(255, 255, 255, 0.1);
            width: 200px;
            padding: 20px;
            margin: 15px auto;
            border-radius: 14px;
            backdrop-filter: blur(6px);
            box-shadow: 0 0 12px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: 0.2s;
        }

        .colour-card:hover {
            background: #00D1FF;
            box-shadow: 0 0 12px #00D1FF;
        }

        .correct {
            background: #4CAF50 !important;
            box-shadow: 0 0 12px #4CAF50;
        }

        .incorrect {
            background: #E53935 !important;
            box-shadow: 0 0 12px #E53935;
        }
    </style>
</head>

<body>

    <!-- MAIN MENU -->
    <div id="main-screen" class="screen" style="display:block;">
        <h1>Vocabulary Station</h1>
        <h2>Choose your miniâ€‘game</h2>

        <button class="menu-btn" onclick="openScreen('colours')">Colours</button>
        <button class="menu-btn" onclick="openScreen('food')">Food</button>
        <button class="menu-btn" onclick="openScreen('places')">Places</button>
        <button class="menu-btn" onclick="openScreen('jobs')">Jobs</button>
        <button class="menu-btn" onclick="openScreen('feelings')">Feelings</button>
    </div>

    <!-- MINI-GAME 1: COLOURS -->
    <div id="colours" class="screen">
        <h2>Colours Game</h2>
        <p>Choose the correct colour name.</p>

        <div id="colour-activity"></div>

        <button class="back-btn" onclick="goBack()">Back to Vocabulary Station</button>
    </div>

    <!-- EMPTY SCREENS FOR THE OTHER MINI-GAMES -->
    <div id="food" class="screen">
        <h2>Food Game</h2>
        <p>Coming next...</p>
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>

    <div id="places" class="screen">
        <h2>Places Game</h2>
        <p>Coming next...</p>
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>

    <div id="jobs" class="screen">
        <h2>Jobs Game</h2>
        <p>Coming next...</p>
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>

    <div id="feelings" class="screen">
        <h2>Feelings Game</h2>
        <p>Coming next...</p>
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>

    <script>
        function openScreen(id) {
            document.querySelectorAll(".screen").forEach(s => s.style.display = "none");
            document.getElementById(id).style.display = "block";
        }

        function goBack() {
            document.querySelectorAll(".screen").forEach(s => s.style.display = "none");
            document.getElementById("main-screen").style.display = "block";
        }

        /* MINI-GAME 1: COLOURS */
        const colours = [
            { word: "red", emoji: "ðŸ”´" },
            { word: "blue", emoji: "ðŸ”µ" },
            { word: "yellow", emoji: "ðŸŸ¡" },
            { word: "green", emoji: "ðŸŸ¢" },
            { word: "purple", emoji: "ðŸŸ£" }
        ];

        function loadColours() {
            const container = document.getElementById("colour-activity");
            container.innerHTML = "";

            colours.forEach(c => {
                const card = document.createElement("div");
                card.className = "colour-card";
                card.innerHTML = `${c.emoji}<br>${c.word}`;
                card.onclick = () => {
                    card.classList.add("correct");
                    setTimeout(loadColours, 800);
                };
                container.appendChild(card);
            });
        }

        loadColours();
    </script>

</body>
</html>
