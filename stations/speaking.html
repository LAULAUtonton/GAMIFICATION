<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speaking Station</title>

<style>

body{
margin:0;
font-family:Orbitron, Arial;
background:#0f172a;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.container{
width:800px;
background:#1e293b;
padding:20px;
border-radius:12px;
}

.title{
font-size:28px;
margin-bottom:20px;
text-align:center;
}

.bot{
color:#38bdf8;
font-size:20px;
margin-bottom:20px;
}

input{
width:100%;
padding:12px;
font-size:18px;
border-radius:8px;
border:none;
margin-bottom:10px;
}

button{
padding:12px 20px;
font-size:16px;
border:none;
border-radius:8px;
background:#6366f1;
color:white;
cursor:pointer;
margin-right:10px;
}

.score{
margin-top:15px;
font-size:20px;
}

.feedback{
margin-top:10px;
font-size:18px;
}

</style>
</head>

<body>

<div class="container">

<div class="title">Speaking Station</div>

<div id="bot" class="bot"></div>

<input id="input" placeholder="Type or speak...">

<button onclick="submit()">Submit</button>
<button onclick="speak()">ðŸŽ¤ Speak</button>

<div class="score">
Score: <span id="score">0</span>
</div>

<div id="feedback" class="feedback"></div>

</div>

<script>

const dialogues = [

{bot:"Hello! How are you today?", correct:"I am fine"},
{bot:"What is your favourite subject?", correct:"My favourite subject is English"},
{bot:"What did you do yesterday?", correct:"I studied"},
{bot:"What are you going to do tomorrow?", correct:"I am going to play football"},
{bot:"Do you like English?", correct:"Yes I do"}

];

let current=0;
let score=0;

function render(){

document.getElementById("bot").innerText=
"Bot: "+dialogues[current].bot;

}

function submit(){

const input=document.getElementById("input").value.toLowerCase();
const correct=dialogues[current].correct.toLowerCase();

if(input.includes(correct)){

score++;
document.getElementById("feedback").innerText="Correct!";
document.getElementById("feedback").style.color="#22c55e";

}else{

document.getElementById("feedback").innerText=
"Expected: "+dialogues[current].correct;
document.getElementById("feedback").style.color="#ef4444";

}

document.getElementById("score").innerText=score;

current++;

if(current<dialogues.length){

render();

}else{

document.getElementById("bot").innerText="Finished!";
}

document.getElementById("input").value="";

}

function speak(){

const SpeechRecognition =
window.SpeechRecognition || window.webkitSpeechRecognition;

if(!SpeechRecognition){

alert("Speech not supported");
return;
}

const recognition=new SpeechRecognition();

recognition.lang="en-US";

recognition.onresult=function(e){

document.getElementById("input").value=
e.results[0][0].transcript;

};

recognition.start();

}

render();

</script>

</body>
</html>
