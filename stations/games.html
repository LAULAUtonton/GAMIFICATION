<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE PIT ‚Äì Arcade Mode</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle,#e9d5ff 0%,#7c3aed 60%,#1e1b4b 100%);
  color:#111827;
}

.container{
  width:90%;
  max-width:1100px;
  margin:40px auto;
  background:white;
  padding:40px;
  border-radius:25px;
  box-shadow:0 25px 50px rgba(0,0,0,0.6);
}

.title{
  text-align:center;
  font-size:32px;
  color:#6d28d9;
  margin-bottom:10px;
}

.sub{
  text-align:center;
  margin-bottom:30px;
  color:#7c3aed;
  font-size:14px;
}

.arcadeGrid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}

.gameCard{
  background:#faf5ff;
  border:2px solid #a78bfa;
  padding:30px 20px;
  border-radius:18px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
  font-weight:900;
  color:#5b21b6;
}

.gameCard:hover{
  background:#ede9fe;
  transform:scale(1.05);
  box-shadow:0 10px 25px rgba(124,58,237,0.4);
}

.gameArea{
  margin-top:30px;
  padding:25px;
  border-radius:18px;
  border:2px solid #7c3aed;
  background:#f5f3ff;
  display:none;
}

button{
  padding:12px 18px;
  border-radius:14px;
  font-weight:900;
  cursor:pointer;
  border:none;
  margin-top:10px;
}

.menuBtn{
  background:white;
  border:2px solid #7c3aed;
  color:#6d28d9;
}

.backBtn{
  background:#7c3aed;
  color:white;
}
</style>
</head>

<body>

<div class="container">

  <div class="title">ARCADE MODE</div>
  <div class="sub">Train your vocabulary and grammar through mini-games</div>

  <button class="menuBtn" onclick="goMenu()">MAIN MENU</button>

  <div class="arcadeGrid" id="arcadeGrid">

    <div class="gameCard" onclick="loadGame('coconuts')">ü•• COCONUTS</div>
    <div class="gameCard" onclick="loadGame('match')">üß† MATCH UP</div>
    <div class="gameCard" onclick="loadGame('sorting')">üì¶ SORTING</div>
    <div class="gameCard" onclick="loadGame('fishbowl')">üêü FISHBOWL</div>
    <div class="gameCard" onclick="loadGame('invaders')">üëæ SPACE INVADERS</div>
    <div class="gameCard" onclick="loadGame('ladders')">ü™ú SNAKES & LADDERS</div>
    <div class="gameCard" onclick="loadGame('basket')">üèÄ BASKETBALL</div>
    <div class="gameCard" onclick="loadGame('race')">üèÅ RACE MODE</div>

  </div>

  <div class="gameArea" id="gameArea"></div>

</div>

<script>

const gameArea = document.getElementById("gameArea");
const grid = document.getElementById("arcadeGrid");

function goMenu(){
  window.location.href="../index.html";
}

function loadGame(type){
  grid.style.display="none";
  gameArea.style.display="block";

  switch(type){

    case "coconuts":
      gameArea.innerHTML = `
        <h3>ü•• COCONUT SMASH</h3>
        <p>Choose the correct vocabulary word.</p>
        <button onclick="simpleQuiz()">START</button>
        <div id="miniGame"></div>
        <button class="backBtn" onclick="goBack()">BACK</button>
      `;
      break;

    case "match":
      gameArea.innerHTML = `
        <h3>üß† MATCH UP</h3>
        <p>Match word with definition (coming next phase).</p>
        <button class="backBtn" onclick="goBack()">BACK</button>
      `;
      break;

    case "sorting":
      gameArea.innerHTML = `
        <h3>üì¶ SORTING</h3>
        <p>Sort vocabulary into correct categories.</p>
        <button class="backBtn" onclick="goBack()">BACK</button>
      `;
      break;

    case "fishbowl":
      gameArea.innerHTML = `
        <h3>üêü FISHBOWL</h3>
        <p>Pick the correct word from the bowl.</p>
        <button class="backBtn" onclick="goBack()">BACK</button>
      `;
      break;

    case "invaders":
      gameArea.innerHTML = `
        <h3>üëæ SPACE INVADERS QUIZ</h3>
        <p>Answer correctly before the aliens land.</p>
        <button class="backBtn" onclick="goBack()">BACK</button>
      `;
      break;

    case "ladders":
      gameArea.innerHTML = `
        <h3>ü™ú SNAKES & LADDERS</h3>
        <p>Roll dice and answer grammar challenges.</p>
        <button class="backBtn" onclick="goBack()">BACK</button>
      `;
      break;

    case "basket":
      gameArea.innerHTML = `
        <h3>üèÄ BASKETBALL QUIZ</h3>
        <p>Shoot correct answers into the basket.</p>
        <button class="backBtn" onclick="goBack()">BACK</button>
      `;
      break;

    case "race":
      gameArea.innerHTML = `
        <h3>üèÅ RACE MODE</h3>
        <p>Fast vocabulary challenge.</p>
        <button class="backBtn" onclick="goBack()">BACK</button>
      `;
      break;

  }
}

function goBack(){
  gameArea.style.display="none";
  grid.style.display="grid";
}

/* Simple quiz engine example */

function simpleQuiz(){
  const words = ["brilliant","festival","container"];
  const correct = "festival";
  const mini = document.getElementById("miniGame");

  mini.innerHTML = `
    <p>Which word relates to a celebration event?</p>
  `;

  words.sort(()=>Math.random()-0.5).forEach(w=>{
    const btn = document.createElement("button");
    btn.textContent = w;
    btn.onclick = ()=>{
      if(w===correct){
        btn.style.background="#7c3aed";
        btn.style.color="white";
      }else{
        btn.style.background="red";
        btn.style.color="white";
      }
    };
    mini.appendChild(btn);
  });
}

</script>

</body>
</html>
