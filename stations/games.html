<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocabulary Station – THE PIT</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL RESET ===== */

*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:'Orbitron', Arial, sans-serif;
    background: radial-gradient(circle,#bfe7ff 0%,#0ea5e9 55%,#082f49 100%);
    color:#0b1220;
}

/* ===== MAIN APP CONTAINER ===== */

.app{
    width:min(1200px,95vw);
    margin:20px auto 100px;
    background:white;
    border-radius:20px;
    padding:20px;
    box-shadow:0 20px 50px rgba(0,0,0,.4);
}

/* ===== HEADER ===== */

h1{
    text-align:center;
    margin:0;
    color:#083344;
}

/* ===== MENU BUTTONS ===== */

button{
    padding:12px 20px;
    margin:10px;
    border-radius:10px;
    border:none;
    background:#2563eb;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#1d4ed8;
}

/* ===== SCREENS ===== */

.screen{
    display:none;
}

.screen.active{
    display:block;
}

/* ===== HUD ===== */

#progress-container{
    width:100%;
    height:10px;
    background:#ddd;
}

#progress-bar{
    height:100%;
    width:0%;
    background:#facc15;
}

.hud{
    display:flex;
    gap:15px;
    margin:15px 0;
}

.box{
    background:#eff6ff;
    padding:10px;
    border-radius:10px;
    font-weight:bold;
}

/* ===== FIXED BAR ===== */

.fixed-bar{
    position:fixed;
    bottom:0;
    width:100%;
    background:#0f172a;
    padding:10px;
    display:flex;
    justify-content:center;
    gap:15px;
}

.bar-btn{
    background:#facc15;
    color:black;
}

</style>
</head>

<body>

<div id="progress-container">
<div id="progress-bar"></div>
</div>

<div class="app">

<h1>THE PIT – Vocabulary Station</h1>

<div class="hud">
<div class="box">Score: <span id="score">0</span></div>
<div class="box">Time: <span id="timer">00:00</span></div>
</div>

<!-- MAIN MENU -->

<div id="main" class="screen active">

<button onclick="openScreen('matching')">Matching</button>

<button onclick="openScreen('ordering')">Ordering</button>

<button onclick="openScreen('fill')">Fill in the blanks</button>

</div>

<!-- MATCHING -->

<div id="matching" class="screen">

<h2>Matching Activity</h2>

<p>Match the words.</p>

<button onclick="goBack()">Back</button>

</div>

<!-- ORDERING -->

<div id="ordering" class="screen">

<h2>Ordering Activity</h2>

<p>Put words in order.</p>

<button onclick="goBack()">Back</button>

</div>

<!-- FILL -->

<div id="fill" class="screen">

<h2>Fill Activity</h2>

<p>Complete the sentences.</p>

<button onclick="goBack()">Back</button>

</div>

</div>

<!-- FIXED BAR -->

<div class="fixed-bar">

<button class="bar-btn" onclick="goBack()">Back</button>

<button class="bar-btn" onclick="location.href='../index.html'">Main Menu</button>

</div>

<script>

/* SCREEN CONTROL */

function openScreen(id){

document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));

document.getElementById(id).classList.add('active');

startTimer();

}

function goBack(){

document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));

document.getElementById('main').classList.add('active');

stopTimer();

}

/* TIMER */

let timerInterval;

let seconds=0;

function startTimer(){

stopTimer();

timerInterval=setInterval(()=>{

seconds++;

let m=Math.floor(seconds/60).toString().padStart(2,'0');

let s=(seconds%60).toString().padStart(2,'0');

document.getElementById('timer').textContent=m+":"+s;

},1000);

}

function stopTimer(){

clearInterval(timerInterval);

}

</script>

</body>
</html>
