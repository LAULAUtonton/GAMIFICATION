<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>THE PIT â€” Your Journey to English</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@500;600&display=swap" rel="stylesheet">

<style>

/* ================= BASE ================= */

:root{
  --pink:#ff9aa9;
  --pink2:#ff7eb3;
  --purple:#3c1c6b;
  --purple2:#6d5acb;
  --white:#ffffff;
  --gold:#fff3c4;
}

*{box-sizing:border-box;margin:0;padding:0;}

html,body{
  height:100vh;
  font-family:'Inter',sans-serif;
  background:linear-gradient(to bottom,var(--pink),var(--pink2),var(--purple),var(--purple2));
  overflow:hidden;
}

/* ================= TOP BAR ================= */

.top-bar{

  height:60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 16px;

  background:rgba(0,0,0,.25);
}

.timer{
  color:white;
  font-weight:600;
  font-size:16px;
}

/* controls */

.controls{
  display:flex;
  gap:10px;
}

.ctrl-btn{

  width:44px;
  height:44px;

  background:white;

  border-radius:10px;

  border:3px solid var(--purple);

  display:flex;
  align-items:center;
  justify-content:center;

  cursor:pointer;
}

.ctrl-btn img{
  width:26px;
}

/* ================= HEADER ================= */

.header{
  text-align:center;
  padding:8px 0 4px 0;
}

.title{

  font-family:'Cinzel',serif;
  font-size:42px;
  color:white;
}

.subtitle{
  font-size:14px;
  color:white;
}

/* ================= PROGRESS ================= */

.progress-wrap{

  width:90%;
  margin:6px auto;
}

.progress-bar{

  height:14px;

  background:white;

  border-radius:10px;

  overflow:hidden;
}

.progress{

  height:100%;

  width:0%;

  background:var(--gold);

  transition:.3s;
}

/* ================= MAIN GRID ================= */

.main{

  height:calc(100vh - 140px);

  display:flex;
  flex-direction:column;
  justify-content:center;
}

/* row */

.row{

  display:flex;
  justify-content:center;
  gap:24px;

  margin-bottom:20px;
}

/* bubble */

.bubble{

  width:140px;
  height:120px;

  background:white;

  border-radius:20px;

  border:4px solid var(--purple);

  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;

  text-decoration:none;

  box-shadow:
  0 6px 0 var(--purple),
  0 10px 20px rgba(0,0,0,.3);

  cursor:pointer;

  transition:.2s;
}

.bubble:hover{
  transform:translateY(-4px);
}

.bubble img{
  width:54px;
}

.label{

  margin-top:6px;

  color:var(--purple);

  font-weight:600;

  font-size:14px;
}

/* challenge */

.challenge{
  background:linear-gradient(white,var(--gold));
}

/* games */

.games{
  background:linear-gradient(white,#ffddee);
}

/* ================= LOGIN ================= */

#login{

  position:fixed;

  inset:0;

  background:rgba(0,0,0,.7);

  display:flex;

  align-items:center;

  justify-content:center;
}

.login-box{

  background:white;

  padding:20px;

  border-radius:14px;

  border:4px solid var(--purple);

  text-align:center;
}

.login-box input{

  padding:10px;

  width:200px;

  margin-top:10px;

  border:2px solid var(--purple);

  border-radius:8px;
}

.login-box button{

  margin-top:12px;

  padding:10px 20px;

  border:none;

  background:var(--purple);

  color:white;

  font-weight:700;

  border-radius:8px;

  cursor:pointer;
}

/* ================= RESPONSIVE ================= */

@media(max-width:700px){

  .bubble{
    width:120px;
    height:110px;
  }

}

@media(max-width:520px){

  .row{
    flex-wrap:wrap;
  }

}

</style>
</head>
<body>

<!-- LOGIN -->

<div id="login">

  <div class="login-box">

    <h3>Enter your name</h3>

    <input id="name">

    <br>

    <button onclick="start()">Start</button>

  </div>

</div>

<!-- TOP BAR -->

<div class="top-bar">

  <div class="timer" id="timer">00:00</div>

  <div class="controls">

    <div class="ctrl-btn" onclick="startTimer()">
      <img src="stations/start_button.png">
    </div>

    <div class="ctrl-btn" onclick="pauseTimer()">
      <img src="stations/pause_button.png">
    </div>

    <div class="ctrl-btn" onclick="toggleMusic()">
      <img id="musicIcon" src="stations/musicoff.png">
    </div>

    <div class="ctrl-btn" onclick="exit()">
      <img src="stations/exit_button.png">
    </div>

  </div>

</div>

<!-- HEADER -->

<div class="header">

  <div class="title">THE PIT</div>

  <div class="subtitle">Your Journey to English</div>

</div>

<!-- PROGRESS -->

<div class="progress-wrap">

  <div class="progress-bar">

    <div class="progress" id="progress"></div>

  </div>

</div>

<!-- MAIN -->

<div class="main">

  <!-- FIRST ROW -->

  <div class="row">

    <a href="stations/vocabulary.html" class="bubble">
      <img src="stations/vocabulary.png">
      <div class="label">Vocabulary</div>
    </a>

    <a href="stations/listening.html" class="bubble">
      <img src="stations/listening.png">
      <div class="label">Listening</div>
    </a>

    <a href="stations/speaking.html" class="bubble">
      <img src="stations/speaking.png">
      <div class="label">Speaking</div>
    </a>

    <a href="stations/reading.html" class="bubble">
      <img src="stations/reading.png">
      <div class="label">Reading</div>
    </a>

    <a href="stations/writing.html" class="bubble">
      <img src="stations/writing.png">
      <div class="label">Writing</div>
    </a>

  </div>

  <!-- SECOND ROW -->

  <div class="row">

    <a href="stations/challenge.html" class="bubble challenge">
      <img src="stations/challenge.png">
      <div class="label">Challenge</div>
    </a>

    <a href="stations/games.html" class="bubble games">
      <img src="stations/games.png">
      <div class="label">Games</div>
    </a>

  </div>

</div>

<!-- MUSIC -->

<audio id="music" loop>
  <source src="stations/audio/music.mp3">
</audio>

<script>

/* LOGIN */

function start(){

  if(name.value.trim()=="") return;

  sessionStorage.setItem("name",name.value);

  login.style.display="none";
}

if(sessionStorage.getItem("name"))
login.style.display="none";

/* TIMER */

let time=0;
let interval=null;

function update(){

  time++;

  let m=Math.floor(time/60).toString().padStart(2,"0");
  let s=(time%60).toString().padStart(2,"0");

  timer.innerText=m+":"+s;
}

function startTimer(){

  if(!interval)
  interval=setInterval(update,1000);
}

function pauseTimer(){

  clearInterval(interval);

  interval=null;
}

/* MUSIC */

let musicOn=false;

function toggleMusic(){

  if(musicOn){

    music.pause();

    musicIcon.src="stations/musicoff.png";

  }else{

    music.play();

    musicIcon.src="stations/musicon.png";

  }

  musicOn=!musicOn;
}

/* EXIT */

function exit(){

  sessionStorage.clear();

  location.reload();
}

</script>

</body>
</html>
