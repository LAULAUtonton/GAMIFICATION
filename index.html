<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>THE PIT â€” Your Journey to English</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>

/* ================= BACKGROUND ================= */

:root{
  --purple:#3c1c6b;
  --pink:#ff7eb3;
  --gold:#fff3c4;
}

html,body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Orbitron',sans-serif;
  background:
  radial-gradient(circle at center,#ff7eb3 0%,#3c1c6b 70%);
}

/* ================= FLICKER EFFECT ================= */

@keyframes flicker{
  0%{opacity:1}
  50%{opacity:.85}
  100%{opacity:1}
}

/* ================= TOP BAR ================= */

.top{

  display:flex;
  justify-content:space-between;
  align-items:center;

  padding:8px 15px;

  background:rgba(0,0,0,.3);

  box-shadow:0 0 20px #ff7eb3;

  animation:flicker 2s infinite;
}

.timer{

  color:white;
  font-size:18px;
}

/* CONTROL BUTTONS */

.controls{
  display:flex;
  gap:10px;
}

.ctrl{

  width:60px;
  height:60px;

  background:white;

  border-radius:12px;

  border:4px solid var(--purple);

  box-shadow:0 0 20px var(--pink);

  display:flex;
  align-items:center;
  justify-content:center;

  cursor:pointer;
}

.ctrl img{
  width:42px;
}

/* ================= TITLE ================= */

.title{
  text-align:center;
  color:white;
  font-size:48px;
  text-shadow:0 0 20px white;
}

.subtitle{
  text-align:center;
  color:white;
  margin-bottom:10px;
}

/* ================= PROGRESS ================= */

.progress-wrap{
  width:90%;
  margin:auto;
}

.bar{
  height:18px;
  background:white;
  border-radius:10px;
}

.fill{
  height:100%;
  width:0%;
  background:var(--gold);
}

.percent{
  text-align:right;
  color:white;
}

/* ================= GRID ================= */

.main{
  height:calc(100vh - 200px);

  display:flex;
  flex-direction:column;
  justify-content:center;
}

.row{
  display:flex;
  justify-content:center;
  gap:25px;
  margin-bottom:20px;
}

.bubble{

  width:160px;
  height:140px;

  background:white;

  border-radius:25px;

  border:5px solid var(--purple);

  box-shadow:
  0 0 25px var(--pink),
  0 10px 20px rgba(0,0,0,.4);

  display:flex;
  align-items:center;
  justify-content:center;

  transition:.2s;
}

.bubble:hover{
  transform:scale(1.1);
}

.bubble img{

  width:90%;
  height:90%;

  object-fit:contain;
}

/* ================= LOGIN ================= */

#login{

  position:fixed;
  inset:0;

  background:black;

  display:flex;
  align-items:center;
  justify-content:center;
}

.loginbox{

  background:white;

  padding:30px;

  border-radius:12px;

  border:5px solid var(--purple);

  text-align:center;
}

.loginbox input{

  padding:12px;

  width:200px;

  font-size:16px;
}

.loginbox button{

  margin-top:12px;

  padding:12px;

  width:100%;

  background:var(--purple);

  color:white;

  font-weight:bold;
}

/* RESPONSIVE */

@media(max-width:700px){

  .bubble{
    width:120px;
    height:110px;
  }

  .ctrl{
    width:50px;
    height:50px;
  }

}

</style>
</head>
<body>

<!-- LOGIN -->

<div id="login">

<div class="loginbox">

<h2>ENTER THE PIT</h2>

<input id="name">

<button onclick="enter()">START</button>

</div>

</div>

<!-- TOP -->

<div class="top">

<div class="timer" id="timer">00:00</div>

<div class="controls">

<div class="ctrl" onclick="startTimer()">
<img src="stations/start_button.png">
</div>

<div class="ctrl" onclick="pauseTimer()">
<img src="stations/pause_button.png">
</div>

<div class="ctrl" onclick="toggleMusic()">
<img id="musicIcon" src="stations/musicoff.png">
</div>

<div class="ctrl" onclick="exitGame()">
<img src="stations/exit_button.png">
</div>

</div>

</div>

<div class="title">THE PIT</div>
<div class="subtitle">Your Journey to English</div>

<!-- PROGRESS -->

<div class="progress-wrap">

<div class="bar">

<div class="fill" id="fill"></div>

</div>

<div class="percent" id="percent">0%</div>

</div>

<!-- MAIN -->

<div class="main">

<div class="row">

<a href="stations/vocabulary.html" class="bubble">
<img src="stations/vocabulary.png">
</a>

<a href="stations/listening.html" class="bubble">
<img src="stations/listening.png">
</a>

<a href="stations/speaking.html" class="bubble">
<img src="stations/speaking.png">
</a>

<a href="stations/reading.html" class="bubble">
<img src="stations/reading.png">
</a>

<a href="stations/writing.html" class="bubble">
<img src="stations/writing.png">
</a>

</div>

<div class="row">

<a href="stations/challenge.html" class="bubble">
<img src="stations/challenge.png">
</a>

<a href="stations/games.html" class="bubble">
<img src="stations/games.png">
</a>

</div>

</div>

<audio id="music" loop>
<source src="stations/audio/music.mp3">
</audio>

<script>

/* LOGIN */

function enter(){

if(name.value.trim()=="") return;

sessionStorage.setItem("user",name.value);

login.style.display="none";

}

if(sessionStorage.getItem("user"))
login.style.display="none";

/* TIMER */

let time=0;
let running=false;

function startTimer(){

if(running) return;

running=true;

interval=setInterval(()=>{

time++;

let m=Math.floor(time/60).toString().padStart(2,"0");
let s=(time%60).toString().padStart(2,"0");

timer.innerText=m+":"+s;

let p=Math.min(time/300*100,100);

fill.style.width=p+"%";
percent.innerText=Math.floor(p)+"%";

},1000);

}

function pauseTimer(){

running=false;

clearInterval(interval);

}

/* MUSIC */

let musicOn=false;

function toggleMusic(){

if(musicOn){

music.pause();

musicIcon.src="stations/musicoff.png";

}else{

music.play();

musicIcon.src="stations/musicon.png";

}

musicOn=!musicOn;

}

/* EXIT */

function exitGame(){

sessionStorage.clear();

location.reload();

}

</script>

</body>
</html>
