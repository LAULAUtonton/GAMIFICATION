<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE PIT ‚Äî Your Journey to English</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@500;600&display=swap" rel="stylesheet">

<style>

/* =========================
   COLOR SYSTEM
========================= */
:root{
  --pink:#ff9aa9;
  --pink2:#ff7eb3;
  --purple:#3c1c6b;
  --purple2:#6d5acb;
  --white:#ffffff;
  --gold:#fff3c4;
}

/* =========================
   BASE
========================= */
*{box-sizing:border-box}

html,body{
  margin:0;
  padding:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(to bottom,
    var(--pink) 0%,
    var(--pink2) 35%,
    var(--purple) 75%,
    var(--purple2) 100%);
  color:white;
  overflow-x:hidden;
}

/* =========================
   TOP BAR
========================= */
.top-bar{
  position:fixed;
  top:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:14px 25px;
  background:rgba(0,0,0,.25);
  backdrop-filter:blur(6px);
  z-index:50;
  font-size:14px;
}

.music-btn{
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:6px;
}

.music-btn svg{
  width:20px;
  height:20px;
  stroke:white;
  stroke-width:2;
  fill:none;
}

/* =========================
   HEADER
========================= */
.header{
  text-align:center;
  padding:120px 20px 30px 20px;
}

.main-title{
  font-family:'Cinzel',serif;
  font-size:clamp(42px,6vw,68px);
  letter-spacing:6px;
  margin:0;
  text-shadow:0 0 30px rgba(255,255,255,.8);
}

.subtitle{
  font-size:clamp(16px,2vw,20px);
  margin-top:12px;
}

/* =========================
   MENU
========================= */
.menu{
  max-width:1000px;
  margin:30px auto 160px auto;
  padding:0 25px;
  display:flex;
  flex-direction:column;
  gap:55px;
}

.row{
  display:flex;
  justify-content:center;
  gap:35px;
  flex-wrap:wrap;
}

/* =========================
   HARD MANGA BUBBLE BUTTON
========================= */
.bubble{
  position:relative;
  width:200px;
  height:135px;
  background:var(--white);
  color:var(--purple);
  border-radius:26px;
  border:4px solid var(--purple);

  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;

  font-weight:700;
  font-size:16px;
  text-decoration:none;

  box-shadow:
    0 12px 0 var(--purple),
    0 18px 30px rgba(0,0,0,.35);

  transition:.25s ease;
}

/* Sharp tail */
.bubble::after{
  content:"";
  position:absolute;
  bottom:-22px;
  left:50px;
  width:28px;
  height:28px;
  background:var(--white);
  border-left:4px solid var(--purple);
  border-bottom:4px solid var(--purple);
  transform:rotate(45deg);
}

.bubble:hover{
  transform:translateY(-6px);
  box-shadow:
    0 18px 0 var(--purple),
    0 24px 35px rgba(0,0,0,.45);
}

/* =========================
   CHALLENGE
========================= */
.challenge-wrapper{
  display:flex;
  justify-content:center;
}

.challenge{
  width:260px;
  height:145px;
  background:linear-gradient(135deg,#ffffff,var(--gold));
  color:var(--purple);
  border-radius:30px;
  border:4px solid var(--purple);

  display:flex;
  align-items:center;
  justify-content:center;

  font-weight:800;
  font-size:18px;
  text-decoration:none;

  box-shadow:
    0 12px 0 var(--purple),
    0 20px 35px rgba(0,0,0,.35);

  transition:.3s ease;
}

.challenge:hover{
  transform:translateY(-8px) scale(1.04);
}

/* =========================
   GAMES BUTTON
========================= */
.games-wrapper{
  display:flex;
  justify-content:center;
}

.games{
  width:240px;
  height:140px;
}

/* =========================
   LOGIN MODAL
========================= */
#entryModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:100;
}

.modal-box{
  background:white;
  padding:35px;
  border-radius:24px;
  border:4px solid var(--purple);
  text-align:center;
  width:90%;
  max-width:360px;
  color:var(--purple);
}

.modal-box h2{
  font-family:'Cinzel',serif;
  margin-bottom:20px;
}

.modal-box input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:14px;
  border:3px solid var(--purple);
  font-size:15px;
}

.modal-box button{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  background:var(--purple);
  color:white;
  font-weight:700;
  cursor:pointer;
}

/* =========================
   RESPONSIVE
========================= */
@media(max-width:700px){
  .bubble{width:170px;height:120px}
}

@media(max-width:480px){
  .row{flex-direction:column;align-items:center}
  .bubble,.challenge,.games{
    width:100%;
    max-width:340px;
  }
}

</style>
</head>

<body>

<div class="top-bar">
  <div id="clock"></div>
  <div class="music-btn" onclick="toggleMusic()">
    <svg viewBox="0 0 24 24">
      <path d="M9 18V5l12-2v13"/>
      <circle cx="6" cy="18" r="3"/>
      <circle cx="18" cy="16" r="3"/>
    </svg>
    Music
  </div>
</div>

<div id="entryModal">
  <div class="modal-box">
    <h2>Enter THE PIT</h2>
    <input type="text" id="studentName" placeholder="Your Name">
    <button onclick="enterSite()">Enter</button>
  </div>
</div>

<div class="header">
  <h1 class="main-title">THE PIT</h1>
  <div class="subtitle">Your Journey to English</div>
</div>

<div class="menu">

  <div class="row">
    <a class="bubble" href="stations/vocabulary.html">Vocabulary</a>
    <a class="bubble" href="stations/listening.html">Listening</a>
    <a class="bubble" href="stations/reading.html">Reading</a>
  </div>

  <div class="row">
    <a class="bubble" href="stations/writing.html">Writing</a>
    <a class="bubble" href="stations/speaking.html">Speaking</a>
    <a class="bubble" href="stations/grammar.html">Grammar</a>
  </div>

  <div class="challenge-wrapper">
    <a class="challenge" href="stations/challenge.html">
      ‚≠ê Level Up Challenge
    </a>
  </div>

  <div class="games-wrapper">
    <a class="bubble games" href="stations/games.html">
      üéÆ Games Station
    </a>
  </div>

</div>

<audio id="bgMusic" loop>
  <source src="stations/audio/music.mp3" type="audio/mpeg">
</audio>

<script>

function updateClock(){
  const now=new Date();
  document.getElementById("clock").innerText=
    now.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
}
setInterval(updateClock,1000);
updateClock();

function enterSite(){
  const name=document.getElementById("studentName").value.trim();
  if(name===""){alert("Please enter your name.");return;}
  sessionStorage.setItem("studentName",name);
  document.getElementById("entryModal").style.display="none";
}

window.onload=function(){
  const saved=sessionStorage.getItem("studentName");
  if(saved){
    document.getElementById("entryModal").style.display="none";
  }
}

let musicOn=false;
function toggleMusic(){
  const audio=document.getElementById("bgMusic");
  if(!musicOn){audio.play();musicOn=true;}
  else{audio.pause();musicOn=false;}
}

</script>

</body>
</html>
