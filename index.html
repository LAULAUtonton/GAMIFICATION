<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE PIT</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>

/* ================= BASE ================= */

html,body{
margin:0;
height:100vh;
font-family:'Orbitron',sans-serif;
background:radial-gradient(circle,#ff7eb3 0%,#6d5acb 45%,#3c1c6b 100%);
color:white;
overflow:hidden;
}

/* ================= LOGIN ================= */

.loginOverlay{
position:fixed;
inset:0;
background:rgba(0,0,0,0.9);
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
}

.loginBox{
background:white;
padding:40px;
border-radius:22px;
display:flex;
flex-direction:column;
align-items:center;
gap:18px;
color:#3c1c6b;
box-shadow:0 25px 60px rgba(0,0,0,0.7);
}

.loginBox input{
padding:12px;
border-radius:12px;
border:none;
width:220px;
text-align:center;
}

.loginBox button{
padding:10px 24px;
border:none;
border-radius:14px;
background:#6d5acb;
color:white;
cursor:pointer;
}

/* ================= TOP ================= */

.top{
display:flex;
justify-content:space-between;
align-items:center;
padding:14px 30px;
}

.info{
display:flex;
gap:20px;
font-size:18px;
align-items:center;
}

.timerBox{
background:rgba(0,0,0,0.4);
padding:6px 14px;
border-radius:10px;
}

/* ===== MAIN CONTROLS (balanced) ===== */

.controls{
display:flex;
gap:16px;
}

.bigCtrl{
width:58px;
height:58px;
background:white;
border-radius:16px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
box-shadow:0 8px 20px rgba(0,0,0,0.6);
transition:.2s;
}

.bigCtrl:hover{
transform:scale(1.1);
}

.bigCtrl svg{
width:65%;
height:65%;
fill:#3c1c6b;
stroke:#3c1c6b;
stroke-width:2;
}

/* ================= TITLE ================= */

.title{
text-align:center;
font-size:48px;
margin-top:4px;
}

/* ================= PROGRESS ================= */

.bar{
width:78%;
margin:auto;
height:12px;
background:rgba(255,255,255,0.25);
border-radius:6px;
overflow:hidden;
}

.fill{
height:100%;
width:0%;
background:white;
}

.percent{
width:78%;
margin:auto;
text-align:right;
font-size:13px;
margin-top:4px;
}

/* ================= STATIONS ================= */

.main{
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
height:calc(100vh - 200px);
}

.row{
display:flex;
gap:24px;
margin-bottom:20px;
}

.stationWrap{
display:flex;
flex-direction:column;
align-items:center;
text-decoration:none;
}

.station{
width:160px;
height:160px;
background:white;
border-radius:20px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
box-shadow:0 12px 30px rgba(0,0,0,0.6);
transition:.2s;
}

.station:hover{
transform:scale(1.07);
}

.station img{
width:94%;
height:94%;
object-fit:contain;
}

.stationLabel{
margin-top:8px;
font-size:16px;
letter-spacing:2px;
text-shadow:
2px 2px 0 black,
-2px 2px 0 black,
2px -2px 0 black,
-2px -2px 0 black;
}

/* ================= MINI CONSOLE ================= */

.miniConsole{
position:fixed;
bottom:14px;
right:14px;
background:rgba(0,0,0,0.55);
padding:10px 14px;
border-radius:16px;
display:flex;
gap:12px;
box-shadow:0 8px 20px rgba(0,0,0,0.6);
}

.smallCtrl{
width:36px;
height:36px;
background:white;
border-radius:10px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
box-shadow:0 5px 12px rgba(0,0,0,0.5);
}

.smallCtrl svg{
width:60%;
height:60%;
fill:#6d5acb;
}

/* ================= RESPONSIVE ================= */

@media(max-width:900px){
.station{width:120px;height:120px;}
.bigCtrl{width:50px;height:50px;}
}

</style>
</head>

<body>

<!-- LOGIN -->
<div class="loginOverlay" id="loginOverlay">
<div class="loginBox">
<h2>ENTER YOUR NAME</h2>
<input type="text" id="playerName">
<button onclick="startGame()">START</button>
</div>
</div>

<!-- TOP -->
<div class="top">
<div class="info">
<div class="timerBox" id="timer">00:00</div>
<div id="score">Score: 0</div>
<div id="playerDisplay"></div>
</div>

<div class="controls">
<div class="bigCtrl" onclick="startTimer()">
<svg viewBox="0 0 24 24"><polygon points="6,4 20,12 6,20"/></svg>
</div>

<div class="bigCtrl" onclick="pauseTimer()">
<svg viewBox="0 0 24 24">
<rect x="5" y="4" width="5" height="16"/>
<rect x="14" y="4" width="5" height="16"/>
</svg>
</div>

<div class="bigCtrl" onclick="exitGame()">
<svg viewBox="0 0 24 24">
<line x1="5" y1="5" x2="19" y2="19"/>
<line x1="19" y1="5" x2="5" y2="19"/>
</svg>
</div>
</div>
</div>

<div class="title">THE PIT</div>

<div class="bar"><div class="fill" id="fill"></div></div>
<div class="percent" id="percent">0%</div>

<!-- STATIONS -->
<div class="main">

<div class="row">
<a href="#" class="stationWrap">
<div class="station"><img src="./stations/vocabulary.png"></div>
<div class="stationLabel">VOCABULARY</div>
</a>

<a href="#" class="stationWrap">
<div class="station"><img src="./stations/listening.png"></div>
<div class="stationLabel">LISTENING</div>
</a>

<a href="#" class="stationWrap">
<div class="station"><img src="./stations/reading.png"></div>
<div class="stationLabel">READING</div>
</a>

<a href="#" class="stationWrap">
<div class="station"><img src="./stations/writing.png"></div>
<div class="stationLabel">WRITING</div>
</a>
</div>

</div>

<!-- MINI CONSOLE -->
<div class="miniConsole">
<div class="smallCtrl" onclick="resetTimer()">
<svg viewBox="0 0 24 24">
<path d="M12 6V3L8 7l4 4V8c2.8 0 5 2.2 5 5a5 5 0 1 1-5-5z"/>
</svg>
</div>

<div class="smallCtrl" onclick="toggleMusic()">
<svg viewBox="0 0 24 24">
<path d="M3 9v6h4l5 5V4L7 9H3z"/>
</svg>
</div>
</div>

<audio id="music" loop>
<source src="./stations/audio/music.mp3">
</audio>

<script>

/* LOGIN */
function startGame(){
let name=document.getElementById("playerName").value.trim();
if(!name){alert("Enter name");return;}
localStorage.setItem("playerName",name);
document.getElementById("playerDisplay").innerText="Player: "+name;
document.getElementById("loginOverlay").style.display="none";
}

window.onload=function(){
let saved=localStorage.getItem("playerName");
if(saved){
document.getElementById("playerDisplay").innerText="Player: "+saved;
document.getElementById("loginOverlay").style.display="none";
}
};

/* TIMER */
let time=0,interval=null;

function startTimer(){
if(interval)return;
interval=setInterval(()=>{time++;updateUI();},1000);
}

function pauseTimer(){clearInterval(interval);interval=null;}
function resetTimer(){pauseTimer();time=0;updateUI();}
function exitGame(){pauseTimer();localStorage.removeItem("playerName");location.reload();}

function updateUI(){
let m=Math.floor(time/60).toString().padStart(2,"0");
let s=(time%60).toString().padStart(2,"0");
timer.innerText=m+":"+s;
score.innerText="Score: "+Math.floor(time/2);
let p=Math.min(time/300*100,100);
fill.style.width=p+"%";
percent.innerText=Math.floor(p)+"%";
}

/* MUSIC */
let music=document.getElementById("music");
function toggleMusic(){
music.paused?music.play():music.pause();
}

</script>

</body>
</html>
