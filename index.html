<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>THE PIT â€” Your Journey to English</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>

/* ================= BASE ================= */

html,body{

margin:0;
height:100vh;
overflow:hidden;

font-family:'Orbitron',sans-serif;

background:
radial-gradient(circle at center,
#ff7eb3 0%,
#6d5acb 45%,
#3c1c6b 100%);

color:white;

}

/* ================= LOGIN ================= */

#login{

position:fixed;
inset:0;

background:black;

display:flex;
align-items:center;
justify-content:center;

z-index:100;

}

.loginbox{

background:#111;

padding:30px;

text-align:center;

}

.loginbox input{

padding:14px;
width:240px;
font-size:18px;

}

.loginbox button{

margin-top:12px;
padding:14px;
width:100%;

background:#ff7eb3;
color:black;

border:none;

font-weight:bold;
cursor:pointer;

}

/* ================= TOP BAR ================= */

.top{

display:flex;
justify-content:space-between;
align-items:center;

padding:10px 20px;

}

/* INFO */

.info{

display:flex;
gap:25px;
font-size:20px;

}

/* CONTROL BUTTONS PURE PNG */

.controls{

display:flex;
gap:15px;

}

.ctrl{

width:90px;
height:90px;

background-color:transparent;

background-repeat:no-repeat;
background-position:center;
background-size:contain;

cursor:pointer;

border:none;
outline:none;

}

/* CONTROL IMAGES */

.start{
background-image:url("./stations/start_button.png");
}

.pause{
background-image:url("./stations/pause_button.png");
}

.exit{
background-image:url("./stations/exit_button.png");
}

.music{
background-image:url("./stations/musicoff.png");
}

/* ================= TITLE ================= */

.title{

text-align:center;
font-size:56px;

}

.subtitle{

text-align:center;
margin-bottom:10px;

}

/* ================= PROGRESS ================= */

.bar{

width:90%;
margin:auto;
height:18px;

background:rgba(255,255,255,0.2);

}

.fill{

height:100%;
width:0%;

background:#fff3c4;

}

.percent{

text-align:right;
width:90%;
margin:auto;

}

/* ================= STATIONS ================= */

.main{

height:calc(100vh - 200px);

display:flex;
flex-direction:column;
justify-content:center;

}

.row{

display:flex;
justify-content:center;
gap:30px;
margin-bottom:20px;

}

.station{

width:200px;
height:180px;

background-color:transparent;

background-repeat:no-repeat;
background-position:center;
background-size:contain;

cursor:pointer;

}

/* STATION IMAGES */

.vocabulary{
background-image:url("./stations/vocabulary.png");
}

.listening{
background-image:url("./stations/listening.png");
}

.speaking{
background-image:url("./stations/speaking.png");
}

.reading{
background-image:url("./stations/reading.png");
}

.writing{
background-image:url("./stations/writing.png");
}

.challenge{
background-image:url("./stations/challenge.png");
}

.games{
background-image:url("./stations/games.png");
}

/* ================= RESPONSIVE ================= */

@media(max-width:800px){

.station{

width:130px;
height:110px;

}

.ctrl{

width:60px;
height:60px;

}

.title{

font-size:40px;

}

}

</style>
</head>
<body>

<!-- LOGIN -->

<div id="login">

<div class="loginbox">

<h2>ENTER THE PIT</h2>

<input id="nameInput">

<button onclick="enter()">START</button>

</div>

</div>

<!-- TOP BAR -->

<div class="top">

<div class="info">

<div id="timer">00:00</div>

<div id="score">Score: 0</div>

</div>

<div class="controls">

<div class="ctrl start" onclick="startTimer()"></div>

<div class="ctrl pause" onclick="pauseTimer()"></div>

<div class="ctrl music" id="musicBtn" onclick="toggleMusic()"></div>

<div class="ctrl exit" onclick="exitGame()"></div>

</div>

</div>

<!-- TITLE -->

<div class="title">THE PIT</div>

<div class="subtitle">Your Journey to English</div>

<!-- PROGRESS -->

<div class="bar">

<div class="fill" id="fill"></div>

</div>

<div class="percent" id="percent">0%</div>

<!-- STATIONS -->

<div class="main">

<div class="row">

<a href="./stations/vocabulary.html" class="station vocabulary"></a>

<a href="./stations/listening.html" class="station listening"></a>

<a href="./stations/speaking.html" class="station speaking"></a>

<a href="./stations/reading.html" class="station reading"></a>

<a href="./stations/writing.html" class="station writing"></a>

</div>

<div class="row">

<a href="./stations/challenge.html" class="station challenge"></a>

<a href="./stations/games.html" class="station games"></a>

</div>

</div>

<audio id="music" loop>
<source src="./stations/audio/music.mp3">
</audio>

<script>

/* LOGIN */

function enter(){

const name=document.getElementById("nameInput").value.trim();

if(name===""){
alert("Enter your name");
return;
}

sessionStorage.setItem("user",name);

login.style.display="none";

}

if(sessionStorage.getItem("user"))
login.style.display="none";

/* TIMER */

let time=0;
let interval=null;

function startTimer(){

if(interval) return;

interval=setInterval(()=>{

time++;

let m=Math.floor(time/60).toString().padStart(2,"0");
let s=(time%60).toString().padStart(2,"0");

timer.innerText=m+":"+s;

updateScore();
updateProgress();

},1000);

}

function pauseTimer(){

clearInterval(interval);
interval=null;

}

/* SCORE */

function updateScore(){

score.innerText="Score: "+Math.floor(time/2);

}

/* PROGRESS */

function updateProgress(){

let p=Math.min(time/300*100,100);

fill.style.width=p+"%";

percent.innerText=Math.floor(p)+"%";

}

/* MUSIC */

let musicOn=false;

function toggleMusic(){

const music=document.getElementById("music");
const btn=document.getElementById("musicBtn");

if(musicOn){

music.pause();
btn.style.backgroundImage='url("./stations/musicoff.png")';

}else{

music.play();
btn.style.backgroundImage='url("./stations/musicon.png")';

}

musicOn=!musicOn;

}

/* EXIT */

function exitGame(){

sessionStorage.removeItem("user");

location.reload();

}

</script>

</body>
</html>
