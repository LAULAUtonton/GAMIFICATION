<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE PIT ‚Äî Your Journey to English</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>

/* =========================
   COLOR MIX SYSTEM
========================= */
:root{
  --pink-top:#ff9aa9;
  --pink-mid:#ff7eb3;
  --purple-deep:#3c1c6b;
  --purple-soft:#6d5acb;
  --glass:rgba(255,255,255,.18);
  --border:rgba(255,255,255,.45);
  --gold:#fff3c4;
}

/* =========================
   BASE
========================= */
html,body{
  margin:0;
  padding:0;
  font-family:'Inter', sans-serif;
  background:linear-gradient(to bottom,
    var(--pink-top) 0%,
    var(--pink-mid) 30%,
    var(--purple-deep) 75%,
    var(--purple-soft) 100%);
  color:white;
  overflow-x:hidden;
}

/* =========================
   TOP BAR
========================= */
.top-bar{
  position:fixed;
  top:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
  background:rgba(0,0,0,.25);
  backdrop-filter:blur(6px);
  z-index:50;
  font-size:14px;
}

.clock{
  font-weight:600;
  letter-spacing:1px;
}

.music-btn{
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:600;
}

.music-btn svg{
  width:22px;
  height:22px;
  stroke:white;
  stroke-width:1.6;
  fill:none;
}

/* =========================
   HEADER
========================= */
.header{
  text-align:center;
  padding:120px 20px 30px 20px;
}

.main-title{
  font-family:'Cinzel', serif;
  font-size:clamp(40px,6vw,62px);
  letter-spacing:6px;
  margin:0;
  text-shadow:
    0 0 20px rgba(255,255,255,.8),
    0 0 40px rgba(255,255,255,.4);
}

.subtitle{
  font-size:clamp(16px,2vw,20px);
  margin-top:14px;
  opacity:.95;
  font-weight:500;
}

.welcome{
  margin-top:18px;
  font-size:15px;
  opacity:.95;
}

/* =========================
   MENU
========================= */
.menu{
  max-width:1000px;
  margin:30px auto 160px auto;
  padding:0 25px;
  display:flex;
  flex-direction:column;
  gap:50px;
}

.row{
  display:flex;
  justify-content:center;
  gap:28px;
  flex-wrap:wrap;
}

/* =========================
   STATION BUTTONS
========================= */
.station{
  width:185px;
  height:130px;
  background:var(--glass);
  backdrop-filter:blur(10px);
  border-radius:16px;
  border:1.5px solid var(--border);

  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;

  text-decoration:none;
  color:white;
  font-weight:600;
  font-size:15px;

  transition:.3s ease;
}

.station:hover{
  transform:translateY(-6px);
  background:rgba(255,255,255,.28);
}

/* =========================
   CHALLENGE (GOLD)
========================= */
.challenge-wrapper{
  display:flex;
  justify-content:center;
}

.challenge-btn{
  width:250px;
  height:140px;
  background:linear-gradient(135deg,#ffffff,var(--gold));
  color:var(--purple-deep);
  border-radius:18px;
  border:2px solid white;

  display:flex;
  align-items:center;
  justify-content:center;

  font-weight:700;
  font-size:17px;
  text-decoration:none;

  box-shadow:
    0 0 25px rgba(255,243,196,.8),
    0 10px 30px rgba(0,0,0,.25);

  transition:.35s ease;
}

.challenge-btn:hover{
  transform:translateY(-8px) scale(1.05);
}

/* =========================
   GAMES BUTTON
========================= */
.games-wrapper{
  display:flex;
  justify-content:center;
}

.games{
  width:240px;
  height:135px;
  border:2px solid var(--gold);
  box-shadow:0 0 20px rgba(255,243,196,.6);
}

/* =========================
   LOGIN MODAL
========================= */
#entryModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:100;
}

.modal-box{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  padding:35px;
  border-radius:18px;
  width:90%;
  max-width:340px;
  text-align:center;
  border:2px solid white;
}

.modal-box h2{
  font-family:'Cinzel', serif;
  margin-bottom:20px;
}

.modal-box input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:10px;
  border:none;
  font-size:15px;
}

.modal-box button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:white;
  color:var(--purple-deep);
  font-weight:600;
  cursor:pointer;
}

/* =========================
   RESPONSIVE
========================= */
@media(max-width:700px){
  .station{
    width:150px;
    height:110px;
  }
}

@media(max-width:480px){
  .row{
    flex-direction:column;
    align-items:center;
  }
  .station,.challenge-btn,.games{
    width:100%;
    max-width:320px;
  }
}

</style>
</head>

<body>

<div class="top-bar">
  <div class="clock" id="clock"></div>
  <div class="music-btn" onclick="toggleMusic()">
    <svg viewBox="0 0 24 24">
      <path d="M9 18V5l12-2v13"/>
      <circle cx="6" cy="18" r="3"/>
      <circle cx="18" cy="16" r="3"/>
    </svg>
    Music
  </div>
</div>

<div id="entryModal">
  <div class="modal-box">
    <h2>Enter THE PIT</h2>
    <input type="text" id="studentName" placeholder="Your Name">
    <button onclick="enterSite()">Enter</button>
  </div>
</div>

<div class="header">
  <h1 class="main-title">THE PIT</h1>
  <div class="subtitle">Your Journey to English</div>
  <div class="welcome" id="welcomeMessage"></div>
</div>

<div class="menu">

  <div class="row">
    <a class="station" href="stations/vocabulary.html">Vocabulary</a>
    <a class="station" href="stations/listening.html">Listening</a>
    <a class="station" href="stations/reading.html">Reading</a>
  </div>

  <div class="row">
    <a class="station" href="stations/writing.html">Writing</a>
    <a class="station" href="stations/speaking.html">Speaking</a>
    <a class="station" href="stations/grammar.html">Grammar</a>
  </div>

  <div class="challenge-wrapper">
    <a class="challenge-btn" href="stations/challenge.html">
      ‚≠ê Level Up Challenge
    </a>
  </div>

  <div class="games-wrapper">
    <a class="station games" href="stations/games.html">
      üéÆ Games Station
    </a>
  </div>

</div>

<audio id="bgMusic" loop>
  <source src="stations/audio/music.mp3" type="audio/mpeg">
</audio>

<script>

function updateClock(){
  const now=new Date();
  document.getElementById("clock").innerText=
    now.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
}
setInterval(updateClock,1000);
updateClock();

function enterSite(){
  const name=document.getElementById("studentName").value.trim();
  if(name===""){
    alert("Please enter your name.");
    return;
  }
  sessionStorage.setItem("studentName",name);
  document.getElementById("entryModal").style.display="none";
  document.getElementById("welcomeMessage").innerText="Welcome, "+name+"!";
}

window.onload=function(){
  const saved=sessionStorage.getItem("studentName");
  if(saved){
    document.getElementById("entryModal").style.display="none";
    document.getElementById("welcomeMessage").innerText="Welcome back, "+saved+"!";
  }
}

let musicOn=false;
function toggleMusic(){
  const audio=document.getElementById("bgMusic");
  if(!musicOn){ audio.play(); musicOn=true; }
  else{ audio.pause(); musicOn=false; }
}

</script>

</body>
</html>
