<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>THE PIT â€” Your Journey to English</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>

/* ================= BASE ================= */

html,body{

margin:0;
height:100vh;
font-family:'Orbitron',sans-serif;

background:
radial-gradient(circle,#ff7eb3 0%,#6d5acb 45%,#3c1c6b 100%);

color:white;
overflow:hidden;

}

/* ================= TOP BAR ================= */

.top{

display:flex;
justify-content:space-between;
align-items:center;

padding:18px 30px;

}

/* INFO */

.info{

display:flex;
gap:30px;
font-size:26px;

}

/* ================= BUTTON CORE ================= */

.ctrl{

width:84px;
height:84px;

background:white;

border-radius:22px;

box-shadow:
0 12px 28px rgba(0,0,0,0.45),
inset 0 0 6px rgba(0,0,0,0.15);

display:flex;
align-items:center;
justify-content:center;

padding:16px;

cursor:pointer;

transition:0.2s;

}

.ctrl:hover{
transform:scale(1.12);
}

.ctrl:active{
transform:scale(0.95);
}

/* ICON WRAPPER */

.ctrl svg,
.ctrl img{

width:100%;
height:100%;
object-fit:contain;

}

/* CONTROL GROUP */

.controls{
display:flex;
gap:18px;
}

/* ================= TITLE ================= */

.title{

text-align:center;
font-size:64px;
margin-top:10px;

}

/* ================= PROGRESS ================= */

.bar{

width:80%;
margin:auto;
height:20px;

background:rgba(255,255,255,0.2);

border-radius:12px;

overflow:hidden;

}

.fill{
height:100%;
width:0%;
background:white;
}

.percent{
text-align:right;
width:80%;
margin:auto;
font-size:20px;
}

/* ================= STATIONS ================= */

.main{

display:flex;
flex-direction:column;
align-items:center;
justify-content:center;

height:calc(100vh - 280px);

}

.row{

display:flex;
gap:50px;
margin-bottom:25px;

}

.station{

width:240px;
height:240px;

background:white;

border-radius:26px;

box-shadow:0 15px 35px rgba(0,0,0,0.5);

display:flex;
align-items:center;
justify-content:center;

padding:20px;

cursor:pointer;

transition:0.25s;

}

.station:hover{
transform:scale(1.15);
}

.station img{

width:100%;
height:100%;

object-fit:contain;

}

/* CHALLENGE BIGGER */

.challenge{

width:290px;
height:290px;

}

/* ================= BOTTOM CONTROLS ================= */

.bottomControls{

position:fixed;

bottom:25px;
left:50%;

transform:translateX(-50%);

display:flex;
gap:30px;

background:rgba(0,0,0,0.35);

padding:18px 30px;

border-radius:25px;

box-shadow:0 12px 35px rgba(0,0,0,0.6);

}

/* ================= RESPONSIVE ================= */

@media(max-width:900px){

.station{
width:160px;
height:160px;
}

.challenge{
width:200px;
height:200px;
}

.ctrl{
width:64px;
height:64px;
}

.title{
font-size:42px;
}

}

</style>
</head>

<body>

<!-- TOP BAR -->

<div class="top">

<div class="info">

<div id="timer">00:00</div>
<div id="score">Score: 0</div>

</div>

<div class="controls">

<div class="ctrl" onclick="startTimer()">
<img src="./stations/start_button.png">
</div>

<div class="ctrl" onclick="pauseTimer()">
<img src="./stations/pause_button.png">
</div>

<div class="ctrl" onclick="exitGame()">
<img src="./stations/exit_button.png">
</div>

</div>

</div>

<!-- TITLE -->

<div class="title">THE PIT</div>

<!-- PROGRESS -->

<div class="bar">
<div class="fill" id="fill"></div>
</div>

<div class="percent" id="percent">0%</div>

<!-- STATIONS -->

<div class="main">

<div class="row">

<a href="./stations/vocabulary.html" class="station">
<img src="./stations/vocabulary.png">
</a>

<a href="./stations/listening.html" class="station">
<img src="./stations/listening.png">
</a>

<a href="./stations/speaking.html" class="station">
<img src="./stations/speaking.png">
</a>

<a href="./stations/reading.html" class="station">
<img src="./stations/reading.png">
</a>

<a href="./stations/writing.html" class="station">
<img src="./stations/writing.png">
</a>

</div>

<div class="row">

<a href="./stations/challenge.html" class="station challenge">
<img src="./stations/challenge.png">
</a>

<a href="./stations/games.html" class="station">
<img src="./stations/games.png">
</a>

</div>

</div>

<!-- BOTTOM CONTROLS -->

<div class="bottomControls">

<!-- NEW MUSIC BUTTON (SVG DESIGN) -->

<div class="ctrl" onclick="toggleMusic()">

<svg id="musicIcon" viewBox="0 0 24 24" fill="black">

<path d="M9 17V7l8-2v10"/>

<circle cx="6" cy="18" r="3"/>

<circle cx="18" cy="16" r="3"/>

</svg>

</div>

<!-- RESET BUTTON -->

<div class="ctrl" onclick="resetTimer()">

<svg viewBox="0 0 24 24" fill="black">

<path d="M12 5V1L7 6l5 5V7a5 5 0 11-5 5H5a7 7 0 107-7z"/>

</svg>

</div>

</div>

<!-- AUDIO -->

<audio id="music" loop>
<source src="./stations/audio/music.mp3">
</audio>

<script>

/* TIMER */

let time=0;
let interval=null;

function startTimer(){

if(interval)return;

interval=setInterval(()=>{

time++;

updateUI();

},1000);

}

function pauseTimer(){

clearInterval(interval);
interval=null;

}

function resetTimer(){

pauseTimer();
time=0;
updateUI();

}

function updateUI(){

let m=Math.floor(time/60).toString().padStart(2,"0");
let s=(time%60).toString().padStart(2,"0");

timer.innerText=m+":"+s;

score.innerText="Score: "+Math.floor(time/2);

let p=Math.min(time/300*100,100);

fill.style.width=p+"%";
percent.innerText=Math.floor(p)+"%";

}

/* MUSIC */

let musicPlaying=false;

function toggleMusic(){

const music=document.getElementById("music");

if(musicPlaying){

music.pause();

}else{

music.play().catch(()=>{});

}

musicPlaying=!musicPlaying;

}

/* EXIT */

function exitGame(){

pauseTimer();
document.getElementById("music").pause();
location.reload();

}

</script>

</body>
</html>
