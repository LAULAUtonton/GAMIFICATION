<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE PIT</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>

html,body{
margin:0;
height:100vh;
font-family:'Orbitron',sans-serif;
background:radial-gradient(circle,#ff7eb3 0%,#6d5acb 45%,#3c1c6b 100%);
color:white;
overflow:hidden;
}

/* LOGIN */

.loginOverlay{
position:fixed;
inset:0;
background:rgba(0,0,0,0.9);
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
}

.loginBox{
background:white;
padding:40px;
border-radius:22px;
display:flex;
flex-direction:column;
align-items:center;
gap:18px;
color:#3c1c6b;
}

.loginBox input{
padding:12px;
border-radius:12px;
border:none;
width:220px;
text-align:center;
}

.loginBox button{
padding:10px 24px;
border:none;
border-radius:14px;
background:#6d5acb;
color:white;
cursor:pointer;
}

/* TOP */

.top{
display:flex;
justify-content:space-between;
align-items:center;
padding:14px 30px;
}

.info{
display:flex;
gap:20px;
font-size:18px;
align-items:center;
}

.timerBox{
background:rgba(0,0,0,0.4);
padding:6px 14px;
border-radius:10px;
}

/* MAIN CONTROLS */

.controls{
display:flex;
gap:16px;
}

.bigCtrl{
width:60px;
height:60px;
background:white;
border-radius:16px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
box-shadow:0 8px 20px rgba(0,0,0,0.6);
transition:.2s;
}

.bigCtrl:hover{
transform:scale(1.1);
}

.bigCtrl svg{
width:65%;
height:65%;
fill:#3c1c6b;
stroke:#3c1c6b;
stroke-width:2;
}

/* TITLE */

.title{
text-align:center;
font-size:48px;
margin-top:4px;
}

/* PROGRESS */

.bar{
width:78%;
margin:auto;
height:12px;
background:rgba(255,255,255,0.25);
border-radius:6px;
overflow:hidden;
}

.fill{
height:100%;
width:0%;
background:white;
}

.percent{
width:78%;
margin:auto;
text-align:right;
font-size:13px;
margin-top:4px;
}

/* STATIONS */

.main{
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
height:calc(100vh - 210px);
}

.row{
display:flex;
gap:22px;
margin-bottom:22px;
}

.stationWrap{
display:flex;
flex-direction:column;
align-items:center;
text-decoration:none;
}

.station{
width:155px;
height:155px;
background:white;
border-radius:20px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
box-shadow:0 12px 30px rgba(0,0,0,0.6);
transition:.2s;
}

.station:hover{
transform:scale(1.07);
}

.station img{
width:94%;
height:94%;
object-fit:contain;
}

/* NEON LABEL */

.stationLabel{
margin-top:8px;
font-size:16px;
letter-spacing:2px;
color:#ffffff;
text-shadow:
0 0 4px #fff,
0 0 8px #ff7eb3,
0 0 14px #6d5acb;
}

/* MINI CONSOLE */

.miniConsole{
position:fixed;
bottom:18px;
right:18px;
background:rgba(0,0,0,0.7);
padding:16px 20px;
border-radius:20px;
display:flex;
gap:18px;
box-shadow:0 12px 30px rgba(0,0,0,0.7);
}

.smallCtrl{
width:55px;
height:55px;
background:white;
border-radius:16px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
box-shadow:0 8px 20px rgba(0,0,0,0.6);
transition:.2s;
}

.smallCtrl:hover{
transform:scale(1.1);
}

.smallCtrl svg{
width:70%;
height:70%;
fill:#6d5acb;
}

</style>
</head>

<body>

<!-- LOGIN -->
<div class="loginOverlay" id="loginOverlay">
<div class="loginBox">
<h2>ENTER YOUR NAME</h2>
<input type="text" id="playerName">
<button onclick="startGame()">START</button>
</div>
</div>

<!-- TOP -->
<div class="top">
<div class="info">
<div class="timerBox" id="timer">00:00</div>
<div id="score">Score: 0</div>
<div id="playerDisplay"></div>
</div>

<div class="controls">
<div class="bigCtrl" onclick="startTimer()">
<svg viewBox="0 0 24 24"><polygon points="6,4 20,12 6,20"/></svg>
</div>

<div class="bigCtrl" onclick="pauseTimer()">
<svg viewBox="0 0 24 24">
<rect x="5" y="4" width="5" height="16"/>
<rect x="14" y="4" width="5" height="16"/>
</svg>
</div>

<div class="bigCtrl" onclick="exitGame()">
<svg viewBox="0 0 24 24">
<line x1="5" y1="5" x2="19" y2="19"/>
<line x1="19" y1="5" x2="5" y2="19"/>
</svg>
</div>
</div>
</div>

<div class="title">THE PIT</div>

<div class="bar"><div class="fill" id="fill"></div></div>
<div class="percent" id="percent">0%</div>

<div class="main">

<div class="row">
<a href="./stations/vocabulary.html" class="stationWrap">
<div class="station"><img src="./stations/vocabulary.png"></div>
<div class="stationLabel">VOCAB</div>
</a>

<a href="./stations/listening.html" class="stationWrap">
<div class="station"><img src="./stations/listening.png"></div>
<div class="stationLabel">LISTEN</div>
</a>

<a href="./stations/speaking.html" class="stationWrap">
<div class="station"><img src="./stations/speaking.png"></div>
<div class="stationLabel">SPEAK</div>
</a>

<a href="./stations/reading.html" class="stationWrap">
<div class="station"><img src="./stations/reading.png"></div>
<div class="stationLabel">READ</div>
</a>
</div>

<div class="row">
<a href="./stations/writing.html" class="stationWrap">
<div class="station"><img src="./stations/writing.png"></div>
<div class="stationLabel">WRITE</div>
</a>

<a href="./stations/challenge.html" class="stationWrap">
<div class="station"><img src="./stations/challenge.png"></div>
<div class="stationLabel">CHALL</div>
</a>

<a href="./stations/games.html" class="stationWrap">
<div class="station"><img src="./stations/games.png"></div>
<div class="stationLabel">GAMES</div>
</a>
</div>

</div>

<!-- MINI CONSOLE -->

<div class="miniConsole">

<div class="smallCtrl" onclick="resetTimer()">
<svg viewBox="0 0 24 24">
<path d="M12 5a7 7 0 1 1-6.2 4H3l4-4 4 4H8.8A5.5 5.5 0 1 0 12 6z"/>
</svg>
</div>

<div class="smallCtrl" onclick="toggleMusic()">
<svg viewBox="0 0 24 24">
<path d="M3 9v6h4l5 5V4L7 9H3z"/>
</svg>
</div>

</div>

<audio id="music" loop>
<source src="./stations/audio/music.mp3">
</audio>

<script>

function startGame(){
let name=document.getElementById("playerName").value.trim();
if(!name){alert("Enter name");return;}
localStorage.setItem("playerName",name);
document.getElementById("playerDisplay").innerText="Player: "+name;
document.getElementById("loginOverlay").style.display="none";
}

window.onload=function(){
let saved=localStorage.getItem("playerName");
if(saved){
document.getElementById("playerDisplay").innerText="Player: "+saved;
document.getElementById("loginOverlay").style.display="none";
}
};

let time=0,interval=null;

function startTimer(){
if(interval)return;
interval=setInterval(()=>{time++;updateUI();},1000);
}

function pauseTimer(){clearInterval(interval);interval=null;}
function resetTimer(){pauseTimer();time=0;updateUI();}
function exitGame(){pauseTimer();localStorage.removeItem("playerName");location.reload();}

function updateUI(){
let m=Math.floor(time/60).toString().padStart(2,"0");
let s=(time%60).toString().padStart(2,"0");
timer.innerText=m+":"+s;
score.innerText="Score: "+Math.floor(time/2);
let p=Math.min(time/300*100,100);
fill.style.width=p+"%";
percent.innerText=Math.floor(p)+"%";
}

let music=document.getElementById("music");
function toggleMusic(){
music.paused?music.play():music.pause();
}

</script>

</body>
</html>
