<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>The Path — Your Journey to English</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet">

<style>

/* ======================
   BACKGROUND
====================== */

body{
  margin:0;
  font-family:'Cinzel', serif;
  color:white;
  background:linear-gradient(
    to bottom,
    #ff8fa3 0%,
    #ff4f8b 40%,
    #7a4b9a 75%,
    #3a1c71 100%
  );
}

/* atmospheric glow */
.background{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at 50% 40%, white, transparent 60%);
  opacity:0.06;
  z-index:-1;
}

/* ======================
   MAIN CONTENT
====================== */

.main-content{
  text-align:center;
  padding-bottom:120px;
}

.main-title{
  margin-top:50px;
  font-size:clamp(32px,5vw,56px);
  letter-spacing:3px;
  text-shadow:0 0 20px rgba(255,255,255,0.5);
}

/* ======================
   MENU STRUCTURE
====================== */

.menu-container{
  max-width:900px;
  margin:auto;
  padding:30px;
}

.row{
  display:flex;
  justify-content:center;
  gap:40px;
  margin:30px 0;
  flex-wrap:wrap;
}

.small-row{
  display:flex;
  justify-content:center;
  gap:40px;
  margin:20px 0;
}

/* ======================
   ICON SYSTEM
====================== */

.icon-wrapper{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
  cursor:pointer;
  transition:0.3s;
}

.icon-wrapper:hover{
  transform:translateY(-6px);
}

.icon-card{
  width:90px;
  height:90px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(8px);
  border:3px solid white;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 0 2px rgba(0,0,0,0.6),
    0 0 15px rgba(255,255,255,0.4);
}

/* PNG icons */
.icon-card img{
  width:60%;
  height:60%;
  object-fit:contain;
  filter:
    drop-shadow(0 0 4px black)
    drop-shadow(0 0 6px rgba(255,255,255,0.4));
}

.label{
  font-size:14px;
  letter-spacing:2px;
}

/* ======================
   GAMES HERO
====================== */

.games-standalone{
  display:flex;
  justify-content:center;
  margin-top:50px;
}

.games-standalone .icon-card{
  width:130px;
  height:130px;
  border:4px solid white;
}

.games-standalone .icon-card img{
  width:70%;
  height:70%;
}

/* ======================
   FIXED BAR
====================== */

.fixed-bar{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:center;
  gap:20px;
  padding:12px;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(10px);
}

/* music button */

.music-btn{
  display:flex;
  align-items:center;
  gap:10px;
  padding:8px 16px;
  background:white;
  color:#3a1c71;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

.music-btn img{
  width:24px;
  height:24px;
}

.music-btn.active{
  background:#ff4f8b;
  color:white;
  box-shadow:0 0 15px #ff4f8b;
}

.bar-btn{
  background:white;
  color:#3a1c71;
  border:none;
  padding:10px 20px;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

</style>
</head>

<body>

<div class="background"></div>

<div class="main-content">

<h1 class="main-title">
The Path — Your Journey to English
</h1>

<div class="menu-container">

<!-- ROW 1 -->
<div class="row">

<div class="icon-wrapper" onclick="location.href='listening.html'">
<div class="icon-card">
<img src="listening.png">
</div>
<div class="label">Listening</div>
</div>

<div class="icon-wrapper" onclick="location.href='reading.html'">
<div class="icon-card">
<img src="reading.png">
</div>
<div class="label">Reading</div>
</div>

</div>

<!-- ROW 2 -->
<div class="row">

<div class="icon-wrapper" onclick="location.href='writing.html'">
<div class="icon-card">
<img src="writing.png">
</div>
<div class="label">Writing</div>
</div>

<div class="icon-wrapper" onclick="location.href='speaking.html'">
<div class="icon-card">
<img src="speak.png">
</div>
<div class="label">Speaking</div>
</div>

</div>

<!-- ROW 3 -->
<div class="small-row">

<div class="icon-wrapper" onclick="location.href='vocabulary.html'">
<div class="icon-card">
<img src="vocabulary.png">
</div>
<div class="label">Vocabulary</div>
</div>

</div>

<!-- GAMES -->
<div class="games-standalone">

<div class="icon-wrapper" onclick="location.href='games.html'">

<div class="icon-card">
<img src="challenge.png">
</div>

<div class="label">Games</div>

</div>

</div>

</div>
</div>

<!-- FIXED BAR -->

<div class="fixed-bar">

<button class="music-btn" onclick="toggleMusic()" id="musicBtn">

<img src="musicon.png">

<span id="musicLabel">OFF</span>

</button>

<button class="bar-btn">
Help
</button>

</div>

<audio id="bgMusic" loop>
<source src="audio/music.mp3" type="audio/mpeg">
</audio>

<script>

let musicOn=false;

function toggleMusic(){

const audio=document.getElementById("bgMusic");
const btn=document.getElementById("musicBtn");
const label=document.getElementById("musicLabel");

if(!musicOn){

audio.play();
btn.classList.add("active");
label.textContent="ON";
musicOn=true;

}else{

audio.pause();
btn.classList.remove("active");
label.textContent="OFF";
musicOn=false;

}

}

</script>

</body>
</html>
