<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Path — Your Journey to English</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet">

<style>

/* =========================
   COLOR PALETTE (FROM IMAGE)
========================= */
:root{
  --sky-top:#ff9aa9;
  --sky-mid:#ff7eb3;
  --sky-bottom:#ffc3a0;

  --mountain-main:#ff4f8b;
  --mountain-shadow:#c23b7a;

  --mid-purple:#7a4b9a;
  --deep-purple:#4b2e83;

  --water-reflection:#a855f7;
  --highlight-glow:#fff3c4;

  --white:#ffffff;
}

/* =========================
   BASE
========================= */
html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:'Cinzel', serif;
  color:white;
  overflow-x:hidden;
}

/* =========================
   BACKGROUND SCENE
========================= */
.background{
  position:fixed;
  width:100%;
  height:100%;
  z-index:-1;
  background:linear-gradient(
    to bottom,
    var(--sky-top) 0%,
    var(--sky-mid) 45%,
    var(--sky-bottom) 90%
  );
}

/* Horizon glow */
.glow{
  position:absolute;
  bottom:45%;
  left:50%;
  transform:translateX(-50%);
  width:60vw;
  height:30vh;
  background:radial-gradient(circle, var(--highlight-glow), transparent 70%);
  opacity:0.6;
}

/* Main mountain */
.mountain{
  position:absolute;
  bottom:25%;
  width:100%;
  height:50%;
  background:var(--mountain-main);
  border-top-left-radius:60% 100%;
  border-top-right-radius:60% 100%;
}

/* Mountain shadow */
.mountain::after{
  content:"";
  position:absolute;
  right:0;
  bottom:0;
  width:60%;
  height:100%;
  background:var(--mountain-shadow);
  border-top-left-radius:60% 100%;
}

/* Purple mid-layer */
.mid-layer{
  position:absolute;
  bottom:15%;
  width:100%;
  height:35%;
  background:var(--mid-purple);
  opacity:0.9;
}

/* Water reflection */
.water{
  position:absolute;
  bottom:0;
  width:100%;
  height:25%;
  background:linear-gradient(
    to bottom,
    var(--deep-purple),
    var(--water-reflection)
  );
}

/* =========================
   CONTENT
========================= */
.main-content{
  position:relative;
  z-index:2;
  text-align:center;
  padding-top:60px;
  padding-bottom:120px;
}

/* Title */
.main-title{
  font-size:clamp(28px, 5vw, 52px);
  letter-spacing:3px;
  color:white;
  text-shadow:
    0 0 10px rgba(255,255,255,0.6),
    0 0 30px rgba(255,255,255,0.4);
  margin-bottom:40px;
}

/* Menu grid */
.menu-container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  max-width:900px;
  margin:auto;
  padding:20px;
}

/* Buttons */
.menu-btn{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(6px);
  border:2px solid rgba(255,255,255,0.5);
  color:white;
  padding:20px;
  border-radius:12px;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
}

.menu-btn:hover{
  background:rgba(255,255,255,0.3);
  transform:translateY(-4px);
}

/* =========================
   FIXED BAR
========================= */
.fixed-bar{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:center;
  gap:20px;
  padding:12px;
  background:rgba(75,46,131,0.9);
}

.bar-btn{
  background:white;
  color:#4b2e83;
  border:none;
  padding:10px 20px;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

.bar-btn:hover{
  background:#fff3c4;
}

/* =========================
   ACCESS MODAL
========================= */
#accessModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:5;
}

.modal-box{
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(8px);
  padding:30px;
  border-radius:12px;
  width:90%;
  max-width:320px;
  text-align:center;
  border:2px solid white;
}

.modal-box input{
  width:90%;
  padding:10px;
  margin:10px 0;
  border-radius:8px;
  border:none;
}

.modal-box button{
  background:white;
  color:#4b2e83;
  padding:10px 20px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="background">
  <div class="glow"></div>
  <div class="mountain"></div>
  <div class="mid-layer"></div>
  <div class="water"></div>
</div>

<!-- ACCESS MODAL -->
<div id="accessModal">
  <div class="modal-box">
    <h2>Enter Your Name</h2>
    <input id="nameInput" type="text" placeholder="Your Name">
    <input id="classInput" type="text" placeholder="Class / Group">
    <button onclick="saveAccess()">Continue</button>
  </div>
</div>

<!-- CONTENT -->
<div class="main-content">
  <h1 class="main-title">The Path — Your Journey to English</h1>

  <div class="menu-container">
    <button class="menu-btn">Games Station</button>
    <button class="menu-btn">Vocabulary Station</button>
    <button class="menu-btn">Listening Station</button>
    <button class="menu-btn">Reading Station</button>
    <button class="menu-btn">Writing Station</button>
    <button class="menu-btn">Speaking Station</button>
    <button class="menu-btn">Grammar Station</button>
  </div>
</div>

<!-- FIXED BAR -->
<div class="fixed-bar">
  <button class="bar-btn" onclick="toggleMusic()">Music</button>
  <button class="bar-btn">Help</button>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
function saveAccess(){
  let name=document.getElementById("nameInput").value.trim();
  let group=document.getElementById("classInput").value.trim();

  if(name===""||group===""){
    alert("Please enter your name and class.");
    return;
  }
  document.getElementById("accessModal").style.display="none";
}

let musicOn=false;
function toggleMusic(){
  let audio=document.getElementById("bgMusic");
  if(!musicOn){
    audio.play();
    musicOn=true;
  }else{
    audio.pause();
    musicOn=false;
  }
}
</script>

</body>
</html>
