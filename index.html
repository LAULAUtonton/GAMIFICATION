<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>THE PIT â€” Your Journey to English</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>

/* ================= BACKGROUND ================= */

html,body{

margin:0;
height:100vh;
overflow:hidden;

font-family:'Orbitron',sans-serif;

background:
radial-gradient(circle at center,
#ff7eb3 0%,
#6d5acb 40%,
#3c1c6b 100%);

}

/* ================= LOGIN ================= */

#login{

position:fixed;
inset:0;

background:black;

display:flex;
align-items:center;
justify-content:center;

z-index:100;

}

.loginbox{

background:white;

padding:30px;

border-radius:15px;

text-align:center;

box-shadow:0 0 30px #ff7eb3;

}

.loginbox input{

padding:14px;

width:240px;

font-size:18px;

}

.loginbox button{

margin-top:14px;

padding:14px;

width:100%;

background:#3c1c6b;

color:white;

border:none;

font-weight:bold;

font-size:16px;

cursor:pointer;

}

/* ================= TOP BAR ================= */

.top{

display:flex;
justify-content:space-between;
align-items:center;

padding:10px 20px;

background:rgba(0,0,0,.35);

color:white;

}

/* INFO */

.info{

display:flex;
gap:20px;

font-size:20px;

}

/* CONTROLS */

.controls{

display:flex;
gap:12px;

}

/* EXTREME BUTTON */

.ctrl{

position:relative;

width:75px;
height:75px;

border-radius:16px;

cursor:pointer;

overflow:hidden;

box-shadow:0 0 20px #ff7eb3;

transition:.2s;

}

.ctrl:hover{

transform:scale(1.15);

}

/* EXTREME ICON FILL */

.ctrl img{

position:absolute;

width:100%;
height:100%;

object-fit:contain;

top:0;
left:0;

}

/* ================= TITLE ================= */

.title{

text-align:center;

font-size:56px;

color:white;

text-shadow:0 0 30px white;

}

.subtitle{

text-align:center;

color:white;

margin-bottom:10px;

}

/* ================= PROGRESS ================= */

.bar{

width:90%;

margin:auto;

height:22px;

background:white;

border-radius:12px;

overflow:hidden;

}

.fill{

height:100%;

width:0%;

background:linear-gradient(90deg,#fff3c4,#ff7eb3);

transition:.3s;

}

.percent{

color:white;

text-align:right;

width:90%;

margin:auto;

font-size:18px;

}

/* ================= GRID ================= */

.main{

height:calc(100vh - 210px);

display:flex;
flex-direction:column;
justify-content:center;

}

.row{

display:flex;
justify-content:center;

gap:25px;

margin-bottom:20px;

}

/* EXTREME STATION BUTTON */

.bubble{

position:relative;

width:190px;
height:170px;

border-radius:22px;

cursor:pointer;

overflow:hidden;

box-shadow:0 0 30px #ff7eb3;

transition:.2s;

}

.bubble:hover{

transform:scale(1.2);

}

/* EXTREME ICON FILL */

.bubble img{

position:absolute;

width:100%;
height:100%;

object-fit:contain;

top:0;
left:0;

}

/* SPECIAL */

.games{

box-shadow:0 0 40px gold;

}

.challenge{

box-shadow:0 0 40px #fff3c4;

}

/* ================= RESPONSIVE ================= */

@media(max-width:800px){

.bubble{

width:140px;
height:120px;

}

.ctrl{

width:60px;
height:60px;

}

.title{

font-size:40px;

}

}

</style>
</head>
<body>

<!-- LOGIN -->

<div id="login">

<div class="loginbox">

<h2>ENTER THE PIT</h2>

<input id="nameInput">

<button onclick="enter()">START</button>

</div>

</div>

<!-- TOP BAR -->

<div class="top">

<div class="info">

<div id="timer">00:00</div>

<div id="score">Score: 0</div>

</div>

<div class="controls">

<div class="ctrl" onclick="startTimer()">
<img src="./stations/start_button.png">
</div>

<div class="ctrl" onclick="pauseTimer()">
<img src="./stations/pause_button.png">
</div>

<div class="ctrl" onclick="toggleMusic()">
<img id="musicIcon" src="./stations/musicoff.png">
</div>

<div class="ctrl" onclick="exitGame()">
<img src="./stations/exit_button.png">
</div>

</div>

</div>

<!-- TITLE -->

<div class="title">THE PIT</div>

<div class="subtitle">Your Journey to English</div>

<!-- PROGRESS -->

<div class="bar">

<div class="fill" id="fill"></div>

</div>

<div class="percent" id="percent">0%</div>

<!-- GRID -->

<div class="main">

<div class="row">

<a href="./stations/vocabulary.html" class="bubble">
<img src="./stations/vocabulary.png">
</a>

<a href="./stations/listening.html" class="bubble">
<img src="./stations/listening.png">
</a>

<a href="./stations/speaking.html" class="bubble">
<img src="./stations/speaking.png">
</a>

<a href="./stations/reading.html" class="bubble">
<img src="./stations/reading.png">
</a>

<a href="./stations/writing.html" class="bubble">
<img src="./stations/writing.png">
</a>

</div>

<div class="row">

<a href="./stations/challenge.html" class="bubble challenge">
<img src="./stations/challenge.png">
</a>

<a href="./stations/games.html" class="bubble games">
<img src="./stations/games.png">
</a>

</div>

</div>

<!-- AUDIO -->

<audio id="music" loop>
<source src="./stations/audio/music.mp3">
</audio>

<script>

/* LOGIN */

function enter(){

const name=document.getElementById("nameInput").value.trim();

if(name===""){
alert("Enter your name");
return;
}

sessionStorage.setItem("user",name);

login.style.display="none";

}

if(sessionStorage.getItem("user"))
login.style.display="none";

/* TIMER */

let time=0;
let interval=null;

function startTimer(){

if(interval) return;

interval=setInterval(()=>{

time++;

let m=Math.floor(time/60).toString().padStart(2,"0");
let s=(time%60).toString().padStart(2,"0");

timer.innerText=m+":"+s;

updateProgress();
updateScore();

},1000);

}

function pauseTimer(){

clearInterval(interval);
interval=null;

}

/* SCORE */

function updateScore(){

let scoreValue=Math.floor(time/2);

score.innerText="Score: "+scoreValue;

}

/* PROGRESS */

function updateProgress(){

let p=Math.min(time/300*100,100);

fill.style.width=p+"%";

percent.innerText=Math.floor(p)+"%";

}

/* MUSIC */

let musicOn=false;

function toggleMusic(){

const music=document.getElementById("music");

if(musicOn){

music.pause();
musicIcon.src="./stations/musicoff.png";

}else{

music.play();
musicIcon.src="./stations/musicon.png";

}

musicOn=!musicOn;

}

/* EXIT */

function exitGame(){

sessionStorage.removeItem("user");

location.reload();

}

</script>

</body>
</html>
