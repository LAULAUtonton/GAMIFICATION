<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE PIT â€” Your Journey to English</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>

/* ================= BASE ================= */

html,body{
margin:0;
height:100vh;
font-family:'Orbitron',sans-serif;
background:radial-gradient(circle,#ff7eb3 0%,#6d5acb 45%,#3c1c6b 100%);
color:white;
overflow:hidden;
}

/* ================= LOGIN ================= */

.loginOverlay{
position:fixed;
inset:0;
background:rgba(0,0,0,0.88);
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
}

.loginBox{
background:white;
padding:45px;
border-radius:25px;
box-shadow:0 25px 60px rgba(0,0,0,0.7);
display:flex;
flex-direction:column;
align-items:center;
gap:22px;
color:#3c1c6b;
}

.loginBox h2{
margin:0;
font-size:30px;
}

.loginBox input{
padding:14px 18px;
font-size:18px;
border-radius:14px;
border:none;
outline:none;
width:260px;
text-align:center;
box-shadow:inset 0 0 6px rgba(0,0,0,0.25);
}

.loginBox button{
padding:14px 30px;
font-size:18px;
border:none;
border-radius:16px;
background:#6d5acb;
color:white;
cursor:pointer;
box-shadow:0 10px 25px rgba(0,0,0,0.5);
transition:.2s;
}

.loginBox button:hover{
transform:scale(1.06);
}

/* ================= TOP BAR ================= */

.top{
display:flex;
justify-content:space-between;
align-items:center;
padding:16px 30px;
}

.info{
display:flex;
gap:30px;
font-size:22px;
align-items:center;
}

.timerBox{
background:rgba(0,0,0,0.4);
padding:8px 16px;
border-radius:12px;
box-shadow:0 6px 16px rgba(0,0,0,0.4);
}

/* ================= CONTROLS ================= */

.controls{
display:flex;
gap:16px;
}

.ctrl{
width:54px;
height:54px;
background:white;
border-radius:16px;
box-shadow:
0 8px 18px rgba(0,0,0,0.5),
inset 0 0 4px rgba(0,0,0,0.15);
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
transition:0.2s;
padding:4px;
}

.ctrl:hover{
transform:scale(1.1);
}

.ctrl img{
width:100%;
height:100%;
object-fit:contain;
}

/* ================= TITLE ================= */

.title{
text-align:center;
font-size:54px;
margin-top:4px;
}

/* ================= PROGRESS ================= */

.bar{
width:80%;
margin:auto;
height:14px;
background:rgba(255,255,255,0.25);
border-radius:8px;
overflow:hidden;
}

.fill{
height:100%;
width:0%;
background:white;
}

.percent{
text-align:right;
width:80%;
margin:auto;
font-size:15px;
margin-top:4px;
}

/* ================= STATIONS ================= */

.main{
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
height:calc(100vh - 210px);
}

.row{
display:flex;
gap:32px;
margin-bottom:25px;
}

.stationWrap{
display:flex;
flex-direction:column;
align-items:center;
text-decoration:none;
}

.station{
width:185px;
height:185px;
background:white;
border-radius:22px;
box-shadow:
0 14px 35px rgba(0,0,0,0.55),
inset 0 0 4px rgba(0,0,0,0.12);
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
transition:0.22s;
}

.station:hover{
transform:scale(1.08);
box-shadow:
0 20px 45px rgba(0,0,0,0.65);
}

.station img{
width:96%;
height:96%;
object-fit:contain;
}

/* ===== MANGA LABEL ===== */

.stationLabel{
margin-top:10px;
font-size:18px;
letter-spacing:3px;
color:white;
text-shadow:
3px 3px 0 black,
-3px 3px 0 black,
3px -3px 0 black,
-3px -3px 0 black,
0 6px 10px rgba(0,0,0,0.6);
}

/* ================= RESPONSIVE ================= */

@media(max-width:900px){

.station{
width:140px;
height:140px;
}

.station img{
width:96%;
height:96%;
}

.ctrl{
width:44px;
height:44px;
}

.ctrl img{
width:100%;
height:100%;
}

.title{
font-size:40px;
}

}

</style>
</head>

<body>

<!-- LOGIN -->

<div class="loginOverlay" id="loginOverlay">
<div class="loginBox">
<h2>ENTER YOUR NAME</h2>
<input type="text" id="playerName" placeholder="Your name">
<button onclick="startGame()">START</button>
</div>
</div>

<!-- TOP BAR -->

<div class="top">
<div class="info">
<div class="timerBox" id="timer">00:00</div>
<div id="score">Score: 0</div>
<div id="playerDisplay"></div>
</div>

<div class="controls">
<div class="ctrl" onclick="startTimer()"><img src="./stations/start_button.png"></div>
<div class="ctrl" onclick="pauseTimer()"><img src="./stations/pause_button.png"></div>
<div class="ctrl" onclick="resetTimer()"><img src="./stations/reset_button.png"></div>
<div class="ctrl" onclick="exitGame()"><img src="./stations/exit_button.png"></div>
</div>
</div>

<div class="title">THE PIT</div>

<div class="bar"><div class="fill" id="fill"></div></div>
<div class="percent" id="percent">0%</div>

<div class="main">

<div class="row">

<a href="./stations/vocabulary.html" class="stationWrap">
<div class="station"><img src="./stations/vocabulary.png"></div>
<div class="stationLabel">VOCABULARY</div>
</a>

<a href="./stations/listening.html" class="stationWrap">
<div class="station"><img src="./stations/listening.png"></div>
<div class="stationLabel">LISTENING</div>
</a>

<a href="./stations/speaking.html" class="stationWrap">
<div class="station"><img src="./stations/speaking.png"></div>
<div class="stationLabel">SPEAKING</div>
</a>

<a href="./stations/reading.html" class="stationWrap">
<div class="station"><img src="./stations/reading.png"></div>
<div class="stationLabel">READING</div>
</a>

<a href="./stations/writing.html" class="stationWrap">
<div class="station"><img src="./stations/writing.png"></div>
<div class="stationLabel">WRITING</div>
</a>

</div>

<div class="row">

<a href="./stations/challenge.html" class="stationWrap">
<div class="station"><img src="./stations/challenge.png"></div>
<div class="stationLabel">CHALLENGE</div>
</a>

<a href="./stations/games.html" class="stationWrap">
<div class="station"><img src="./stations/games.png"></div>
<div class="stationLabel">GAMES</div>
</a>

</div>

</div>

<script>

/* LOGIN */

function startGame(){
let name=document.getElementById("playerName").value.trim();
if(name===""){
alert("Please enter your name");
return;
}
localStorage.setItem("playerName",name);
document.getElementById("playerDisplay").innerText="Player: "+name;
document.getElementById("loginOverlay").style.display="none";
}

window.onload=function(){
let saved=localStorage.getItem("playerName");
if(saved){
document.getElementById("playerDisplay").innerText="Player: "+saved;
document.getElementById("loginOverlay").style.display="none";
}
};

/* TIMER */

let time=0;
let interval=null;

function startTimer(){
if(interval)return;
interval=setInterval(()=>{
time++;
updateUI();
},1000);
}

function pauseTimer(){
clearInterval(interval);
interval=null;
}

function resetTimer(){
pauseTimer();
time=0;
updateUI();
}

function updateUI(){
let m=Math.floor(time/60).toString().padStart(2,"0");
let s=(time%60).toString().padStart(2,"0");
timer.innerText=m+":"+s;
score.innerText="Score: "+Math.floor(time/2);
let p=Math.min(time/300*100,100);
fill.style.width=p+"%";
percent.innerText=Math.floor(p)+"%";
}

function exitGame(){
pauseTimer();
localStorage.removeItem("playerName");
location.reload();
}

</script>

</body>
</html>
