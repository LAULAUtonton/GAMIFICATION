<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>English Learning Stations</title>

<style>

/* BASE STAR SKY */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: #f2f2f2;
    text-align: center;
    background: linear-gradient(180deg, #1a1a1d, #0f0f12, #1a1a1d);
    overflow: hidden;
}

/* STAR FIELD */
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image:
        radial-gradient(2px 2px at 10% 20%, white, transparent),
        radial-gradient(2px 2px at 30% 80%, white, transparent),
        radial-gradient(2px 2px at 70% 40%, white, transparent),
        radial-gradient(2px 2px at 90% 60%, white, transparent),
        radial-gradient(2px 2px at 50% 90%, white, transparent),
        radial-gradient(1.5px 1.5px at 20% 70%, white, transparent),
        radial-gradient(1.5px 1.5px at 80% 10%, white, transparent),
        radial-gradient(1.5px 1.5px at 40% 30%, white, transparent),
        radial-gradient(1.5px 1.5px at 60% 50%, white, transparent),
        radial-gradient(1.5px 1.5px at 95% 25%, white, transparent);
    opacity: 0.9;
    z-index: -3;
}

/* DRIFTING NEBULA */
body::after {
    content: "";
    position: fixed;
    top: -20%; left: -20%;
    width: 140%; height: 140%;
    background: radial-gradient(circle, rgba(120,120,160,0.25), transparent 70%);
    animation: drift 60s infinite linear;
    z-index: -2;
}

@keyframes drift {
    0% { transform: translate(0,0); }
    50% { transform: translate(40px, 60px); }
    100% { transform: translate(0,0); }
}

/* FLOATING ASTRONAUTS */
.astronaut {
    position: fixed;
    width: 18px;
    height: 28px;
    background: white;
    border-radius: 6px;
    animation: float 8s ease-in-out infinite;
    opacity: 0.8;
    z-index: -1;
}

/* Helmet */
.astronaut::before {
    content: "";
    position: absolute;
    top: -10px;
    left: 2px;
    width: 14px;
    height: 14px;
    background: white;
    border-radius: 50%;
}

/* Arms */
.astronaut::after {
    content: "";
    position: absolute;
    top: 8px;
    left: -6px;
    width: 30px;
    height: 6px;
    background: white;
    border-radius: 3px;
}

@keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(6deg); }
    100% { transform: translateY(0) rotate(0deg); }
}

/* ASTRONAUT POSITIONS */
#a1 { top: 20%; left: 15%; animation-duration: 10s; }
#a2 { top: 60%; left: 70%; animation-duration: 12s; }
#a3 { top: 40%; left: 45%; animation-duration: 14s; }

/* TITLE */
h1 {
    margin-top: 60px;
    font-size: 42px;
    color: #FFEB3B;
}

/* MENU GRID */
.menu-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 40px;
    max-width: 900px;
    margin: auto;
}

/* YELLOW BUTTONS */
.menu-btn {
    background: #FFEB3B;
    color: #1A1A1A;
    padding: 20px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-size: 20px;
    font-weight: bold;
    transition: 0.2s;
}
.menu-btn:hover {
    background: #FBC02D;
    transform: scale(1.05);
}
.menu-btn:disabled {
    background: #b5b5b5;
    cursor: not-allowed;
}

/* PURPLE LOWER DECK */
.fixed-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #6A1B9A;
    padding: 12px;
    display: flex;
    justify-content: center;
    gap: 20px;
    border-top: 2px solid #4A0072;
}

/* YELLOW BUTTONS IN DECK */
.bar-btn {
    background: #FFEB3B;
    color: #1A1A1A;
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-size: 16px;
}
.bar-btn:hover {
    background: #FBC02D;
}

/* ACCESS MODAL */
#accessModal {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal-box {
    background: #222;
    padding: 30px;
    border-radius: 12px;
    width: 300px;
    text-align: center;
    border: 2px solid #FFEB3B;
}

.modal-box input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
}

.modal-box button {
    background: #FFEB3B;
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

</style>
</head>

<body>

<!-- FLOATING ASTRONAUTS -->
<div id="a1" class="astronaut"></div>
<div id="a2" class="astronaut"></div>
<div id="a3" class="astronaut"></div>

<!-- ACCESS MODAL -->
<div id="accessModal">
    <div class="modal-box">
        <h2 style="color:#FFEB3B;">Access Required</h2>
        <input id="nameInput" type="text" placeholder="Your Name">
        <input id="classInput" type="text" placeholder="Class / Group">
        <button onclick="saveAccess()">Save & Continue</button>
    </div>
</div>

<h1>English Learning Stations</h1>

<div class="menu-container">
    <button class="menu-btn" disabled>Games Station</button>
    <button class="menu-btn" disabled>Vocabulary Station</button>
    <button class="menu-btn" disabled>Listening Station</button>
    <button class="menu-btn" disabled>Reading Station</button>
    <button class="menu-btn" disabled>Writing Station</button>
    <button class="menu-btn" disabled>Speaking Station</button>
    <button class="menu-btn" disabled>Grammar Station</button>
</div>

<div class="fixed-bar">
    <button class="bar-btn" onclick="toggleMusic()">Music: OFF</button>
    <button class="bar-btn">Help</button>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
function saveAccess() {
    let name = document.getElementById("nameInput").value.trim();
    let group = document.getElementById("classInput").value.trim();

    if (name === "" || group === "") {
        alert("Please enter your name and class.");
        return;
    }

    document.getElementById("accessModal").style.display = "none";

    document.querySelectorAll(".menu-btn").forEach(btn => {
        btn.disabled = false;
    });
}

let musicOn = false;

function toggleMusic() {
    let audio = document.getElementById("bgMusic");
    let btn = event.target;

    if (!musicOn) {
        audio.play();
        btn.textContent = "Music: ON";
        musicOn = true;
    } else {
        audio.pause();
        btn.textContent = "Music: OFF";
        musicOn = false;
    }
}
</script>

</body>
</html>
