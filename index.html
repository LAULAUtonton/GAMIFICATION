
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE PIT â€“ Reading Mode</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle,#bbf7d0 0%,#16a34a 60%,#052e16 100%);
  color:#111827;
}

/* ===== TOP CONTROL BAR ===== */

.topBar{
  display:flex;
  justify-content:space-between;
  padding:12px 20px;
}

.controlBtn{
  background:white;
  border:2px solid #16a34a;
  padding:8px 14px;
  border-radius:12px;
  cursor:pointer;
  font-weight:800;
}

.controlBtn:hover{
  background:#dcfce7;
}

/* ===== MAIN CONTAINER ===== */

.readingContainer{
  width:90%;
  max-width:950px;
  margin:20px auto;
  background:white;
  padding:30px;
  border-radius:25px;
  box-shadow:0 25px 50px rgba(0,0,0,0.6);
}

.readingTitle{
  text-align:center;
  font-size:28px;
  color:#14532d;
  margin-bottom:10px;
}

.textBox{
  background:#f0fdf4;
  padding:18px;
  border-radius:18px;
  border:2px solid #22c55e;
  max-height:300px;
  overflow-y:auto;
  margin-bottom:18px;
}

.questionCard{
  background:#f0fdf4;
  padding:18px;
  border-radius:18px;
  border:2px solid #22c55e;
}

.optionBtn{
  display:block;
  width:100%;
  margin:8px 0;
  padding:10px;
  border-radius:12px;
  border:2px solid #22c55e;
  background:white;
  cursor:pointer;
  font-weight:700;
}

.optionBtn.correct{
  background:#22c55e;
  color:white;
  border:none;
}

.optionBtn.wrong{
  background:#ef4444;
  color:white;
  border:none;
}

.streakBox{
  margin:15px 0;
  font-weight:900;
}
</style>
</head>

<body>

<div class="topBar">
  <button class="controlBtn" onclick="goMain()">MAIN MENU</button>
  <div>
    <button class="controlBtn" onclick="togglePause()">PAUSE</button>
    <button class="controlBtn" onclick="toggleMusic()">MUSIC</button>
    <button class="controlBtn" onclick="exitGame()">EXIT</button>
  </div>
</div>

<div class="readingContainer">

  <div class="readingTitle">READING MODE</div>

  <div id="textBox" class="textBox"></div>

  <div class="streakBox">
    STREAK: <span id="streak">0</span>
  </div>

  <div id="questionArea"></div>

  <button class="controlBtn" onclick="startRound()">START ROUND</button>

</div>

<audio id="music" loop>
  <source src="../audio/music.mp3">
</audio>

<script src="./reading-bank.js"></script>

<script>

/* ===== STATE ===== */

let currentText = null;
let currentRoundQuestions = [];
let usedQuestions = [];
let streak = 0;
let paused = false;

/* ===== TEXT LOADING ===== */

function pickRandomText(){
  currentText = TEXT_BANK[Math.floor(Math.random()*TEXT_BANK.length)];
  renderText();
}

function renderText(){
  const box = document.getElementById("textBox");
  box.innerHTML = "";

  if(currentText.content){
    const parts = currentText.content.trim().split("\n\n");
    parts.forEach((p,i)=>{
      box.innerHTML += "<p><strong>P"+(i+1)+":</strong> "+p+"</p>";
    });
  }
}

/* ===== ROUND SYSTEM ===== */

function startRound(){
  if(paused) return;

  usedQuestions = [];

  const pool = READING_BANK.filter(q=>q.textId===currentText.id);

  // Shuffle
  const shuffled = pool.sort(()=>Math.random()-0.5);

  // Max 4 questions
  currentRoundQuestions = shuffled.slice(0,4);

  renderNextQuestion();
}

function renderNextQuestion(){
  if(paused) return;

  const area = document.getElementById("questionArea");
  area.innerHTML = "";

  if(currentRoundQuestions.length===0){
    alert("ROUND COMPLETE!");
    pickRandomText();
    return;
  }

  const q = currentRoundQuestions.shift();

  const card = document.createElement("div");
  card.className="questionCard";

  const qt = document.createElement("div");
  qt.innerText = q.question;
  card.appendChild(qt);

  q.options.forEach(opt=>{
    const btn = document.createElement("button");
    btn.className="optionBtn";
    btn.innerText = opt;

    btn.onclick=()=>{
      if(opt===q.answer){
        btn.classList.add("correct");
        streak++;
      }else{
        btn.classList.add("wrong");
        streak=0;
      }

      document.getElementById("streak").innerText=streak;

      setTimeout(renderNextQuestion,700);
    }

    card.appendChild(btn);
  });

  area.appendChild(card);
}

/* ===== CONTROLS ===== */

function togglePause(){
  paused = !paused;
  alert(paused ? "PAUSED" : "RESUMED");
}

function toggleMusic(){
  const m = document.getElementById("music");
  if(m.paused){
    m.play();
  }else{
    m.pause();
  }
}

function exitGame(){
  location.reload();
}

function goMain(){
  window.location.href="../index.html";
}

/* ===== INIT ===== */

pickRandomText();

</script>

</body>
</html>
