<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* =========================
   COLOR SYSTEM
========================= */
:root{
  --pink:#ff9aa9;
  --pink2:#ff7eb3;
  --purple:#3c1c6b;
  --purple2:#6d5acb;
  --white:#ffffff;
  --gold:#fff3c4;
}

/* =========================
   BASE
========================= */
*{box-sizing:border-box}

html,body{
  margin:0;
  padding:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(to bottom,
    var(--pink) 0%,
    var(--pink2) 35%,
    var(--purple) 75%,
    var(--purple2) 100%);
  color:white;
  overflow-x:hidden;
}

/* =========================
   TOP BAR
========================= */
.top-bar{
  position:fixed;
  top:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:14px 25px;
  background:rgba(0,0,0,.25);
  backdrop-filter:blur(6px);
  z-index:50;
  font-size:14px;
}

/* =========================
   HEADER
========================= */
.header{
  text-align:center;
  padding:120px 20px 30px 20px;
}

.main-title{
  font-family:'Cinzel',serif;
  font-size:clamp(42px,6vw,68px);
  letter-spacing:6px;
  margin:0;
  text-shadow:0 0 30px rgba(255,255,255,.8);
}

.subtitle{
  font-size:clamp(16px,2vw,20px);
  margin-top:12px;
}

/* =========================
   MENU
========================= */
.menu{
  max-width:1000px;
  margin:30px auto 160px auto;
  padding:0 25px;
  display:flex;
  flex-direction:column;
  gap:55px;
}

.row{
  display:flex;
  justify-content:center;
  gap:35px;
  flex-wrap:wrap;
}

/* =========================
   MANGA BUBBLE BUTTON
========================= */
.bubble{
  position:relative;
  width:200px;
  height:170px;
  background:var(--white);
  color:var(--purple);
  border-radius:28px;
  border:4px solid var(--purple);

  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:10px;

  text-decoration:none;
  font-weight:700;
  font-size:16px;

  box-shadow:
    0 12px 0 var(--purple),
    0 20px 35px rgba(0,0,0,.35);

  transition:.25s ease;
}

.bubble img{
  width:55px;
  height:55px;
  object-fit:contain;
}

.bubble span{
  margin-top:6px;
}

.bubble::after{
  content:"";
  position:absolute;
  bottom:-22px;
  left:50px;
  width:28px;
  height:28px;
  background:var(--white);
  border-left:4px solid var(--purple);
  border-bottom:4px solid var(--purple);
  transform:rotate(45deg);
}

.bubble:hover{
  transform:translateY(-6px);
}

/* =========================
   CHALLENGE
========================= */
.challenge-wrapper{
  display:flex;
  justify-content:center;
}

.challenge{
  width:260px;
  height:180px;
  background:linear-gradient(135deg,#ffffff,var(--gold));
  color:var(--purple);
  border-radius:30px;
  border:4px solid var(--purple);

  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:10px;

  font-weight:800;
  font-size:18px;
  text-decoration:none;

  box-shadow:
    0 12px 0 var(--purple),
    0 20px 35px rgba(0,0,0,.35);

  transition:.3s ease;
}

.challenge img{
  width:65px;
  height:65px;
}

.challenge:hover{
  transform:translateY(-8px) scale(1.04);
}

/* =========================
   RESPONSIVE
========================= */
@media(max-width:700px){
  .bubble{width:170px;height:150px}
}

@media(max-width:480px){
  .row{flex-direction:column;align-items:center}
  .bubble,.challenge{
    width:100%;
    max-width:340px;
  }
}

</style>
</head>

<body>

<div class="header">
  <h1 class="main-title">THE PIT</h1>
  <div class="subtitle">Your Journey to English</div>
</div>

<div class="menu">

  <div class="row">
    <a class="bubble" href="stations/vocabulary.html">
      <img src="assets/icons/vocab.png">
      <span>Vocabulary</span>
    </a>

    <a class="bubble" href="stations/listening.html">
      <img src="assets/icons/listen.png">
      <span>Listening</span>
    </a>

    <a class="bubble" href="stations/reading.html">
      <img src="assets/icons/read.png">
      <span>Reading</span>
    </a>
  </div>

  <div class="row">
    <a class="bubble" href="stations/writing.html">
      <img src="assets/icons/write.png">
      <span>Writing</span>
    </a>

    <a class="bubble" href="stations/speaking.html">
      <img src="assets/icons/speak.png">
      <span>Speaking</span>
    </a>

    <a class="bubble" href="stations/grammar.html">
      <img src="assets/icons/grammar.png">
      <span>Grammar</span>
    </a>
  </div>

  <div class="challenge-wrapper">
    <a class="challenge" href="stations/challenge.html">
      <img src="assets/icons/challenge.png">
      <span>Level Up Challenge</span>
    </a>
  </div>

</div>

</body>
</html>
