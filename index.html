<style>

/* ======================
   PALETTE (UNCHANGED)
====================== */
:root{
  --sky-top:#ff9aa9;
  --sky-mid:#ff7eb3;
  --sky-bottom:#ffc3a0;

  --deep-purple:#4b2e83;
  --soft-glow:#fff3c4;
}

/* ======================
   BASE
====================== */
html,body{
  margin:0;
  padding:0;
  font-family:'Cinzel', serif;
  background:linear-gradient(to bottom,var(--sky-top),var(--sky-mid),var(--sky-bottom));
  color:white;
  overflow-x:hidden;
}

/* ======================
   TITLE
====================== */
.header{
  text-align:center;
  padding:60px 20px 30px 20px;
}

.main-title{
  font-size:clamp(28px,5vw,48px);
  letter-spacing:3px;
  margin:0;
  text-shadow:
    0 0 12px rgba(255,255,255,.7),
    0 0 30px rgba(255,255,255,.4);
}

.subtitle{
  font-size:clamp(14px,2vw,18px);
  margin-top:10px;
  opacity:.9;
}

/* ======================
   LAYOUT
====================== */
.menu{
  max-width:1000px;
  margin:20px auto 120px auto;
  padding:0 25px;
  display:flex;
  flex-direction:column;
  gap:35px;
}

/* ROWS */
.row{
  display:flex;
  justify-content:center;
  gap:25px;
  flex-wrap:wrap;
}

/* ======================
   BUTTONS
====================== */
.station{
  width:190px;
  height:135px;

  background:rgba(255,255,255,.18);
  backdrop-filter:blur(8px);

  border-radius:16px;
  border:1.5px solid rgba(255,255,255,.4);

  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;

  text-decoration:none;
  color:white;

  transition:.35s ease;
}

.station svg{
  width:34px;
  height:34px;
  stroke:white;
  stroke-width:1.6;
  fill:none;
  filter:drop-shadow(0 4px 12px rgba(255,243,196,.7));
}

.station:hover{
  transform:translateY(-6px);
  background:rgba(255,255,255,.28);
}

/* ======================
   GAMES SPECIAL
====================== */
.games-wrapper{
  display:flex;
  justify-content:center;
}

.games{
  width:260px;
  height:145px;

  border:2px solid var(--soft-glow);
  box-shadow:0 0 22px rgba(255,243,196,.7);
}

/* ======================
   RESPONSIVE
====================== */
@media(max-width:800px){
  .station{
    width:160px;
    height:120px;
  }
}

@media(max-width:500px){
  .row{
    flex-direction:column;
    align-items:center;
  }

  .station{
    width:100%;
    max-width:320px;
  }

  .games{
    width:100%;
  }
}

</style>
