<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE PIT â€” Your Journey to English</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@500;600&display=swap" rel="stylesheet">

<style>

/* ================= BASE ================= */

:root{
  --pink:#ff9aa9;
  --pink2:#ff7eb3;
  --purple:#3c1c6b;
  --purple2:#6d5acb;
  --white:#ffffff;
  --gold:#fff3c4;
}

*{box-sizing:border-box;margin:0;padding:0;}

html,body{
  height:100vh;
  font-family:'Inter',sans-serif;
  background:linear-gradient(to bottom,var(--pink),var(--pink2),var(--purple),var(--purple2));
  overflow:hidden;
}

/* ================= TOP BAR ================= */

.top-bar{
  height:60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 16px;
  background:rgba(0,0,0,.25);
}

.timer{
  color:white;
  font-weight:600;
}

.controls{
  display:flex;
  gap:10px;
}

.ctrl-btn{
  width:44px;
  height:44px;
  background:white;
  border-radius:10px;
  border:3px solid var(--purple);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.ctrl-btn img{
  width:30px;
  height:30px;
  object-fit:contain;
}

/* ================= HEADER ================= */

.header{
  text-align:center;
  color:white;
}

.title{
  font-family:'Cinzel';
  font-size:42px;
}

.subtitle{
  font-size:14px;
}

/* ================= PROGRESS ================= */

.progress-wrap{
  width:90%;
  margin:6px auto;
  color:white;
}

.progress-bar{
  height:16px;
  background:white;
  border-radius:10px;
  overflow:hidden;
}

.progress{
  height:100%;
  width:0%;
  background:var(--gold);
}

.progress-text{
  text-align:right;
  font-size:13px;
}

/* ================= GRID ================= */

.main{
  height:calc(100vh - 150px);
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.row{
  display:flex;
  justify-content:center;
  gap:24px;
  margin-bottom:18px;
}

.bubble{

  width:150px;
  height:130px;

  background:white;
  border-radius:20px;
  border:4px solid var(--purple);

  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;

  text-decoration:none;

  box-shadow:
  0 6px 0 var(--purple),
  0 10px 20px rgba(0,0,0,.3);
}

/* ICON NOW FILLS BUTTON */

.bubble img{

  width:85%;
  height:75%;
  object-fit:contain;
}

/* challenge */

.challenge{
  background:linear-gradient(white,var(--gold));
}

/* ================= LOGIN ================= */

#login{

  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);

  display:flex;
  align-items:center;
  justify-content:center;
}

.login-box{

  background:white;
  padding:25px;
  border-radius:14px;
  border:4px solid var(--purple);

  width:90%;
  max-width:350px;
  text-align:center;
}

.login-box input{

  width:100%;
  padding:12px;
  margin-top:10px;

  border-radius:8px;
  border:2px solid var(--purple);
}

.login-box button{

  margin-top:12px;
  width:100%;

  padding:12px;

  background:var(--purple);
  color:white;

  border:none;
  border-radius:8px;
}

/* ================= RESPONSIVE ================= */

@media(max-width:700px){

  .bubble{
    width:120px;
    height:110px;
  }

}

@media(max-width:520px){

  .row{
    flex-wrap:wrap;
  }

}

</style>
</head>
<body>

<!-- LOGIN -->

<div id="login">

<div class="login-box">

<h3>Enter your name</h3>

<input id="name">

<button onclick="enter()">START</button>

</div>

</div>

<!-- TOP BAR -->

<div class="top-bar">

<div class="timer" id="timer">00:00</div>

<div class="controls">

<div class="ctrl-btn" onclick="startTimer()">
<img src="stations/start_button.png">
</div>

<div class="ctrl-btn" onclick="pauseTimer()">
<img src="stations/pause_button.png">
</div>

<div class="ctrl-btn" onclick="toggleMusic()">
<img id="musicIcon" src="stations/musicoff.png">
</div>

<div class="ctrl-btn" onclick="exitGame()">
<img src="stations/exit_button.png">
</div>

</div>

</div>

<!-- HEADER -->

<div class="header">

<div class="title">THE PIT</div>

<div class="subtitle">Your Journey to English</div>

</div>

<!-- PROGRESS -->

<div class="progress-wrap">

<div class="progress-bar">

<div class="progress" id="progress"></div>

</div>

<div class="progress-text" id="progressText">0%</div>

</div>

<!-- MAIN -->

<div class="main">

<div class="row">

<a href="stations/vocabulary.html" class="bubble">
<img src="stations/vocabulary.png">
</a>

<a href="stations/listening.html" class="bubble">
<img src="stations/listening.png">
</a>

<a href="stations/speaking.html" class="bubble">
<img src="stations/speaking.png">
</a>

<a href="stations/reading.html" class="bubble">
<img src="stations/reading.png">
</a>

<a href="stations/writing.html" class="bubble">
<img src="stations/writing.png">
</a>

</div>

<div class="row">

<a href="stations/challenge.html" class="bubble challenge">
<img src="stations/challenge.png">
</a>

<a href="stations/games.html" class="bubble">
<img src="stations/games.png">
</a>

</div>

</div>

<!-- AUDIO -->

<audio id="music" loop>
<source src="stations/audio/music.mp3">
</audio>

<script>

/* LOGIN */

function enter(){

if(name.value.trim()=="") return;

sessionStorage.setItem("student",name.value);

login.style.display="none";

}

if(sessionStorage.getItem("student"))
login.style.display="none";

/* TIMER */

let time=0;
let interval=null;

function updateTimer(){

time++;

let m=Math.floor(time/60).toString().padStart(2,"0");
let s=(time%60).toString().padStart(2,"0");

timer.innerText=m+":"+s;

updateProgress();

}

function startTimer(){

if(!interval)
interval=setInterval(updateTimer,1000);

}

function pauseTimer(){

clearInterval(interval);
interval=null;

}

/* PROGRESS */

function updateProgress(){

let percent=Math.min(time/300*100,100);

progress.style.width=percent+"%";

progressText.innerText=Math.floor(percent)+"%";

}

/* MUSIC */

let musicOn=false;

function toggleMusic(){

if(musicOn){

music.pause();

musicIcon.src="stations/musicoff.png";

}else{

music.play();

musicIcon.src="stations/musicon.png";

}

musicOn=!musicOn;

}

/* EXIT */

function exitGame(){

sessionStorage.clear();

location.reload();

}

</script>

</body>
</html>
