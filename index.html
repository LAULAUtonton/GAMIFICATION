<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>

/* ================= BASE ================= */

html,body{
margin:0;
height:100vh;
font-family:'Orbitron',sans-serif;
background:radial-gradient(circle,#ff7eb3 0%,#6d5acb 45%,#3c1c6b 100%);
color:white;
overflow:hidden;
}

/* ================= LOGIN OVERLAY ================= */

.loginOverlay{
position:fixed;
inset:0;
background:rgba(0,0,0,0.85);
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:9999;
}

.loginBox{
background:white;
padding:40px;
border-radius:22px;
box-shadow:0 20px 50px rgba(0,0,0,0.6);
display:flex;
flex-direction:column;
align-items:center;
gap:20px;
color:#3c1c6b;
}

.loginBox h2{
margin:0;
font-size:28px;
}

.loginBox input{
padding:12px 16px;
font-size:18px;
border-radius:12px;
border:none;
outline:none;
width:240px;
text-align:center;
box-shadow:inset 0 0 5px rgba(0,0,0,0.2);
}

.loginBox button{
padding:12px 28px;
font-size:18px;
border:none;
border-radius:14px;
background:#6d5acb;
color:white;
cursor:pointer;
box-shadow:0 8px 20px rgba(0,0,0,0.4);
transition:.2s;
}

.loginBox button:hover{
transform:scale(1.05);
}

/* ================= TOP BAR ================= */

.top{
display:flex;
justify-content:space-between;
align-items:center;
padding:14px 28px;
}

.info{
display:flex;
gap:30px;
font-size:24px;
align-items:center;
}

.timerBox{
background:rgba(0,0,0,0.35);
padding:8px 16px;
border-radius:12px;
box-shadow:0 6px 16px rgba(0,0,0,0.4);
}

.controls{
display:flex;
gap:14px;
}

.ctrl{
width:52px;
height:52px;
background:white;
border-radius:14px;
box-shadow:
0 6px 14px rgba(0,0,0,0.4),
inset 0 0 3px rgba(0,0,0,0.12);
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
transition:0.18s;
}

.ctrl:hover{
transform:scale(1.08);
}

/* ICONS BIGGER */

.ctrl img{
width:90%;
height:90%;
object-fit:contain;
}

/* ================= TITLE ================= */

.title{
text-align:center;
font-size:54px;
margin-top:6px;
}

/* ================= PROGRESS ================= */

.bar{
width:80%;
margin:auto;
height:14px;
background:rgba(255,255,255,0.25);
border-radius:8px;
overflow:hidden;
}

.fill{
height:100%;
width:0%;
background:white;
}

.percent{
text-align:right;
width:80%;
margin:auto;
font-size:16px;
margin-top:4px;
}

/* ================= STATIONS ================= */

.main{
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
height:calc(100vh - 210px);
}

.row{
display:flex;
gap:28px;
margin-bottom:18px;
}

.station{
width:185px;
height:185px;
background:white;
border-radius:20px;
box-shadow:
0 10px 26px rgba(0,0,0,0.45),
inset 0 0 4px rgba(0,0,0,0.12);
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
transition:0.22s;
}

.station:hover{
transform:scale(1.08);
box-shadow:0 16px 38px rgba(0,0,0,0.55);
}

/* ICONS MUCH BIGGER */

.station img{
width:96%;
height:96%;
object-fit:contain;
}

/* ================= RESPONSIVE ================= */

@media(max-width:900px){

.station{
width:140px;
height:140px;
}

.station img{
width:96%;
height:96%;
}

.ctrl{
width:44px;
height:44px;
}

.ctrl img{
width:88%;
height:88%;
}

.title{
font-size:40px;
}

}

</style>
</head>

<body>

<!-- LOGIN REQUIRED -->

<div class="loginOverlay" id="loginOverlay">
<div class="loginBox">
<h2>Enter Your Name</h2>
<input type="text" id="playerName" placeholder="Your name">
<button onclick="startGame()">Start</button>
</div>
</div>

<!-- TOP BAR -->

<div class="top">

<div class="info">
<div class="timerBox" id="timer">00:00</div>
<div id="score">Score: 0</div>
<div id="playerDisplay"></div>
</div>

<div class="controls">

<div class="ctrl" onclick="startTimer()">
<img src="./stations/start_button.png">
</div>

<div class="ctrl" onclick="pauseTimer()">
<img src="./stations/pause_button.png">
</div>

<div class="ctrl" onclick="resetTimer()">
<img src="./stations/reset_button.png">
</div>

<div class="ctrl" onclick="exitGame()">
<img src="./stations/exit_button.png">
</div>

</div>
</div>

<div class="title">THE PIT</div>

<div class="bar">
<div class="fill" id="fill"></div>
</div>

<div class="percent" id="percent">0%</div>

<div class="main">

<div class="row">

<a href="./stations/vocabulary.html" class="station"><img src="./stations/vocabulary.png"></a>
<a href="./stations/listening.html" class="station"><img src="./stations/listening.png"></a>
<a href="./stations/speaking.html" class="station"><img src="./stations/speaking.png"></a>
<a href="./stations/reading.html" class="station"><img src="./stations/reading.png"></a>
<a href="./stations/writing.html" class="station"><img src="./stations/writing.png"></a>

</div>

<div class="row">
<a href="./stations/challenge.html" class="station"><img src="./stations/challenge.png"></a>
<a href="./stations/games.html" class="station"><img src="./stations/games.png"></a>
</div>

</div>

<audio id="music" loop>
<source src="./stations/audio/music.mp3">
</audio>

<script>

/* LOGIN REQUIRED */

function startGame(){
let name=document.getElementById("playerName").value.trim();
if(name===""){
alert("Please enter your name");
return;
}
localStorage.setItem("playerName",name);
document.getElementById("playerDisplay").innerText="Player: "+name;
document.getElementById("loginOverlay").style.display="none";
}

window.onload=function(){
let saved=localStorage.getItem("playerName");
if(saved){
document.getElementById("playerDisplay").innerText="Player: "+saved;
document.getElementById("loginOverlay").style.display="none";
}
};

/* TIMER */

let time=0;
let interval=null;

function startTimer(){
if(interval)return;
interval=setInterval(()=>{
time++;
updateUI();
},1000);
}

function pauseTimer(){
clearInterval(interval);
interval=null;
}

function resetTimer(){
pauseTimer();
time=0;
updateUI();
}

function updateUI(){
let m=Math.floor(time/60).toString().padStart(2,"0");
let s=(time%60).toString().padStart(2,"0");
timer.innerText=m+":"+s;
score.innerText="Score: "+Math.floor(time/2);
let p=Math.min(time/300*100,100);
fill.style.width=p+"%";
percent.innerText=Math.floor(p)+"%";
}

function exitGame(){
pauseTimer();
localStorage.removeItem("playerName");
location.reload();
}

</script>

</body>
</html>
