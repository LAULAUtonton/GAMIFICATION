<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE PIT â€” Your Journey to English</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>

/* ======================
   PALETTE
====================== */
:root{
  --sky-top:#ff9aa9;
  --sky-mid:#ff7eb3;
  --sky-bottom:#ffc3a0;
  --glass:rgba(255,255,255,.18);
  --border:rgba(255,255,255,.4);
  --highlight:#fff3c4;
}

/* ======================
   BASE
====================== */
html,body{
  margin:0;
  padding:0;
  font-family:'Inter', sans-serif;
  background:linear-gradient(to bottom,var(--sky-top),var(--sky-mid),var(--sky-bottom));
  color:white;
  overflow-x:hidden;
}

/* ======================
   HEADER
====================== */
.header{
  text-align:center;
  padding:70px 20px 30px 20px;
}

.main-title{
  font-family:'Cinzel', serif;
  font-size:clamp(34px,6vw,56px);
  letter-spacing:4px;
  margin:0;
  text-shadow:
    0 0 14px rgba(255,255,255,.8),
    0 0 35px rgba(255,255,255,.5);
}

.subtitle{
  font-size:clamp(15px,2.2vw,20px);
  margin-top:12px;
  opacity:.95;
  font-weight:500;
}

/* ======================
   MENU
====================== */
.menu{
  max-width:1000px;
  margin:20px auto 140px auto;
  padding:0 25px;
  display:flex;
  flex-direction:column;
  gap:40px;
}

.row{
  display:flex;
  justify-content:center;
  gap:28px;
  flex-wrap:wrap;
}

/* ======================
   STATION BUTTON
====================== */
.station{
  width:185px;
  height:130px;

  background:var(--glass);
  backdrop-filter:blur(8px);

  border-radius:16px;
  border:1.5px solid var(--border);

  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;

  text-decoration:none;
  color:white;
  font-weight:600;
  font-size:15px;

  transition:.3s ease;
}

.station svg{
  width:32px;
  height:32px;
  stroke:white;
  stroke-width:1.6;
  fill:none;
  filter:drop-shadow(0 4px 10px rgba(255,243,196,.8));
}

.station:hover{
  transform:translateY(-6px);
  background:rgba(255,255,255,.28);
}

/* ======================
   GAMES BUTTON
====================== */
.games-wrapper{
  display:flex;
  justify-content:center;
}

.games{
  width:250px;
  height:140px;
  border:2px solid var(--highlight);
  box-shadow:0 0 20px rgba(255,243,196,.7);
}

/* ======================
   MODAL (REQUIRED ENTRY)
====================== */
#entryModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:100;
}

.modal-box{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  padding:35px;
  border-radius:18px;
  width:90%;
  max-width:340px;
  text-align:center;
  border:2px solid white;
}

.modal-box h2{
  font-family:'Cinzel', serif;
  margin-bottom:20px;
}

.modal-box input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:10px;
  border:none;
  font-size:15px;
}

.modal-box button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:white;
  color:#ff7eb3;
  font-weight:600;
  cursor:pointer;
}

.modal-box button:hover{
  background:#fff3c4;
}

/* ======================
   RESPONSIVE
====================== */
@media(max-width:700px){
  .station{
    width:150px;
    height:120px;
  }
}

@media(max-width:480px){
  .row{
    flex-direction:column;
    align-items:center;
  }

  .station{
    width:100%;
    max-width:320px;
  }

  .games{
    width:100%;
  }
}

</style>
</head>

<body>

<!-- ENTRY MODAL -->
<div id="entryModal">
  <div class="modal-box">
    <h2>Enter the Pit</h2>
    <input type="text" id="studentName" placeholder="Your Name">
    <button onclick="enterSite()">Enter</button>
  </div>
</div>

<!-- HEADER -->
<div class="header">
  <h1 class="main-title">THE PIT</h1>
  <div class="subtitle">Your Journey to English</div>
</div>

<!-- MENU -->
<div class="menu">

  <div class="row">
    <a class="station" href="stations/vocabulary.html">
      <svg viewBox="0 0 24 24">
        <text x="5" y="15" font-size="9" fill="white" stroke="none">A-Z</text>
      </svg>
      Vocabulary
    </a>

    <a class="station" href="stations/listening.html">
      <svg viewBox="0 0 24 24">
        <path d="M12 4a6 6 0 0 1 6 6v5"/>
        <path d="M12 4a6 6 0 0 0-6 6v5"/>
      </svg>
      Listening
    </a>

    <a class="station" href="stations/reading.html">
      <svg viewBox="0 0 24 24">
        <path d="M12 6c-2-2-8-2-8 0v12c2-2 6-2 8 0"/>
        <path d="M12 6c2-2 8-2 8 0v12c-2-2-6-2-8 0"/>
      </svg>
      Reading
    </a>
  </div>

  <div class="row">
    <a class="station" href="stations/writing.html">
      <svg viewBox="0 0 24 24">
        <path d="M4 20l4-1 9-9-3-3-9 9-1 4z"/>
      </svg>
      Writing
    </a>

    <a class="station" href="stations/speaking.html">
      <svg viewBox="0 0 24 24">
        <path d="M4 6h16v8H9l-5 4V6z"/>
      </svg>
      Speaking
    </a>

    <a class="station" href="stations/grammar.html">
      <svg viewBox="0 0 24 24">
        <path d="M9 3h3v3h3v3h-3v3H9v-3H6V6h3z"/>
      </svg>
      Grammar
    </a>
  </div>

  <div class="games-wrapper">
    <a class="station games" href="stations/games.html">
      <svg viewBox="0 0 24 24">
        <path d="M6 9h12a3 3 0 0 1 3 3l-1 3a2 2 0 0 1-2 1h-2l-2-2H10l-2 2H6a2 2 0 0 1-2-1l-1-3a3 3 0 0 1 3-3z"/>
      </svg>
      ðŸŽ® Games Station
    </a>
  </div>

</div>

<script>
function enterSite(){
  const name = document.getElementById("studentName").value.trim();
  if(name === ""){
    alert("Please enter your name to enter THE PIT.");
    return;
  }
  sessionStorage.setItem("studentName", name);
  document.getElementById("entryModal").style.display="none";
}
</script>

</body>
</html>
