<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>THE PIT â€” Your Journey to English</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>

/* ================= BACKGROUND ================= */

html,body{

margin:0;
height:100vh;
overflow:hidden;

font-family:'Orbitron',sans-serif;

background:
radial-gradient(circle at center,
#ff7eb3 0%,
#6d5acb 40%,
#3c1c6b 100%);

}

/* ================= ANIMATIONS ================= */

@keyframes pulse{

0%{box-shadow:0 0 10px #ff7eb3;}
50%{box-shadow:0 0 25px #ff7eb3;}
100%{box-shadow:0 0 10px #ff7eb3;}

}

@keyframes glowTitle{

0%{text-shadow:0 0 10px white;}
50%{text-shadow:0 0 30px white;}
100%{text-shadow:0 0 10px white;}

}

/* ================= LOGIN ================= */

#login{

position:fixed;
inset:0;

background:black;

display:flex;
align-items:center;
justify-content:center;

z-index:10;

}

.loginbox{

background:white;

padding:30px;

border-radius:15px;

animation:pulse 2s infinite;

}

.loginbox input{

padding:12px;

font-size:16px;

width:220px;

}

.loginbox button{

margin-top:12px;

padding:12px;

width:100%;

background:#3c1c6b;

color:white;

border:none;

font-weight:bold;

cursor:pointer;

}

/* ================= TOP BAR ================= */

.top{

display:flex;
justify-content:space-between;
align-items:center;

padding:10px;

background:rgba(0,0,0,.3);

color:white;

}

.timer{

font-size:18px;

}

.controls{

display:flex;
gap:10px;

}

.ctrl{

width:65px;
height:65px;

background:white;

border-radius:15px;

display:flex;
align-items:center;
justify-content:center;

cursor:pointer;

animation:pulse 2s infinite;

}

.ctrl img{

width:42px;

}

/* ================= TITLE ================= */

.title{

text-align:center;

font-size:52px;

color:white;

animation:glowTitle 3s infinite;

}

.subtitle{

text-align:center;

color:white;

}

/* ================= PROGRESS ================= */

.bar{

width:90%;

margin:auto;

height:20px;

background:white;

border-radius:10px;

overflow:hidden;

}

.fill{

height:100%;

width:0%;

background:linear-gradient(90deg,#fff3c4,#ff7eb3);

transition:.5s;

}

.percent{

color:white;

text-align:right;

width:90%;

margin:auto;

}

/* ================= GRID ================= */

.main{

height:calc(100vh - 180px);

display:flex;
flex-direction:column;
justify-content:center;

}

.row{

display:flex;
justify-content:center;

gap:25px;

margin-bottom:20px;

}

.bubble{

width:170px;
height:150px;

background:white;

border-radius:25px;

display:flex;
align-items:center;
justify-content:center;

cursor:pointer;

transition:.3s;

animation:pulse 2s infinite;

}

.bubble:hover{

transform:scale(1.15);

}

/* ICON SIZE BIG */

.bubble img{

width:90%;
height:90%;

object-fit:contain;

}

/* SPECIAL EFFECTS */

.challenge{

animation:pulse 1s infinite;

}

.games{

animation:pulse 3s infinite;

}

/* RESPONSIVE */

@media(max-width:700px){

.bubble{

width:130px;
height:110px;

}

.ctrl{

width:50px;
height:50px;

}

}

</style>
</head>
<body>

<!-- LOGIN -->

<div id="login">

<div class="loginbox">

<h2>ENTER THE PIT</h2>

<input id="nameInput">

<button onclick="enter()">START</button>

</div>

</div>

<!-- TOP BAR -->

<div class="top">

<div class="timer" id="timer">00:00</div>

<div class="controls">

<div class="ctrl" onclick="startTimer()">
<img src="./stations/start_button.png">
</div>

<div class="ctrl" onclick="pauseTimer()">
<img src="./stations/pause_button.png">
</div>

<div class="ctrl" onclick="toggleMusic()">
<img id="musicIcon" src="./stations/musicoff.png">
</div>

<div class="ctrl" onclick="exitGame()">
<img src="./stations/exit_button.png">
</div>

</div>

</div>

<div class="title">THE PIT</div>

<div class="subtitle">Your Journey to English</div>

<!-- PROGRESS -->

<div class="bar">

<div class="fill" id="fill"></div>

</div>

<div class="percent" id="percent">0%</div>

<!-- GRID -->

<div class="main">

<div class="row">

<a href="./stations/vocabulary.html" class="bubble">
<img src="./stations/vocabulary.png">
</a>

<a href="./stations/listening.html" class="bubble">
<img src="./stations/listening.png">
</a>

<a href="./stations/speaking.html" class="bubble">
<img src="./stations/speaking.png">
</a>

<a href="./stations/reading.html" class="bubble">
<img src="./stations/reading.png">
</a>

<a href="./stations/writing.html" class="bubble">
<img src="./stations/writing.png">
</a>

</div>

<div class="row">

<a href="./stations/challenge.html" class="bubble challenge">
<img src="./stations/challenge.png">
</a>

<a href="./stations/games.html" class="bubble games">
<img src="./stations/games.png">
</a>

</div>

</div>

<audio id="music" loop>
<source src="./stations/audio/music.mp3">
</audio>

<script>

/* LOGIN */

function enter(){

const name=document.getElementById("nameInput").value.trim();

if(name===""){
alert("Enter your name");
return;
}

sessionStorage.setItem("user",name);

document.getElementById("login").style.display="none";

}

if(sessionStorage.getItem("user")){

document.getElementById("login").style.display="none";

}

/* TIMER */

let time=0;
let interval=null;

function startTimer(){

if(interval) return;

interval=setInterval(()=>{

time++;

let m=Math.floor(time/60).toString().padStart(2,"0");
let s=(time%60).toString().padStart(2,"0");

timer.innerText=m+":"+s;

let p=Math.min(time/300*100,100);

fill.style.width=p+"%";

percent.innerText=Math.floor(p)+"%";

},1000);

}

function pauseTimer(){

clearInterval(interval);

interval=null;

}

/* MUSIC */

let musicOn=false;

function toggleMusic(){

const music=document.getElementById("music");
const icon=document.getElementById("musicIcon");

if(musicOn){

music.pause();
icon.src="./stations/musicoff.png";

}else{

music.play();
icon.src="./stations/musicon.png";

}

musicOn=!musicOn;

}

/* EXIT */

function exitGame(){

sessionStorage.removeItem("user");

location.reload();

}

</script>

</body>
</html>
