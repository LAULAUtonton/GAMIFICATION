<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE PIT â€” Your Journey to English</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>

/* ================= BASE ================= */

html,body{
margin:0;
height:100vh;
font-family:'Orbitron',sans-serif;
background:radial-gradient(circle,#ff7eb3 0%,#6d5acb 45%,#3c1c6b 100%);
color:white;
overflow:hidden;
}

/* ================= LOGIN ================= */

.loginOverlay{
position:fixed;
inset:0;
background:rgba(0,0,0,0.9);
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
}

.loginBox{
background:white;
padding:45px;
border-radius:25px;
display:flex;
flex-direction:column;
align-items:center;
gap:20px;
color:#3c1c6b;
box-shadow:0 30px 70px rgba(0,0,0,0.7);
}

.loginBox input{
padding:12px 18px;
font-size:18px;
border-radius:12px;
border:none;
outline:none;
text-align:center;
width:240px;
}

.loginBox button{
padding:12px 26px;
border:none;
border-radius:14px;
background:#6d5acb;
color:white;
cursor:pointer;
font-size:16px;
}

/* ================= TOP BAR ================= */

.top{
display:flex;
justify-content:space-between;
align-items:center;
padding:18px 35px;
}

.info{
display:flex;
gap:30px;
font-size:22px;
align-items:center;
}

.timerBox{
background:rgba(0,0,0,0.4);
padding:8px 16px;
border-radius:12px;
}

/* ===== MAIN CONTROL BUTTONS (BIGGER) ===== */

.controls{
display:flex;
gap:22px;
}

.bigCtrl{
width:70px;
height:70px;
background:white;
border-radius:20px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
box-shadow:
0 10px 25px rgba(0,0,0,0.6),
inset 0 0 6px rgba(0,0,0,0.2);
transition:0.2s;
}

.bigCtrl:hover{
transform:scale(1.12);
}

.bigCtrl svg{
width:70%;
height:70%;
fill:#3c1c6b;
}

/* ================= SMALL CONSOLE ================= */

.miniConsole{
position:fixed;
bottom:20px;
right:20px;
background:rgba(0,0,0,0.5);
backdrop-filter:blur(6px);
padding:12px 16px;
border-radius:18px;
display:flex;
gap:14px;
box-shadow:0 10px 25px rgba(0,0,0,0.6);
}

.smallCtrl{
width:42px;
height:42px;
background:white;
border-radius:12px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
box-shadow:
0 6px 14px rgba(0,0,0,0.5),
inset 0 0 4px rgba(0,0,0,0.2);
transition:0.2s;
}

.smallCtrl:hover{
transform:scale(1.1);
}

.smallCtrl svg{
width:65%;
height:65%;
fill:#6d5acb;
}

/* ================= TITLE ================= */

.title{
text-align:center;
font-size:54px;
margin-top:5px;
}

/* ================= PROGRESS ================= */

.bar{
width:80%;
margin:auto;
height:14px;
background:rgba(255,255,255,0.25);
border-radius:8px;
overflow:hidden;
}

.fill{
height:100%;
width:0%;
background:white;
}

.percent{
text-align:right;
width:80%;
margin:auto;
font-size:14px;
margin-top:4px;
}

/* ================= STATIONS ================= */

.main{
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
height:calc(100vh - 220px);
}

.row{
display:flex;
gap:32px;
margin-bottom:25px;
}

.stationWrap{
display:flex;
flex-direction:column;
align-items:center;
text-decoration:none;
}

.station{
width:185px;
height:185px;
background:white;
border-radius:22px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
box-shadow:0 15px 35px rgba(0,0,0,0.6);
transition:0.2s;
}

.station:hover{
transform:scale(1.08);
}

.station img{
width:96%;
height:96%;
object-fit:contain;
}

/* Manga Label */

.stationLabel{
margin-top:10px;
font-size:18px;
letter-spacing:3px;
text-shadow:
3px 3px 0 black,
-3px 3px 0 black,
3px -3px 0 black,
-3px -3px 0 black;
}

/* ================= RESPONSIVE ================= */

@media(max-width:900px){
.station{width:140px;height:140px;}
.bigCtrl{width:60px;height:60px;}
}

</style>
</head>

<body>

<!-- LOGIN -->
<div class="loginOverlay" id="loginOverlay">
<div class="loginBox">
<h2>ENTER YOUR NAME</h2>
<input type="text" id="playerName" placeholder="Your name">
<button onclick="startGame()">START</button>
</div>
</div>

<!-- TOP -->
<div class="top">
<div class="info">
<div class="timerBox" id="timer">00:00</div>
<div id="score">Score: 0</div>
<div id="playerDisplay"></div>
</div>

<div class="controls">

<div class="bigCtrl" onclick="startTimer()">
<svg viewBox="0 0 24 24"><polygon points="6,4 20,12 6,20"/></svg>
</div>

<div class="bigCtrl" onclick="pauseTimer()">
<svg viewBox="0 0 24 24">
<rect x="5" y="4" width="5" height="16"/>
<rect x="14" y="4" width="5" height="16"/>
</svg>
</div>

<div class="bigCtrl" onclick="exitGame()">
<svg viewBox="0 0 24 24">
<path d="M6 6 L18 18 M18 6 L6 18" stroke="#3c1c6b" stroke-width="3"/>
</svg>
</div>

</div>
</div>

<div class="title">THE PIT</div>

<div class="bar"><div class="fill" id="fill"></div></div>
<div class="percent" id="percent">0%</div>

<!-- STATIONS -->

<div class="main">
<div class="row">
<a href="./stations/vocabulary.html" class="stationWrap">
<div class="station"><img src="./stations/vocabulary.png"></div>
<div class="stationLabel">VOCABULARY</div>
</a>

<a href="./stations/listening.html" class="stationWrap">
<div class="station"><img src="./stations/listening.png"></div>
<div class="stationLabel">LISTENING</div>
</a>

<a href="./stations/reading.html" class="stationWrap">
<div class="station"><img src="./stations/reading.png"></div>
<div class="stationLabel">READING</div>
</a>

<a href="./stations/writing.html" class="stationWrap">
<div class="station"><img src="./stations/writing.png"></div>
<div class="stationLabel">WRITING</div>
</a>
</div>
</div>

<!-- MINI CONSOLE -->
<div class="miniConsole">

<div class="smallCtrl" onclick="resetTimer()">
<svg viewBox="0 0 24 24">
<path d="M12 6V3L8 7l4 4V8c2.8 0 5 2.2 5 5a5 5 0 1 1-5-5z"/>
</svg>
</div>

<div class="smallCtrl" onclick="toggleMusic()">
<svg id="musicIcon" viewBox="0 0 24 24">
<path d="M3 9v6h4l5 5V4L7 9H3z"/>
</svg>
</div>

</div>

<audio id="music" loop>
<source src="./stations/audio/music.mp3">
</audio>

<script>

/* LOGIN */
function startGame(){
let name=document.getElementById("playerName").value.trim();
if(name===""){alert("Enter name");return;}
localStorage.setItem("playerName",name);
document.getElementById("playerDisplay").innerText="Player: "+name;
document.getElementById("loginOverlay").style.display="none";
}

window.onload=function(){
let saved=localStorage.getItem("playerName");
if(saved){
document.getElementById("playerDisplay").innerText="Player: "+saved;
document.getElementById("loginOverlay").style.display="none";
}
};

/* TIMER */
let time=0,interval=null;

function startTimer(){
if(interval)return;
interval=setInterval(()=>{time++;updateUI();},1000);
}

function pauseTimer(){clearInterval(interval);interval=null;}

function resetTimer(){pauseTimer();time=0;updateUI();}

function updateUI(){
let m=Math.floor(time/60).toString().padStart(2,"0");
let s=(time%60).toString().padStart(2,"0");
timer.innerText=m+":"+s;
score.innerText="Score: "+Math.floor(time/2);
let p=Math.min(time/300*100,100);
fill.style.width=p+"%";
percent.innerText=Math.floor(p)+"%";
}

function exitGame(){
pauseTimer();
localStorage.removeItem("playerName");
location.reload();
}

/* MUSIC */
let music=document.getElementById("music");
function toggleMusic(){
if(music.paused){
music.play();
}else{
music.pause();
}
}

</script>

</body>
</html>
