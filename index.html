<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Path â€” Your Journey to English</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet">

<style>

/* =========================
   COLOR PALETTE
========================= */
:root{
  --sky-top:#ff9aa9;
  --sky-mid:#ff7eb3;
  --sky-bottom:#ffc3a0;
  --mountain-main:#ff4f8b;
  --mountain-shadow:#c23b7a;
  --mid-purple:#7a4b9a;
  --deep-purple:#4b2e83;
  --water-reflection:#a855f7;
  --highlight-glow:#fff3c4;
}

/* =========================
   BASE
========================= */
html,body{
  margin:0;
  padding:0;
  min-height:100%;
  font-family:'Cinzel', serif;
  color:white;
  overflow-x:hidden;
  overflow-y:auto;
}

/* =========================
   BACKGROUND
========================= */
.background{
  position:fixed;
  inset:0;
  z-index:-1;
  background:linear-gradient(
    to bottom,
    var(--sky-top),
    var(--sky-mid),
    var(--sky-bottom)
  );
}

.glow{
  position:absolute;
  bottom:45%;
  left:50%;
  transform:translateX(-50%);
  width:60vw;
  height:30vh;
  background:radial-gradient(circle, var(--highlight-glow), transparent 70%);
  opacity:.6;
}

.mountain{
  position:absolute;
  bottom:25%;
  width:100%;
  height:50%;
  background:var(--mountain-main);
  border-top-left-radius:60% 100%;
  border-top-right-radius:60% 100%;
}

.mountain::after{
  content:"";
  position:absolute;
  right:0;
  bottom:0;
  width:60%;
  height:100%;
  background:var(--mountain-shadow);
  border-top-left-radius:60% 100%;
}

.mid-layer{
  position:absolute;
  bottom:15%;
  width:100%;
  height:35%;
  background:var(--mid-purple);
}

.water{
  position:absolute;
  bottom:0;
  width:100%;
  height:25%;
  background:linear-gradient(
    to bottom,
    var(--deep-purple),
    var(--water-reflection)
  );
}

/* =========================
   CONTENT
========================= */
.main-content{
  position:relative;
  z-index:2;
  text-align:center;
  padding:60px 20px 160px 20px;
}

.main-title{
  font-size:clamp(26px,5vw,50px);
  letter-spacing:3px;
  text-shadow:
    0 0 10px rgba(255,255,255,.6),
    0 0 30px rgba(255,255,255,.4);
  margin-bottom:50px;
}

/* =========================
   STRUCTURED MENU
========================= */
.menu-container{
  max-width:1100px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:30px;
}

.row{
  display:flex;
  justify-content:center;
  gap:22px;
  flex-wrap:wrap;
}

/* =========================
   BUTTONS
========================= */
.menu-btn{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(6px);
  border:2px solid rgba(255,255,255,.5);
  color:white;

  padding:20px;
  border-radius:18px;

  font-size:clamp(14px,2vw,18px);

  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:14px;

  min-width:180px;
  min-height:140px;

  cursor:pointer;
  transition:all .3s ease;
}

.menu-btn svg{
  width:clamp(36px,6vw,52px);
  height:clamp(36px,6vw,52px);
  stroke:white;
  stroke-width:1.6;
  fill:none;
  stroke-linecap:round;
  stroke-linejoin:round;
  filter:drop-shadow(0 6px 16px rgba(255,243,196,.7));
}

.menu-btn:hover{
  background:rgba(255,255,255,.3);
  transform:translateY(-6px);
}

/* Smaller utility row */
.small-row .menu-btn{
  min-width:200px;
  min-height:120px;
}

/* =========================
   GAMES STANDALONE
========================= */
.games-standalone{
  display:flex;
  justify-content:center;
  margin-top:20px;
}

.games-btn{
  min-width:300px;
  min-height:160px;
  font-size:20px;
  border:3px solid var(--highlight-glow);
  box-shadow:0 0 30px rgba(255,243,196,.8);
  background:rgba(255,255,255,.25);
}

.games-btn:hover{
  transform:translateY(-8px) scale(1.05);
}

/* =========================
   RESPONSIVE
========================= */
@media(max-width:768px){
  .menu-btn{
    min-width:160px;
  }
}

@media(max-width:480px){
  .row{
    flex-direction:column;
    align-items:center;
  }
  .menu-btn{
    width:100%;
    max-width:320px;
  }
}

/* =========================
   FIXED BAR
========================= */
.fixed-bar{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:center;
  gap:20px;
  padding:12px;
  background:rgba(75,46,131,.95);
}

.bar-btn{
  background:white;
  color:#4b2e83;
  border:none;
  padding:10px 20px;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

.bar-btn:hover{
  background:#fff3c4;
}

/* =========================
   ACCESS MODAL
========================= */
#accessModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.modal-box{
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(8px);
  padding:30px;
  border-radius:12px;
  width:90%;
  max-width:320px;
  text-align:center;
  border:2px solid white;
}

.modal-box input{
  width:90%;
  padding:10px;
  margin:10px 0;
  border-radius:8px;
  border:none;
}

.modal-box button{
  background:white;
  color:#4b2e83;
  padding:10px 20px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

</style>
</head>

<body>

<div class="background">
  <div class="glow"></div>
  <div class="mountain"></div>
  <div class="mid-layer"></div>
  <div class="water"></div>
</div>

<div id="accessModal">
  <div class="modal-box">
    <h2>Enter Your Name</h2>
    <input id="nameInput" type="text" placeholder="Your Name">
    <input id="classInput" type="text" placeholder="Class / Group">
    <button onclick="saveAccess()">Continue</button>
  </div>
</div>

<div class="main-content">
  <h1 class="main-title">The Path â€” Your Journey to English</h1>

  <div class="menu-container">

    <!-- ROW 1 -->
    <div class="row">
      <button class="menu-btn">
        <svg viewBox="0 0 24 24"><text x="5" y="15" font-size="9" fill="white" stroke="none">A-Z</text></svg>
        Vocabulary
      </button>
      <button class="menu-btn">
        <svg viewBox="0 0 24 24"><path d="M12 4a6 6 0 0 1 6 6v5"/><path d="M12 4a6 6 0 0 0-6 6v5"/></svg>
        Listening
      </button>
      <button class="menu-btn">
        <svg viewBox="0 0 24 24"><path d="M12 6c-2-2-8-2-8 0v12c2-2 6-2 8 0"/><path d="M12 6c2-2 8-2 8 0v12c-2-2-6-2-8 0"/></svg>
        Reading
      </button>
    </div>

    <!-- ROW 2 -->
    <div class="row">
      <button class="menu-btn">
        <svg viewBox="0 0 24 24"><path d="M4 20l4-1 9-9-3-3-9 9-1 4z"/></svg>
        Writing
      </button>
      <button class="menu-btn">
        <svg viewBox="0 0 24 24"><path d="M4 6h16v8H9l-5 4V6z"/></svg>
        Speaking
      </button>
      <button class="menu-btn">
        <svg viewBox="0 0 24 24"><path d="M9 3h3v3h3v3h-3v3H9v-3H6V6h3z"/></svg>
        Grammar
      </button>
    </div>

    <!-- ROW 3 -->
    <div class="row small-row">
      <button class="menu-btn">
        <svg viewBox="0 0 24 24"><path d="M4 20V10"/><path d="M10 20V4"/><path d="M16 20v-7"/><path d="M22 20H2"/></svg>
        Progress
      </button>
      <button class="menu-btn">
        <svg viewBox="0 0 24 24"><path d="M12 3l3 6 6 .8-4.5 4.3 1 6-5.5-3-5.5 3 1-6L3 9.8 9 9z"/></svg>
        Challenge
      </button>
    </div>

    <!-- GAMES -->
    <div class="games-standalone">
      <button class="menu-btn games-btn">
        <svg viewBox="0 0 24 24"><path d="M6 9h12a3 3 0 0 1 3 3l-1 3a2 2 0 0 1-2 1h-2l-2-2H10l-2 2H6a2 2 0 0 1-2-1l-1-3a3 3 0 0 1 3-3z"/></svg>
        ðŸŽ® Games Station
      </button>
    </div>

  </div>
</div>

<div class="fixed-bar">
  <button class="bar-btn" onclick="toggleMusic()">Music</button>
  <button class="bar-btn">Help</button>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
function saveAccess(){
  let name=document.getElementById("nameInput").value.trim();
  let group=document.getElementById("classInput").value.trim();
  if(name===""||group===""){
    alert("Please enter your name and class.");
    return;
  }
  document.getElementById("accessModal").style.display="none";
}

let musicOn=false;
function toggleMusic(){
  let audio=document.getElementById("bgMusic");
  if(!musicOn){ audio.play(); musicOn=true; }
  else{ audio.pause(); musicOn=false; }
}
</script>

</body>
</html>
