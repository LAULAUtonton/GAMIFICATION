<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>THE PIT â€” Your Journey to English</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>

/* ================= BASE ================= */

html,body{
margin:0;
height:100vh;
font-family:'Orbitron',sans-serif;
background:radial-gradient(circle,#ff7eb3 0%,#6d5acb 45%,#3c1c6b 100%);
color:white;
overflow:hidden;
}

/* ================= TOP BAR ================= */

.top{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 30px;
}

.info{
font-size:24px;
display:flex;
gap:30px;
}

/* ================= BUTTON CORE STYLE ================= */

.ctrl{

width:80px;
height:80px;

background:white;

border-radius:18px;

box-shadow:
0 8px 20px rgba(0,0,0,0.45),
inset 0 0 6px rgba(0,0,0,0.15);

display:flex;
align-items:center;
justify-content:center;

cursor:pointer;

transition:0.2s;

}

.ctrl:hover{
transform:scale(1.12);
}

.ctrl:active{
transform:scale(0.95);
}

/* ICON INSIDE BUTTON */

.ctrl img{
width:48px;
height:48px;
pointer-events:none;
}

/* CONTROL GROUP */

.controls{
display:flex;
gap:18px;
}

/* ================= TITLE ================= */

.title{
text-align:center;
font-size:64px;
margin-top:5px;
}

/* ================= PROGRESS ================= */

.bar{
width:80%;
margin:auto;
height:20px;
background:rgba(255,255,255,0.2);
border-radius:10px;
overflow:hidden;
}

.fill{
height:100%;
width:0%;
background:white;
}

.percent{
text-align:right;
width:80%;
margin:auto;
font-size:20px;
}

/* ================= STATIONS ================= */

.main{
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
height:calc(100vh - 280px);
}

.row{
display:flex;
gap:45px;
margin-bottom:25px;
}

/* STATION BUTTON */

.station{

width:230px;
height:230px;

background:white;

border-radius:24px;

box-shadow:
0 12px 30px rgba(0,0,0,0.5);

display:flex;
align-items:center;
justify-content:center;

cursor:pointer;

transition:0.25s;

}

.station:hover{
transform:scale(1.15);
}

.station img{
width:80%;
height:80%;
object-fit:contain;
}

/* CHALLENGE BIGGER */

.challenge{
width:280px;
height:280px;
}

/* ================= BOTTOM CONTROLS ================= */

.bottomControls{

position:fixed;

bottom:25px;
left:50%;

transform:translateX(-50%);

display:flex;
gap:25px;

background:rgba(0,0,0,0.3);

padding:15px 25px;

border-radius:22px;

box-shadow:0 10px 30px rgba(0,0,0,0.5);

}

/* ================= RESPONSIVE ================= */

@media(max-width:900px){

.station{
width:160px;
height:160px;
}

.challenge{
width:190px;
height:190px;
}

.ctrl{
width:60px;
height:60px;
}

.ctrl img{
width:36px;
height:36px;
}

.title{
font-size:42px;
}

}

</style>
</head>

<body>

<!-- TOP BAR -->

<div class="top">

<div class="info">
<div id="timer">00:00</div>
<div id="score">Score: 0</div>
</div>

<div class="controls">

<div class="ctrl" onclick="startTimer()">
<img src="./stations/start_button.png">
</div>

<div class="ctrl" onclick="pauseTimer()">
<img src="./stations/pause_button.png">
</div>

<div class="ctrl" onclick="exitGame()">
<img src="./stations/exit_button.png">
</div>

</div>

</div>

<!-- TITLE -->

<div class="title">THE PIT</div>

<!-- PROGRESS -->

<div class="bar">
<div class="fill" id="fill"></div>
</div>

<div class="percent" id="percent">0%</div>

<!-- STATIONS -->

<div class="main">

<div class="row">

<a href="./stations/vocabulary.html" class="station">
<img src="./stations/vocabulary.png">
</a>

<a href="./stations/listening.html" class="station">
<img src="./stations/listening.png">
</a>

<a href="./stations/speaking.html" class="station">
<img src="./stations/speaking.png">
</a>

<a href="./stations/reading.html" class="station">
<img src="./stations/reading.png">
</a>

<a href="./stations/writing.html" class="station">
<img src="./stations/writing.png">
</a>

</div>

<div class="row">

<a href="./stations/challenge.html" class="station challenge">
<img src="./stations/challenge.png">
</a>

<a href="./stations/games.html" class="station">
<img src="./stations/games.png">
</a>

</div>

</div>

<!-- BOTTOM CONTROLS -->

<div class="bottomControls">

<div class="ctrl" onclick="toggleMusic()">
<img id="musicIcon" src="./stations/musicoff.png">
</div>

<div class="ctrl" onclick="resetTimer()">
<img src="./stations/reset.png">
</div>

</div>

<!-- AUDIO -->

<audio id="music" loop>
<source src="./stations/audio/music.mp3" type="audio/mpeg">
</audio>

<script>

/* TIMER SYSTEM */

let time=0;
let interval=null;

function startTimer(){

if(interval)return;

interval=setInterval(()=>{

time++;

updateUI();

},1000);

}

function pauseTimer(){

clearInterval(interval);
interval=null;

}

function resetTimer(){

pauseTimer();
time=0;
updateUI();

}

function updateUI(){

let m=Math.floor(time/60).toString().padStart(2,"0");
let s=(time%60).toString().padStart(2,"0");

timer.innerText=m+":"+s;

score.innerText="Score: "+Math.floor(time/2);

let p=Math.min(time/300*100,100);

fill.style.width=p+"%";
percent.innerText=Math.floor(p)+"%";

}

/* MUSIC SYSTEM */

const music=document.getElementById("music");
const musicIcon=document.getElementById("musicIcon");

let musicPlaying=false;

function toggleMusic(){

if(musicPlaying){

music.pause();
musicIcon.src="./stations/musicoff.png";

}else{

music.play().catch(()=>{});
musicIcon.src="./stations/musicon.png";

}

musicPlaying=!musicPlaying;

}

/* EXIT */

function exitGame(){

pauseTimer();
music.pause();
location.reload();

}

</script>

</body>
</html>
